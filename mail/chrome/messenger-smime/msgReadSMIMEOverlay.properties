ImapOnDemand=La montrata mesaĝo estas ciferece subskribita, tamen ne ĉiuj kunsendaĵoj de tiu ĉi mesaĝo estas ankoraŭ elŝutitaj, do ne eblas kontroli la subskribon. Alklaku “bone” por elŝuti la tutan mesaĝon kaj kontroli validon de la subskribo.
#
#NOTE To translator, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% ne povas malĉifri tiun ĉi mesaĝon
CantDecryptBody=La sendinto ĉifris tiun ĉi mesaĝon uzante kelkan vian atestilon, sed la programo %brand% ne povis trovi tiun ĉi atestilon kaj ligitan privatan ŝlosilon.<br>Eblaj solvoj:<br><ul><li>se vi havas inteligentan memorkarton, enmetu ĝin;<li>se vi uzas novan maŝinon aŭ havas novan profilon de %brand%, vi devas restarigi viajn atestilon kaj privatan ŝlosilon el sekurkopio, dosieroj de sekurkopioj de atestiloj kutime havas sufikson “.p12”.</ul>
