## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=წერილის გაგზავნა SMTP სერვერით %S ვერ ხერხდება გაურკვეველი მიზეზის გამო. გთხოვთ გადაამოწმოთ თქვენი სერვერის SMTP პარამეტრების მართებულობა და სცადეთ კვლავ ან დაუკავშირდით თქვენი ქსელის ადმინისტრატორს.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=როგორც ჩანს SMTP სერვერისთვის %S დაშიფრული პაროლები მიუღებელია. თუ ანგარიში ახლახანს გახსენით, გთხოვთ სცადოთ აუთენტიფიკაციის მეთოდისთვის მიუთითოთ პარამეტრი «პაროლის დაუცველად გადაცემა» დაფაზე «ანგარიშის პარამეტრები | სერვერის პარამეტრები». თუ ეს მუშაობდა და ახლა უეცრად აღარ ფუნქციონირებს, ეს ჩვეულებრივი სიმპტომია, რომ ვიღაცას თქვენი პაროლის მოპარვა შეეძლო.

