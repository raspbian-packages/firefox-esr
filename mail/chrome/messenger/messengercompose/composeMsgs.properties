12595=როგორც ჩანს SMTP სერვერისთვის %S დაშიფრული პაროლები მიუღებელია. თუ ანგარიში ახლახანს გახსენით, გთხოვთ აუთენტიფიკაციის მეთოდისთვის მიუთითოთ პარამეტრი «ჩვეულებრივი პაროლი» დაფაზე «ანგარიშის პარამეტრები | სერვერის პარამეტრები». თუ ეს მუშაობდა და ახლა უეცრად აღარ ფუნქციონირებს, გთხოვთ მიმართოთ ელფოსტის ადმინს ან პროვაიდერს.

