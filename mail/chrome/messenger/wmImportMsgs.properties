#
# The following are used by the windows live mail import code to display status/error
# and informational messages
#

# Short name of import module
## @name WMIMPORT_NAME
## @loc None
## LOCALIZATION NOTE (2000): DONT_TRANSLATE
2000=Windows Live Mail

# Description of import module
## @name WMIMPORT_DESCRIPTION
## @loc None
## LOCALIZATION NOTE (2001): In this item, don't translate "Windows Live Mail"
2001=Agordoj pri Windows Live Mail

# Success message
## @name WMIMPORT_MAILBOX_SUCCESS
## @loc None
## LOCALIZATION NOTE (2002): In this item, don't translate "%1$S" or "%2$d"
## The variable %1$S will contain the name of the Mailbox
## The variable %2$d will contain the number of messages
2002=Mesaĝujo %1$S – enportis %2$d mesaĝojn

# Error message
## @name WMIMPORT_MAILBOX_BADPARAM
## @loc None
2003=Erara argumento enigita por enporti mesaĝujon.

# Error message
## @name WMIMPORT_MAILBOX_BADSOURCEFILE
## @loc None
## LOCALIZATION NOTE (2004): In this item, don't translate "%S"
## The variable %S will contain the name of the Mailbox
2004=Eraro dum aliri dosieron por la mesaĝujo %S.

# Error message
## @name WMIMPORT_MAILBOX_CONVERTERROR
## @loc None
## LOCALIZATION NOTE (2005): In this item, don't translate "%S"
## The variable %S will contain the name of the Mailbox
2005=Eraro dum enporti la mesaĝujon %S, iuj mesaĝoj povas ne esti enportitaj el tiu ĉi mesaĝujo.

# Default name of imported addressbook
## @name WMIMPORT_DEFAULT_NAME
## @loc None
2006=Adresaro Windows Live Mail

# Autofind description
## @name WMIMPORT_AUTOFIND
## @loc None
2007=Adresaro Windows Live Mail (Windows-adresaro)

# Description
## @name WMIMPORT_ADDRESS_SUCCESS
## @loc None
## LOCALIZATION NOTE (2006): In this item, don't translate "%S"
## The variable %S will receive the name of the address book
2008=Enportis adresaron %S

# Error message
## @name WMIMPORT_ADDRESS_CONVERTERROR
## @loc None
## LOCALIZATION NOTE (2009): In this item, don't translate "%S"
## The variable %S will receive the name of the address book
2009=Eraro dum enporti la adresaron %S, iuj adresoj povas ne esti enportitaj.

# Error message
## @name WMIMPORT_ADDRESS_BADPARAM
## @loc None
2010=Erara argumento enigita por enporti adresaron.
