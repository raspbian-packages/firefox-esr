# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Plack “%1$S” je so wotpokazał, dokelž ma atribut “sameSite=none”, ale nima atribut “secure” .
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Plack “%1$S” so bórze wotpokaza, dokelž jeho atribut “sameSite” ma hódnotu „none“ abo njepłaćiwu hódnotu, bjez atributa „secure“. Zo byšće wjace wo atribuće „sameSite“ zhonił, čitajće %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Prawidło atributa „sameSite“ placka “%1$S” je na „lax“ nastajene, dokelž atribut „sameSite“ faluje, a „sameSite=lax“ je standardna hódnota za tutón atribut.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Plack “%1$S” přihódnu hódnotu za atribut „sameSite“ nima. Bórze z plackami bjez atributa „sameSite“ abo z njepłaćiwej hódnotu jako „lax“ wobchadźeja. To rěka, zo plack so w kontekstach třećich poskićowarjow hižo njepósćele. Jeli waše nałoženje wot placka wotwisuje, kotryž je w tajkich kontekstach k dispoziciji, přidajće prošu jemu atribut „sameSite=none“. Zo byšće wjace wo atribuće „sameSite“ zhonił, čitajće %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Njepłaćiwa hódnota „sameSite“ za plack “%1$S”. Podpěrane hódnoty su: „lax“, „strict“, „none“.
# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=Plack „%1$S“ je njepłaćiwy, dokelž je přewulki. Maksimalna wulkosć je %2$S B.
# LOCALIZATION NOTE (CookiePathOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookiePathOversize=Plack „%1$S“ je njepłaćiwy, dokelž jeho šćežka je přewulka. Maksimalna wulkosć je %2$S B.
