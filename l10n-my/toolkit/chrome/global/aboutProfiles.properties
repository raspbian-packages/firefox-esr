name = ပရိုဖိုင်လ်: %S
isDefault = မူလပရိုဖိုင်လ်
rootDir = ရင်းမြစ်ဖိုင်လမ်းကြောင်း
# LOCALIZATION NOTE: localDir is used to show the directory corresponding to
# the main profile directory that exists for the purpose of storing data on the
# local filesystem, including cache files or other data files that may not
# represent critical user data. (e.g., this directory may not be included as
# part of a backup scheme.)
# In case localDIr and rootDir are equal, localDir is not shown.
localDir = မူလသတ်မှတ်ထားသည့် ဖိုင်လမ်းကြောင်း
currentProfile = ဒီပရိုဖိုင်လ်ကို အသုံးပြုနေဆဲ ဖြစ်သည့်အတွက် ၎င်းကို မဖျက်နိုင်ပါ။

rename = အမည်ပြောင်းပါ
remove = ဖယ်ရှားပါ
setAsDefault = မူလပရိုဖိုင်လ်အနေနှင့် သတ်မှတ်ရန်
launchProfile = ဘရောင်ဇာအသစ်တွင် ပရိုဖိုင်လ်ကို ဖွင့်ပါ

yes = ဟုတ်ကဲ့
no = မဟုတ်ပါ

renameProfileTitle = ပရိုဖိုင်လ်ကို အမည်ပြောင်းရန်
renameProfile = ပရိုဖိုင်လ် %S ကို အမည်ပြောင်းရန်

invalidProfileNameTitle = မှားယွင်းနေသည့် ပရိုဖိုင်လ်အမည်
invalidProfileName = ပရိုဖိုင်လ်အမည် “%S” ကို အသုံးပြုခွင့်မရှိပါ။

deleteProfileTitle = ပရိုဖိုင်လ်ကို ဖျက်ရန်
deleteProfileConfirm = ပရိုဖိုင်လ်ကို ဖျက်ပါက ဘရောင်ဇာတွင် ရှိနေသော ပရိုဖိုင်လ်စာရင်းထဲမှပါ ဖယ်ရှားခံရပါလိမ့်မည်။ ထို့ပြင် ၎င်းပရိုဖိုင်လ်ကို ပြန်ယူ၍ မရနိုင်ပါ။\nအပြင်အဆင်များ၊ အထောက်အထားများနှင့် အခြားဆက်စပ်အချက်အလက်များအပါအဝင် ပရိုဖိုင်လ်အချက်အလက်ဖိုင်များကို ဖျက်ရန် ရွေးချယ်နိုင်ပါသည်။ ဒီရွေးချယ်မှုသည် ဖိုင်တွဲ “%S” ကို ဖျက်မည်ဖြစ်ပြီး ၎င်းကို ပြန်ယူ၍ မရနိုင်ပါ။\nသင်သည် ပရိုဖိုင်လ်အချက်အလက်ဖိုင်များကို ဖျက်ချင်ပါသလား။
deleteFiles = ဖိုင်များကို ဖျက်ရန်
dontDeleteFiles = ဖိုင်များကို မဖျက်ပါနှင့်

openDir = ဖွင့်ထားသော ဖိုင်လမ်းကြောင်း
# LOCALIZATION NOTE (macOpenDir): This is the Mac-specific variant of openDir.
# This allows us to use the preferred"Finder" terminology on Mac.
macOpenDir = ရှာဖွေကိရိယာမှာ ပြပါ
# LOCALIZATION NOTE (winOpenDir2): This is the Windows-specific variant of
# openDir.
winOpenDir2 = ဖိုဒါအား ဖွင့်ပါ
