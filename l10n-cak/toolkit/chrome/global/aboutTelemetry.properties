# LOCALIZATION NOTE(pageSubtitle):
# - %1$S is replaced by the value of the toolkit.telemetry.server_owner preference
# - %2$S is replaced by brandFullName
pageSubtitle = Re ruxaq k'amaya'l re' nuk'utub'ej taq etamab'äl pa ruwi' ri rub'eyal nisamäj, ch'akulakem, rokisaxik chuqa' taq richinaxik emolon ruma ri Telemetry. Re etamab'äl re' nitaq pa %1$S richin nuto' rutzil ri %2$S.

# LOCALIZATION NOTE(homeExplanation):
# - %1$S is either telemetryEnabled or telemetryDisabled
# - %2$S is either extendedTelemetryEnabled or extendedTelemetryDisabled
homeExplanation = Ri Telemetry jun %1$S chuqa' rik'on telemetry jun %2$S.
telemetryEnabled = tzijon
telemetryDisabled = chupun
extendedTelemetryEnabled = tzijon
extendedTelemetryDisabled = chupun

# LOCALIZATION NOTE(settingsExplanation):
# - %1$S is either releaseData or prereleaseData
# - %2$S is either telemetryUploadEnabled or telemetryUploadDisabled
settingsExplanation = Ri etataqonel tajin numöl %1$S chuqa' ri rusamajib'exik ja ri %2$S.
releaseData = taq tzij xke'elesäx pe
prereleaseData = taq tzij xkenab'eyisäx pe
telemetryUploadEnabled = tzijon
telemetryUploadDisabled = chupun

# LOCALIZATION NOTE(pingDetails):
# - %1$S is replaced by a link with pingExplanationLink as text
# - %2$S is replaced by namedPing
pingDetails = Chi kijujunal ri taq rutzijol yetaq pa “%1$S”. Tajin natz'ët ri %2$S xub'anïk.
# LOCALIZATION NOTE(namedPing):
# - %1$S is replaced by the ping localized timestamp, e.g. “2017/07/08 10:40:46”
# - %2$S is replaced by the ping name, e.g. “saved-session”
namedPing = %1$S, %2$S
# LOCALIZATION NOTE(pingDetailsCurrent):
# - %1$S is replaced by a link with pingExplanationLink as text
# - %2$S is replaced by currentPing
pingDetailsCurrent = Chi kijujunal ri taq rutzijol yetaq pa “%1$S“. Tajin natz'ët ri %2$S xub'anïk.
pingExplanationLink = taq xub'anïk
currentPing = wakami

# LOCALIZATION NOTE(filterPlaceholder): string used as a placeholder for the
# search field, %1$S is replaced by the section name from the structure of the
# ping. More info about it can be found here:
# https://firefox-source-docs.mozilla.org/toolkit/components/telemetry/telemetry/data/main-ping.html
filterPlaceholder = Tikanöx pa %1$S
filterAllPlaceholder = Tikanöx pa konojel ri taq peraj

# LOCALIZATION NOTE(resultsForSearch): %1$S is replaced by the searched terms
resultsForSearch = Ri xq'i' pa “%1$S”
# LOCALIZATION NOTE(noSearchResults):
# - %1$S is replaced by the section name from the structure of the ping.
# More info about it can be found here: https://firefox-source-docs.mozilla.org/toolkit/components/telemetry/telemetry/data/main-ping.html
# - %2$S is replaced by the current text in the search input
noSearchResults = ¡Kojakuyu'! Majun achike xqïl pa %1$S richin ri “%2$S”
# LOCALIZATION NOTE(noSearchResultsAll): %S is replaced by the searched terms
noSearchResultsAll = ¡Kojakuyu'! Majun achike xqïl pa jujun taq peraj richin ri “%S”
# LOCALIZATION NOTE(noDataToDisplay): %S is replaced by the section name.
# This message is displayed when a section is empty.
noDataToDisplay = ¡Kojakuyu'! Wakami ma e k'o ta taq tzij pa “%S”
# LOCALIZATION NOTE(currentPingSidebar): used as a tooltip for the “current”
# ping title in the sidebar
currentPingSidebar = wakami xub'anïk
# LOCALIZATION NOTE(telemetryPingTypeAll): used in the “Ping Type” select
telemetryPingTypeAll = ronojel

# LOCALIZATION NOTE(histogram*): these strings are used in the “Histograms” section
histogramSamples = taq k'utub'äl
histogramAverage = q'ojom
histogramSum = tunuj
# LOCALIZATION NOTE(histogramCopy): button label to copy the histogram
histogramCopy = Wachib'exïk

# LOCALIZATION NOTE(telemetryLog*): these strings are used in the “Telemetry Log” section
telemetryLogTitle = Etataqonel tokisäx
telemetryLogHeadingId = Nimaläj b'i'aj
telemetryLogHeadingTimestamp = Retal q'ijul
telemetryLogHeadingData = Taq tzij

# LOCALIZATION NOTE(slowSql*): these strings are used in the “Slow SQL Statements” section
slowSqlMain = Eqal taq b'ab' SQL pa ri nïm b'ätz'
slowSqlOther = Eqal taq b'ab' SQL pa taq achib'il b'ätz'
slowSqlHits = Taq ilonem
slowSqlAverage = Runik'ajal q'ijul (nik'q'ij)
slowSqlStatement = B'ab'

# LOCALIZATION NOTE(histogram*): these strings are used in the “Add-on Details” section
addonTableID = Nimaläj rub'i' tz'aqat
addonTableDetails = Kib'anikil
# LOCALIZATION NOTE(addonProvider):
# - %1$S is replaced by the name of an Add-on Provider (e.g. “XPI”, “Plugin”)
addonProvider = Ya'öl %1$S

keysHeader = Ch'akulal
namesHeader = B'i'aj
valuesHeader = Retal

# LOCALIZATION NOTE(chrome-hangs-title):
# - %1$S is replaced by the number of the hang
# - %2$S is replaced by the duration of the hang
chrome-hangs-title = Rutzijol taq tzeqeb'anïk#%1$S(%2$S taq xil ch'utiramaj
# LOCALIZATION NOTE(captured-stacks-title):
# - %1$S is replaced by the string key for this stack
# - %2$S is replaced by the number of times this stack was captured
captured-stacks-title = %1$S (tajiläx chapoj:%2$S)
# LOCALIZATION NOTE(late-writes-title):
# - %1$S is replaced by the number of the late write
late-writes-title = Eqal tz'ib'anïk #%1$S

stackTitle = Tzub'aj:
memoryMapTitle = Rutzub'al rupam rujolom:

errorFetchingSymbols = Xk'ulwachitäj jun sachoj toq xe'ilitäj chik ri taq tz'ib'. Tanik'oj chi okisan pa k'amaya'l, k'a ri' tatojtob'ej chik.

parentPayload = Rutata' rupam
# LOCALIZATION NOTE(childPayloadN):
# - %1$S is replaced by the number of the child payload (e.g. “1”, “2”)
childPayloadN = Ral rupam %1$S
timestampHeader = retal q'ijul
categoryHeader = ruwäch
methodHeader = b'eyal
objectHeader = wachinäq
extraHeader = rutz'aqat
