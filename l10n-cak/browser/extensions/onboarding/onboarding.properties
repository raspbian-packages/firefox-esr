onboarding.tour-addons=Taq tz’aqat
onboarding.tour-addons.title2=Keb'an ch'aqa' chik wachinäq.
# LOCALIZATION NOTE(onboarding.tour-addons.description2): This string will be used in the add-on tour description. %S is brandShortName
onboarding.tour-addons.description2=Ri taq tz'aqat nikiya' q'ij yekitz'aqatisaj taq rusamaj %S, ruma ri' toq ri awokik'amaya'l yalan ütz nisamäj, Ke'ajunamaj taq ajil, tatojtob'ej ri meq'tewal chuqa' tak'utu' ri ab'anikil rik'in jun ichinan wachinïk.
onboarding.tour-addons.button=Kek'ut pe ri taq tz'aqat pa K'utsamaj
onboarding.notification.onboarding-tour-addons.title=Keb'an ch'aqa' chik wachinäq.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): This string will be used in the notification message for the add-ons tour. %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Ri taq tz'aqat e koköj taq chokoy, ri yatikïr ye'atz'aqatisaj qa pa %S, nikib'än k'ïy wachinäq — achi'el kinuk'samajixik kicholajem taq samaj etanab'an kan, achi'el chuqa' ri kiqasaxik taq silowachib'äl chuqa' yatikïr najalwachij achike niwachin ri awokik'amaya'l.

onboarding.tour-customize=Tichinäx
onboarding.tour-customize.title2=Takamuluj runuk'ulem ri amolsamajib'al.
# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Naqaj ke'aya' apo ri taq samajib'äl ye'awokisaj. Tiqirirëx, tosq'opïx chuqa' tinuk' chik ri rukajtz'ik taq samajib'äl chuqa' ri cha'osamajib'äl %S richin nuk'äm ri' rik'in ri nawajo'. Chuqa' yatikïr nacha' jun tz'aqatz'öj wachinïk richin jamäl ruk'ojlem ri okem pa k'amaya'l rik'in taq ruwi'.
onboarding.tour-customize.button=Tik'ut pe Tichinäx pa K'utsamaj
onboarding.notification.onboarding-tour-customize.title=Takamuluj runuk'ulem ri amolsamajib'al.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Ke'aya' apo naqaj ri taq samajib'äl yalan ye'awokisaj. Tatz'aqatisaj ch'aqa' chik taq samajib'äl pan amolsamajib'al. Chuqa' ütz nacha' jun wachinïk richin chi ri %S nuk'üt pe ri ab'anikil.

onboarding.tour-default-browser=Cha'on Okik'amaya'l
# LOCALIZATION NOTE(onboarding.tour-default-browser.title2): This string will be used in the default browser tour title. %S is brandShortName
onboarding.tour-default-browser.title2=Tab'ana' chi ri %S tok ri awokik'amaya'l richin yatok.
# LOCALIZATION NOTE(onboarding.tour-default-browser.description2): This string will be used in the default browser tour description. %1$S is brandShortName
onboarding.tour-default-browser.description2=¿La ajowab'äl %1$S? Nijikib'äl richin awokik'amaya'l kan k'o wi. Tajaqa' jun ximonel pa jun chik chokoy, chuqa' %1$S xtik'oje' chi ri richin toq xtawajo'.
# LOCALIZATION NOTE(onboarding.tour-default-browser.button): Label for a button to open the OS default browser settings where it's not possible to set the default browser directly. (OSX, Linux, Windows 8 and higher)
onboarding.tour-default-browser.button=Tijaq ri runuk'ulem Okik'amaya'l kan k'o wi
# LOCALIZATION NOTE(onboarding.tour-default-browser.win7.button): Label for a button to directly set the default browser (Windows 7). %S is brandShortName
onboarding.tour-default-browser.win7.button=Tib'an chi %S tok ri Okik'amaya'l xtokisäx
# LOCALIZATION NOTE(onboarding.tour-default-browser.is-default.message): Label displayed when Firefox is already set as default browser. followed on a new line by "tour-default-browser.is-default.2nd-message".
onboarding.tour-default-browser.is-default.message=¡K'o awik'in re re'!
# LOCALIZATION NOTE(onboarding.tour-default-browser.is-default.2nd-message): Label displayed when Firefox is already set as default browser. %S is brandShortName
onboarding.tour-default-browser.is-default.2nd-message=%S awokik'amaya'l ri k'o chik.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.title): This string will be used in the notification title for the default browser tour. %S is brandShortName.
onboarding.notification.onboarding-tour-default-browser.title=Tab'ana' chi ri %S tok ri awokik'amaya'l richin yatok.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.message): This string will be used in the notification message for the default browser tour. %1$S is brandShortName
onboarding.notification.onboarding-tour-default-browser.message=Man k'ïy ta najowäx richin nawïl ronojel ruchuq'a' ri %1$S. Xa xe tajikib'a' %1$S achi'el awokik'amaya'l kan k'o wi chuqa' tacha' kan tz'etoj, ichinanem chuqa' chajinïk pa ri yonilal uk'wäy.

onboarding.tour-sync2=Ximïl
onboarding.tour-sync.title2=Tasik'a' el akuchi' xya' wi kan.
onboarding.tour-sync.description2=Ri Sync man k'ayew ta nub'än richin yatok pa taq ayaketal, ewan taq tzij chuqa' pa jaqäl taq ruwi' ri e jaqäl pa ronojel taq awokisaxel. Ri ximojri'ïl chuqa' nuya' q'ij chawe richin nik'oje' pan aq'a' ronojel ruwäch chi na'oj nawajo' chuqa' ri man nawajo' ta nakomonij.
onboarding.tour-sync.logged-in.title=¡Xatikirisaj molojri'ïl pa Ximïl!
# LOCALIZATION NOTE(onboarding.tour-sync.logged-in.description): %1$S is brandShortName.
onboarding.tour-sync.logged-in.description=Nisamäj ri Ximïl toq okinäq pa %1$S pa k'ïy okisaxel. ¿La k'o jun awoyonib'äl okisaxel? Tayaka' ri %1$S chokoy chuqa' tatikirisaj molojri'ïl richin ye'awïl ri taq ayaketal, natab'äl chuqa' ewan taq tzij toq tajin yab'eyaj.
# LOCALIZATION NOTE(onboarding.tour-sync.form.title): This string is displayed
# as a title and followed by onboarding.tour-sync.form.description.
onboarding.tour-sync.form.title=Titz'uk jun retal taqoya'l pa Firefox
# LOCALIZATION NOTE(onboarding.tour-sync.form.description): The description
# continues after onboarding.tour-sync.form.title to create a complete sentence.
# If it's not possible for your locale, you can translate this string as
# "Continue to Firefox Sync" instead.
onboarding.tour-sync.form.description=tisamajïx chik el ri Firefox Ximojri'ïl
onboarding.tour-sync.button=Jun chik
onboarding.tour-sync.connect-device.button=Tokisäx Jun Chik Okisaxel
onboarding.tour-sync.email-input.placeholder=Taqoya'l
onboarding.notification.onboarding-tour-sync.title=Tasik'a' el akuchi' xya' wi kan.
onboarding.notification.onboarding-tour-sync.message=¿La k'a ye'atäq na taq ximonel richin ye'ayäk chuqa' ye'asik'ij pan awoyonib'al? Man k'ayew ta tab'ana' chi re: tak'ulu' Sync richin chi ronojel ri ye'ayäk chupam keq'alajin pe pa konojel ri taq awokisel.

onboarding.tour-library=Wujb'äl
onboarding.tour-library.title=Junelïk tatunub'a'
# LOCALIZATION NOTE (onboarding.tour-library.description2): This string will be used in the library tour description. %1$S is brandShortName
onboarding.tour-library.description2=Tatz'eta' ri k'ak'a' %1$S wujb'äl pa ri wachib'en molsamajib'äl. Ri wujb'äl nuya' ri taq wachinäq e'atz'eton chuqa' e'ayakon pa %1$S — ri runatab'al awokem pa k'amaya'l, taq yaketal, Pocket cholb'äl, chuqa' eximon taq ruwi' — pa jun ruk'amon k'ojlib'äl.
onboarding.tour-library.button2=Tik'ut ri Ruk'utsamaj Wujb'äl
onboarding.notification.onboarding-tour-library.title=Junelïk tatunub'a'
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-library.message): This string will be used in the notification message for the library tour. %S is brandShortName
onboarding.notification.onboarding-tour-library.message=Ri k'ak'a' %S wujb'äl yeruyäk ri nimaläj taq wachinäq e'awilon pa ajk'amaya'l pa jun utziläj k'ojlib'äl.

onboarding.tour-singlesearch=Rukajtz'ik Ochochib'äl
onboarding.tour-singlesearch.title=Tikanöx pan aninäq.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=Ri kikajtz'ik ochochib'äl rik'in jub'a' jun nimaläj samajib'äl richin ri k'ak'a' rucha'osamajib'äl %S. Katz'ib'an qa richin ye'atz'ët taq chilab'enïk e'elesan pe pa runatab'al akanob'al. Yatok pa jun rochochib'al ajk'amaya'l, nakanoj ronojel ri ajk'amaya'l rik'in ri ruk'u'x akanob'al k'o wi, chuqa' natäq ak'utunik pa jun ruxaq k'amaya'l rik'in xa jun rupitz'oj kanoxïk.
onboarding.tour-singlesearch.button=Tik'ut pe Rukajtz'ik Ochochib'äl
onboarding.notification.onboarding-tour-singlesearch.title=Tikanöx pan aninäq.
onboarding.notification.onboarding-tour-singlesearch.message=Ri tunun kikajtz'ik ochochib'äl, xa xe ri' nawajo' richin nawïl ri ab'ey chupam ri ajk'amaya'l.

onboarding.tour-performance=Rub'eyal nisamäj
onboarding.tour-performance.title=Katok pa k'amaya'l kik'in ri e utziläj.
# LOCALIZATION NOTE(onboarding.tour-performance.description): %1$S is brandShortName.
onboarding.tour-performance.description=Jun ka'k'a' %1$S, nuk'un richin nisamajib'ëx aninäq ri ruxaq, jun loman k'exoj chuqa' jun rujalwachinik ruwi' yalan jalel. Re taq k'exoj pa ruwi' rub'eyal nisamäj kik'amon pe un k'ak'a' chuqa' na'onel wachib'enïk. Tatikirisaj okem pa k'amaya'l richin natojtob'ej: ri utziläj chi %1$S.
onboarding.notification.onboarding-tour-performance.title=Katok pa k'amaya'l kik'in ri e utziläj.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-performance.message): %S is brandShortName.
onboarding.notification.onboarding-tour-performance.message=Tanuk'u' awi' richin ri yalan aninäq, loman chuqa' kuqel k'u'x chi %S.

# LOCALIZATION NOTE (onboarding.tour-screenshots): "Screenshots" is the name of the Firefox Screenshots feature and should not be localized.
onboarding.tour-screenshots=Chapoj taq ruwäch
onboarding.tour-screenshots.title=Tichap jun ütz chapoj ruwäch.
# LOCALIZATION NOTE(onboarding.tour-screenshots.description): %S is brandShortName.
onboarding.tour-screenshots.description=Tichap, tiyak chuqa' tikomonïx ri chapoj ruwäch — akuchi' man yatel ta %S. Tachapa' jun peraj o chijun ri ruxaq toq atokinäq pa k'amaya'l. K'a ri tayaka' pa ajk'amaya'l richin man k'ayew ta yatok chi kipam o ye'akomonij.
# LOCALIZATION NOTE (onboarding.tour-screenshots.button): "Screenshots" is the name of the Firefox Screenshots feature and should not be localized.
onboarding.tour-screenshots.button=Tijaq ri Ajk'amaya'l Ruxaq Chapoj Ruwäch
onboarding.notification.onboarding-tour-screenshots.title=Tichap jun ütz chapoj ruwäch.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-screenshots.message): %S is brandShortName.
onboarding.notification.onboarding-tour-screenshots.message=Ke'achapa', ke'ayaka', chuqa' ke'akomonij chapoj taq ruwäch — akuchi' man yatel ta %S.
