newtab.suggested.explain=Nichilab'ëx re ruxaq k'amaya'l re' chawe ruma ri Mozila. Yatikïr nawelesaj el pa xa b'a achike ramaj toq napïtz' ri pitz'ib'äl %1$S. %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Jun rachib'il Mozilla xrutzilaj re ch'utin tz'etolil ri nujalwachij ri chapoj ruwäch. Yatikïr ye'achüp ri taq utzilan taq ch'utin rik'in ri napïtz pa ri pitz'ib'äl %1$S richin yatok pa ri taq ajowanïk. %2$S
newtab.intro1.paragraph1=Wakami toq xtajäq jun k'ak'a' ruwi', chuqa' xke'atz'ët ruxaq k'ayama'l, ri niqana'ojij chi ütz ye'atz'ët. Jujun tikirel yechilab'ëx pe ruma ri Mozilla o taqon ruma jun chi ke ri qawinaq.
# LOCALIZATION NOTE(newtab.intro1.paragraph2): %1$S will be replaced inline by
# an active link using string newtab.privacy.link as text. %2$S will be replaced
# inline by the gear icon used to customize the new tab window.
newtab.intro1.paragraph2=Ruma niqaya' chawäch re samaj re', Mozilla numöl chuqa' norikisaj jujun ch'ob'otel taq etamab'äl pa ruwi' rub'eyal ye'awokisaj ri taq ch'utin, ri nub'ij ri %1$S qichin. Yatikïr nachüp ruwäch toq xawelesaj el ri retal k'o pa ri cha'oj chuxe' ri retal ruwachib'al (%2$S).
newtab.learn.link=Tetamäx ch'aqa' chik…
