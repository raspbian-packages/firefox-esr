newtab.sponsored.explain=Niqak'üt chawäch re ch'utin re' pa rub'i' jun rachib'il ri Mozilla. Yatikïr nawelesaj el pa xa b'a achike ramaj toq napïtz' ri pitz'b'äl %1$S. %2$S
# LOCALIZATION NOTE(newtab.sponsored.explain2): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.sponsored.explain2=Nichilab'ëx re jun ruxaq k'amaya'l re' chawe' ruma jun jun rachib'il Mozilla. Yatikïr nawelesaj el pa xa b'a achike ramaj toq xtapïtz ri pitz'ib'äl %1$S. %2$S
# LOCALIZATION NOTE(newtab.suggested.explain): %1$S will be replaced inline by
