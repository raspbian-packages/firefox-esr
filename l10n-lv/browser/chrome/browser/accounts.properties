verifyDescription = Pārbaudīt %S

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = Apstiprinājums nosūtīts
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = Tika aizsūtīta pārbaudes saite uz %S. Lūdzu pārbaudiet epastu un uzklikšķiniet uz saites, lai sāktu sinhronizēšanu.
verificationNotSentTitle = Nevar nosūtīt apstiprinājumu
verificationNotSentFull = Diemžēl, šobrīd nav iespējams nosūtīt apstiprinājuma epastu, lūdzu mēģiniet vēlreiz nedaudz vēlāk.
