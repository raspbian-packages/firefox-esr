# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Infokapsel «%1$S» har «sameSite»-policy satt til «lax» fordi den mangler atributten «sameSite», og «sameSite=lax» er standardverdien for denne attributten.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Infokapsel «%1$S» har ikke en riktig «sameSite» attributtverdi. Snart vil infokapsler uten attributten «sameSite» eller med en ugyldig verdi bli behandlet som «lax». Dette betyr at infokapselen ikke lenger vil bli sendt i tredjeparts sammenhenger. Hvis din applikasjon er avhengig av at denne infokapselen er tilgjengelig i slike sammenhenger, kan du legge til attributtet «sameSite=none». Les %2$S for å lære mer om «sameSite»-atributten
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
