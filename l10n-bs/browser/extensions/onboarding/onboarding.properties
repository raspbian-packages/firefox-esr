# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Neka su vam alati koje najčešće koristite nadohvat prstiju. Prevucite, ispustite i presložite alatnu traku i meni %Sa kako bi odgovarali vašim potrebama. Ili izaberite kompaktnu temu kako biste imali više prostora za tabulirano surfanje.
onboarding.tour-customize.button=Prikaži Prilagodi u meniju
onboarding.notification.onboarding-tour-customize.title=Presložite svoju alatnu traku.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Neka su vam alati koje najčešće koristite nadohvat prstiju. Dodajte više opcija u vašu alatnu traku. Ili izaberite temu s kojom će %S odraziti vašu ličnost.

