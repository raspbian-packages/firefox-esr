onboarding.notification.onboarding-tour-sync.message=Još uvijek sebi šaljete linkove da biste ih sačuvali ili čitate na vašem telefonu? Učinite to na lakši način: sa Syncom stvari koje sačuvate ovdje će biti dostupne na svim vašim uređajima.

onboarding.tour-library=Biblioteka
onboarding.tour-library.title=Držite ih zajedno.
# LOCALIZATION NOTE (onboarding.tour-library.description2): This string will be used in the library tour description. %1$S is brandShortName
onboarding.tour-library.description2=Isprobajte novu %1$S biblioteku u redizajniranoj alatnoj traci. Biblioteka sprema stvari koje ste vidjeli i sačuvali u %1$S — vaša historija surfanja, zabilješke Pocket lista, i sinhronizovani tabovi — na jedno mjesto.
onboarding.tour-library.button2=Prikaži meni biblioteke
onboarding.notification.onboarding-tour-library.title=Držite ih zajedno.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-library.message): This string will be used in the notification message for the library tour. %S is brandShortName
onboarding.notification.onboarding-tour-library.message=Nova %S biblioteka sprema stvari koje ste otkrili na webu na jedno mjesto.

onboarding.tour-singlesearch=Adresna traka
onboarding.tour-singlesearch.title=Pronađite brže.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=Adresna traka je možda i najjači alat u novoj moćnoj %S alatnoj traci. Počnite tipkati i vidjet ćete prijedloge bazirane na vašoj historiji surfanja i pretraživanja. Posjetite web adresu, pretražite cijeli web pomoću vašeg omiljenog pretraživača, ili pošaljite upit za pretragu direktno na stranicu sa samo jednim klikom.
onboarding.tour-singlesearch.button=Prikaži adresnu traku
onboarding.notification.onboarding-tour-singlesearch.title=Pronađite brže.
onboarding.notification.onboarding-tour-singlesearch.message=Ujedinjena adresna traka je jedini alat koji trebate da se snađete na webu.

onboarding.tour-performance=Performanse
onboarding.tour-performance.title=Surfajte s najboljima.
# LOCALIZATION NOTE(onboarding.tour-performance.description): %1$S is brandShortName.
onboarding.tour-performance.description=Ovo je u potpunosti novi %1$S, dizajniran za brže učitavanje stranica, glatko pregledanje stranica, te brže prebacivanje između tabova. Ova unaprijeđenja performansi dolaze u paru sa modernim, intuitivnim dizajnom. Počnite surfati i uvjerite se sami: najbolji %1$S do sada.
onboarding.notification.onboarding-tour-performance.title=Surfajte s najboljima.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-performance.message): %S is brandShortName.
onboarding.notification.onboarding-tour-performance.message=Pripremite se za najbrži i najpouzdaniji %S do sada.

