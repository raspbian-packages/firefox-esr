onboarding.tour-addons=Add-oni
onboarding.tour-addons.title2=Uradite više.
# LOCALIZATION NOTE(onboarding.tour-addons.description2): This string will be used in the add-on tour description. %S is brandShortName
onboarding.tour-addons.description2=Add-oni vam omogućavaju da dodate funkcionalnosti u %S, kako bi vaš browser radio bolje za vas. Uporedite cijene, provjerite vremensku prognozu ili izrazite svoju ličnost posebnom temom.
onboarding.tour-addons.button=Prikaži Add-one u meniju
onboarding.notification.onboarding-tour-addons.title=Uradite više.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): This string will be used in the notification message for the add-ons tour. %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Add-oni su male aplikacije koje možete dodati u %S a koje rade mnogo stvari — od upravljanja listama zadataka, preuzimanja video klipova, do mijenjanja izgleda vašeg browsera.

onboarding.tour-customize=Prilagodi
