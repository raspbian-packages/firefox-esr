onboarding.tour-sync2=Sync
onboarding.tour-sync.title2=Nastavite gdje ste stali.
onboarding.tour-sync.description2=Sync pojednostavljuje pristup zabilješkama, lozinkama, čak i otvorenim tabovima na svim vašim uređajima. Sync vam također daje kontrolu nad vrstama informacija koje želite, i koje ne želite, da dijelite.
onboarding.tour-sync.logged-in.title=Prijavljeni ste na Sync!
# LOCALIZATION NOTE(onboarding.tour-sync.logged-in.description): %1$S is brandShortName.
onboarding.tour-sync.logged-in.description=Sync radi kada ste prijavljeni na %1$S na više od jednog uređaja. Imate mobilni uređaj? Instalirajte %1$S aplikaciju i prijavite se kako bi vaše zabilješke, historija i lozinke bili dostupni.
# LOCALIZATION NOTE(onboarding.tour-sync.form.title): This string is displayed
# as a title and followed by onboarding.tour-sync.form.description.
