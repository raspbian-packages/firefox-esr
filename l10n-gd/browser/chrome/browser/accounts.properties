# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = Rinn sinn ath-dhealbhadh air gleus an t-sioncronachaidh airson ’s gum bi e nas fhasa ri chleachdadh.

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = Clàraich a-steach gun t-sioncronachadh
autoDisconnectSignIn.accessKey = s

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = Ath-cheangail %S

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = Dearbh %S

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = Chaidh an dearbhadh a chur
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = Chaidh ceangal dearbhaidh a chur gu %S. Thoir sùil air a’ phost-d agad is briog air a’ cheangal gus tòiseachadh air an t-sioncronachadh.
verificationNotSentTitle = Chan urrainn dhuinn an dearbhadh a chur
verificationNotSentFull = Chan urrainn dhuinn post-d dearbhaidh a chur an-dràsta fhèin, feuch ris a-rithist às a dhèidh seo.
