# Variable: name of the operation (in english)
error_operationTimeout=Przekroczono limit czasu dla „%1$S”.
error_operationFail=Operacja „%1$S” się nie powiodła.

# Variable: app name
error_cantConnectToApp=Nie można połączyć się z aplikacją „%1$S”

error_appProjectsLoadFailed=Nie można wczytać listy projektów. Błąd może wystąpić, jeśli wcześniej była uruchamiana nowsza wersja programu Firefox na tym profilu.
error_folderCreationFailed=Nie można utworzyć folderu projektu we wskazanym katalogu.

# Variable: runtime app build ID (looks like this %Y%M%D format) and firefox build ID (same format)
error_runtimeVersionTooRecent=Podłączone środowisko ma nowszą datę kompilacji (%1$S) niż Firefox, z którego nawiązano połączenie (%2$S). Taki układ nie jest obsługiwany i może spowodować awarię narzędzi. Proszę uaktualnić przeglądarkę.

# Variable: runtime app version (looks like this 52.a3) and firefox version (same format)
error_runtimeVersionTooOld=Podłączone środowisko ma starą wersję (%1$S). Minimalna obsługiwana wersja to „%2$S”. Taki układ nie jest obsługiwany i może spowodować awarię narzędzi. Proszę uaktualnić podłączone środowisko.

# LOCALIZATION NOTE (error_runtimeVersionTooOld67Debugger): Dedicated message
# for a backward compatibility issue that occurs when connecting:
# - from Fx 67 to 66 or to 65
# - from Fx 68 to 66
# Those are normally in range for DevTools compatibility policy, but specific non
# backward compatible changes broke the debugger in those scenarios (Bug 1528219).
# Variable: runtime app version (looks like this 52.a3)
error_runtimeVersionTooOld67Debugger=Panel debugera może nie działać z podłączonym środowiskiem. Proszę użyć Firefoksa %S, jeśli debuger musi być używany z tym środowiskiem.

# LOCALIZATION NOTE (error_webIDEDeprecated2): Text for the deprecation message displayed when starting WebIDE.
error_webIDEDeprecated2=WebIDE zostanie wyłączone w przyszłym wydaniu. Zdalne debugowanie jest teraz dostępne na about:debugging.

