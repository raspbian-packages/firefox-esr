# LOCALIZATION NOTE: Do not translate "ServiceWorker", "opaque", "Response", "FetchEvent.respondWith()", "FetchEvent.request", or "Worker".
ClientRequestOpaqueInterception=Un ServiceWorker transmitiu un obxecto «Response» de tipo «opaque» a FetchEvent.respondWith() mentres FetchEvent.request era unha solicitude de tipo cliente. Polo xeral unha solicitude de tipo cliente corresponde á navegación ou a un script worker de alto nivel («top-level»).
# LOCALIZATION NOTE: Do not translate "ServiceWorker", "opaqueredirect", "Response", "FetchEvent.respondWith()", or "FetchEvent.request".
