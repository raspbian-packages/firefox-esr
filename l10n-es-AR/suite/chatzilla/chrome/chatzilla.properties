cmd.alias.params = [<nombre-de-alias> [<lista-de-comandos>]]

cmd.alias.helpUsage = [<alias-name> [<command-list>]]
cmd.alias.help   = Define <nombre-de-alias> como alias para la lista delimitada por punto y coma (';') de comandos especificadas por <lista-de-comandos>.  Si <lista-de-comandos> es un carácter menos ('-'), se eliminará el alias; si se omite, se mostrará el alias. Si no se indica <nombre-de-alias>, se listarán todos los alias.

