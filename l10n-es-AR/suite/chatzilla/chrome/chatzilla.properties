cmd.kick-ban.helpUsage = <nickname> [<reason>]
cmd.kick-ban.help   = Deniega a *!username@hostmask el acceso al canal actual, y luego lo patea. Requiere categoría de operador.

cmd.knock.params = <channel-name> [<reason>]

cmd.knock.helpUsage = <channel-name> [<reason>]
cmd.knock.help   = Solicita una invitación al canal especificado con una razón opcional. No todos los servidores admiten este comando.

