# Localized names for all the prefs and tooltip "help" messages.
# NOTE: "Bugzilla", "ChatZilla" and "mIRC" are product names.
pref.activityFlashDelay.label   = Retardo del parpadeo de actividad
pref.activityFlashDelay.help    = Cuando una pestaña que ya tuvo actividad tiene aún más, parpadea para indicarlo. Esta preferencia indica la longitud del parpadeo en milisegundos; el valor 0 lo desactiva.
pref.alert.globalEnabled.label  = Habilitado globalmente
pref.alert.globalEnabled.help   = Cuando está habilitado, se pueden mostrar todas las alertas configuradas. Cuando está deshabilitado, no se mostrarán las alertas. Proporciona un conmutador global.
pref.alert.enabled.label        = Habilitado
pref.alert.enabled.help         = Cuando está habilitado, las ventanas emergentes se muestran para esta vista.
pref.alert.nonFocusedOnly.label = Solo cuando la ventana no está activa
pref.alert.nonFocusedOnly.help  = Cuando está habilitado, todas las notificaciones de mensajes se suprimen cuando la ventana está activa. De lo contrario, se mostrarán notificaciones de mensajes para vistas no activas. Se sugiere desmarcar para moderadores de canal o para canales de tráfico bajo.
pref.alert.channel.event.label  = Alerta para evento del canal
pref.alert.channel.event.help   = Muestra notificaciones de mensajes de entradas, salidas, expulsiones, modos de usuario y cualquier otro mensaje del sistema. Sugerido para moderadores de canales o canales de poco tráfico.
pref.alert.channel.chat.label   = Alerta para canal de chat
pref.alert.channel.chat.help    = Mostrar notificaciones de mensajes en chats normales. Puede ser molesto en los canales de mucho tráfico. Sugerido para moderadores o canales de poco tráfico.
pref.alert.channel.stalk.label  = Alerta en notificación de canal
pref.alert.channel.stalk.help   = Muestra notificaciones de mensajes que contienen palabras observadas.
pref.alert.user.chat.label      = Alerta de chat de usuario
pref.alert.user.chat.help       = Muestra las notificaciones de mensajes para mensajes privados.
pref.aliases.label              = Alias de comando
pref.aliases.help               = Le permite crear accesos directos a varios comandos o secuencias de comandos. Cada elemento tiene el formato "<name> = <lista de comandos>". La lista de comandos es una lista de comandos (sin el "/" inicial) junto con sus parámetros, cada uno separado por ";". El nombre del alias se convertirá automáticamente en un comando cuando se inicie ChatZilla.
pref.autoAwayCap.label          = Límite para comprobar automáticamente usuarios ausentes
pref.autoAwayCap.help           = ChatZilla verifica automáticamente qué usuarios están aquí y cuáles están ausentes en cada canal de los que usted es miembro; sin embargo, esto produce un retardo importante en canales más grandes. No se verificará ningún canal más grande que supere este límite.
pref.autoAwayPeriod.label       = Duración del periodo de autochequeo de ausencia.
pref.autoAwayPeriod.help        = ChatZilla verifica automáticamente qué usuarios están aquí y cuáles están fuera en cada canal del que es miembro. Esto especifica cuántos minutos deben pasar entre verificaciones.
pref.autoRejoin.label           = Volver a entrar al ser echado
pref.autoRejoin.help            = Si esto está activado, ChatZilla intentará (solo una vez) volver a unirse a un canal del que lo echaron. Nota, a algunos canales no les gusta la reincorporación automática, y lo prohibirán, así que tenga cuidado.
pref.away.label                 = Estado de ausencia
pref.away.help                  =
pref.awayIdleTime.label         = Caducidad de auto-ausencia
pref.awayIdleTime.help          = Después de cuántos minutos de inactividad ChatZilla cambiará su estado a "ausente". Esto sólo funciona en las versiones más recientes de &brandShortName;. Cámbielo a 0 para desactivarlo.
pref.awayIdleMsg.label          = Mensaje de auto-ausencia
pref.awayIdleMsg.help           = El mensaje de ausencia que usará ChatZilla cuando usted se ausente.
pref.awayNick.label             = Apodo (ausente)
pref.awayNick.help              = Se usará este apodo automáticamente al marcarse uno mismo como ausente, si es distinto de 'Apodo'. Puede dejar esto en blanco para no cambiar el apodo al ausentarse.
pref.bugKeyword.label           = Palabras clave de bugs
pref.bugKeyword.help            = Puede definir múltiples palabras clave de seguimiento de incidencias como una expresión regular, quizá separándolas con "|" p.e. bug|incidencia|caso|tique
pref.bugURL.label               = URL de Bugzilla
pref.bugURL.help                = La URL usada para enlaces a bugs. "%s" se sustituye por el número de bug o el alias. El texto "bug " seguido de un número o "#" y una palabra de 1 a 20 letras (alias de un bug) se convertirán en un enlace usando esta URL.
pref.bugURL.comment.label       = URL de Bugzilla para comentarios
pref.bugURL.comment.help        = La URL o sufijo usados para enlaces a comentarios específicos dentro de bugs. Con una URL completa, "%1$s" se reemplaza por el número de bug o alias y "%2$s" por el número de comentario, respectivamente. Con un sufijo, "%s" se reemplaza por el número de comentario. El texto "bug " seguido de un número o "#" y una palabra con entre 1-20 letras (bug alias) seguido por " comment " seguido por otro número se convertirá en un enlace que usa esta URL o sufijo.
pref.charset.label              = Codificación de caracteres
pref.charset.help               = Para que múltiples clientes lean correctamente los mensajes con caracteres no ASCII en IRC, necesitan usar la misma codificación de caracteres.
pref.collapseMsgs.label         = Contraer mensajes
pref.collapseMsgs.help          = Hace que múltiples mensajes de una única persona muestren el apodo sólo en el primero de ellos, lo que puede parecer más claro que repetir el apodo.
pref.collapseActions.label      = Contraer acciones al contraer mensajes
pref.collapseActions.help       = Hace que múltiples acciones de una persona sólo muestren el apodo en la primera línea, lo que puede resultar más claro que repetirlo en cada una.
pref.conference.limit.label     = Límite del modo de conferencia
pref.conference.limit.help      = Cuando el número de usuarios de un canal excede notablemente su límite, ChatZilla cambia el canal al "modo conferencia", durante el cual se ocultan los mensajes JOIN, PART, QUIT y NICK de otros usuarios. Cuando el número de usuarios desciende lo suficiente por debajo del límite, se restablece el funcionamiento normal automáticamente. Fijar este valor en 0 hará que nunca se use el modo conferencia, mientras que establecerlo en 1 hará que se use siempre.
pref.connectTries.label         = Intentos de conexión
pref.connectTries.help          = El número de veces que ChatZilla intenta conectarse a un servidor o red. Hay que establecerlo en -1 para intentos ilimitados.
pref.copyMessages.label         = Copiar mensajes importantes
pref.copyMessages.help          = Cualquier mensaje marcado como "importante" se copiará a la vista de red. Le permite ver rápidamente los mensajes dirigidos a usted mientras estaba alejado de la computadora.
pref.dcc.enabled.label          = DCC habilitado
pref.dcc.enabled.help           = Al deshabilitar, ningún comando relacionado con DCC hará nada y todos los pedidos de DCC de otros usuarios serán ignorados.
pref.dcc.autoAccept.list.label  = Lista de aceptaciones automáticas
pref.dcc.autoAccept.list.help   = Lista de apodos de los que aceptar automáticamente ofertas DCC de chat o archivo. También se aceptan máscaras de host, usando "*" como comodín. Si esta lista está vacía, todas las solicitudes DCC deberán ser aceptadas o declinadas manualmente.
pref.dcc.downloadsFolder.label  = Carpeta de descargas
pref.dcc.downloadsFolder.help   = Especifica el destino predeterminado para los archivos recibidos vía DCC.
pref.dcc.listenPorts.label      = Puertos de escucha
pref.dcc.listenPorts.help       = Lista de puertos a los que otros usuarios pueden conectarse remotamente. Cada ítem puede ser un número de puerto o un rango especificado como "menor-mayor". Al dejarlo vacío se usará un puerto al azar, elegido por el sistema operativo. Cada vez que se ofrezca una conexión DCC a alguien, se seleccionará el siguiente puerto listado.
pref.dcc.useServerIP.label      = Obtener IP local del servidor
pref.dcc.useServerIP.help       = Al habilitarlo, ChatZilla le pedirá al servidor la dirección IP al conectar. Ésto permitirá que DCC obtenga la dirección IP correcta cuando se opere detrás de una puerta de enlace o un sistema basado en NAT.
pref.debugMode.label            = Modo depuración
pref.debugMode.help             = Esta preferencia es para la depurar ChatZilla y puede generar un montón de salida de depuración (normalmente en la consola). Es una lista de letras indicando lo que se quiere depurar. "c" para menús contextuales (vuelca los datos al abrir un menú de contexto), "d" para el envío (vuelca los datos mientras se ejecutan órdenes) y "t" (vuelca datos sobre funciones asociadas a eventos y sobre el procesamiento de la cola de eventos).
pref.defaultQuitMsg.label       = Mensaje  predeterminado de salida
pref.defaultQuitMsg.help        = Establece un mensaje de salida predeterminado para usar cuando no se especifique uno explícitamente. Déjelo en blanco para usar el básico de ChatZilla, que simplemente indica la versión.
pref.desc.label                 = Descripción
pref.desc.help                  = Establece el campo de  "descripción" (alias "nombre real") mostrado en !a información /whois. Es usado normalmente para incluir el nombre real de cada uno, pero no se requiere que se ingrese nada.
pref.deleteOnPart.label         = Eliminar vistas del canal al salir
pref.deleteOnPart.help          = Hace que /leave y /part también cierren la vista del canal.
pref.displayHeader.label        = Mostrar encabezado
pref.displayHeader.help         = Muestra la cabecera del chat en esta vista. Contiene información como la URL de la vista actual, el tópico y modos de una vista de canal.
pref.font.family.label          = Familia tipográfica
pref.font.family.help           = Selecciona el tipo de letra con el que ChatZilla mostrará los mensajes. El valor "default" usará la famila de tipos de letra globales; "serif", "sans-serif" y "monospace" usarán su configuración global de tipografía; el resto de valores se interpretarán como nombres de tipo de letra.
pref.font.size.label            = Tamaño de la letra (pt)
pref.font.size.help             = Selecciona el tamaño entero de la letra con el que quiere que ChatZilla muestre mensajes. El valor 0 usará el tamaño global, y otros valores enteros se interpretarán como el tamaño en puntos (pt).
pref.guessCommands.label        = Adivinar comandos desconocidos
pref.guessCommands.help         = Si se ingresa un comando (comienza con "/") que ChatZilla no entienda, puede intentar "adivinarlo" enviándolo al servidor. Se puede desactivar si no desea que ChatZilla lo intente.
pref.hasPrefs.label             = El objeto tiene preferencias
pref.hasPrefs.help              = Indica que el objeto tiene las preferencias guardadas. No mostrado en la ventana de preferencias. :)
pref.identd.enabled.label       = Habilitar servidor de identificación durante el proceso de conexión
pref.identd.enabled.help        = Permite que ChatZilla se conecte a servidores que requieran una respuesta ident.
pref.initialURLs.label          = Ubicaciones
pref.initialURLs.help           = Una lista de ubicaciones (URLs irc: e ircs:) a las que ChatZilla debería conectarse al inicio. No se procesarán si ChatZilla fue iniciado haciendo clic en un hipervínculo.
pref.initialScripts.label       = Archivos script
pref.initialScripts.help        = Una lista de archivos script (URLs file:) para que ChatZilla cargue al inicio. Las URLs pueden ser relativas al directorio del perfil. Si una URL apunta a un directorio, se cargará "init.js" de ese directorio y cada subdirectorio.
pref.inputSpellcheck.label      = Revisar ortografía en el cuadro de entrada
pref.inputSpellcheck.help       = Define si el cuadro de entrada será revisado ortográficamente o no. Sólo funciona con versiones recientes de &brandShortName;.
pref.link.focus.label           = Activar el navegador al abrir enlaces
pref.link.focus.help            = Mueve el foco a la ventana del navegador al abrir URLs desde ChatZilla.
pref.log.label                  = Registrar esta vista
pref.log.help                   = Hace que ChatZilla guarde un registro de esta vista. El archivo de registro se suele guardar en su perfil, lo que se puede evitar con "Ruta del perfil" (para la ruta base) o "Nombre de archivo de registro" para un registro de una vista específica.
pref.logFileName.label          = Nombre del archivo de registro
pref.logFileName.help           = Archivo de registro usado en esta vista. Si la vista ya está abierta y registrando, cambiar esta opción no tendrá efecto hasta la siguiente vez que se inicie el registro.
pref.logFile.client.label       = Archivo de registro para el cliente
pref.logFile.client.help        = Especifica el nombre del archivo de registro para la vista del cliente. Esto se añade al 'directorio de registro' para crear una ruta completa.
pref.logFile.network.label      = Archivo de registro para redes
pref.logFile.network.help       = Especifica el nombre del archivo de registro para las vistas de red. Esto se añade al 'directorio de registro' para crear una ruta completa.
pref.logFile.channel.label      = Archivo de registro para los canales
pref.logFile.channel.help       = Especifica el nombre del archivo de registro para las vistas de canal. Esto se añade al "directorio de registro" para crear una ruta completa.
pref.logFile.user.label         = Archivo de registro para usuarios
pref.logFile.user.help          = Especifica el nombre del archivo de registro para vistas de usuario/query. Esto se añade al 'directorio de registro' para crear una ruta completa.
pref.logFile.dccuser.label      = Archivo de registro para DCC
pref.logFile.dccuser.help       = Especifica el nombre del archivo de registro para las vistas DCC de chat/archivo. Esto se añade la 'carpeta de registro' para crear una ruta completa.
pref.logFolder.label            = Carpeta de registro
pref.logFolder.help             = Especifica la ubicación base para todos los registros. Las preferencias "Archivo de registro para" especifican los nombres exactos para los diferentes tipos de archivos de registro.
pref.messages.click.label       = Clic normal
pref.messages.click.help        = Qué hacer cuando se hace clic en una URL normalmente.
pref.messages.ctrlClick.label   = Control-clic
pref.messages.ctrlClick.help    = Qué hacer cuando se hace clic en una URL con la tecla Control presionada.
pref.messages.metaClick.label   = Alt/Meta-clic
pref.messages.metaClick.help    = Qué hacer cuando se hace clic en una URL con la tecla Alt o Meta presionada.
pref.messages.middleClick.label = Clic medio
pref.messages.middleClick.help  = Qué hacer cuando se hace clic en una URL con el botón central del mouse.
pref.login.promptToSave.label   = Preguntar para guardar contraseñas
pref.login.promptToSave.help    = Habilitar esta preferencia si quiere guardar contraseñas con el administrador de contraseñas. Las contraseñas que se pueden guardar incluyen contraseñas del servidor, claves del canal, contraseñas de identificación de apodo y contraseñas del operador. Las contraseñas solo se pueden agregar por esta vía.
pref.motif.dark.label           = Estilo oscuro
pref.motif.dark.help            = El estilo oscuro se selecciona desde el menú Ver> Esquema de color.
pref.motif.light.label          = Estilo claro
pref.motif.light.help           = El estilo claro se selecciona desde el menú Ver > Esquema de color.
pref.motif.current.label        = Estilo actual
pref.motif.current.help         = El archivo de estilo seleccionado actualmente. Un estilo es un archivo CSS que describe cómo mostrar la vista de chat y se puede usar para personalizar la vista.
pref.multiline.label            = Modo de entrada multilínea
pref.multiline.help             = Establece si ChatZilla usa el recuadro multilínea o el de línea simple.
pref.munger.bold.label          = Negrita
pref.munger.bold.help           = Hace que ChatZilla muestre el texto entre asteriscos (ej. *negrita*) realmente en negrita.
pref.munger.bugzilla-link.label = Enlaces a Bugzilla
pref.munger.bugzilla-link.help  = Hace que el enlace de ChatZilla "bug <number>" se dirija al bug especificado, utilizando la "URL de Bugzilla" como enlace de base.
pref.munger.channel-link.label  = Enlaces a canales
pref.munger.channel-link.help   = Hace que ChatZilla convierta "#channel" en un enlace al canal.
pref.munger.colorCodes.label    = Colores de mIRC
pref.munger.colorCodes.help     = Habilita que se muestren colores en el texto del chat, como así también otros códigos mIRC (negrita y subrayado). Al deshabilitarlo, ChatZilla simplemente ocultará los códigos mIRC.
pref.munger.ctrl-char.label     = Caracteres de control
pref.munger.ctrl-char.help      = Hace que ChatZilla muestre caracteres de control que no entiende.
pref.munger.face.label          = Caras (emoticones)
pref.munger.face.help           = Hace que ChatZilla muestre imágenes para smilies comunes, como :-) y ;-).
pref.munger.italic.label        = Itálica
pref.munger.italic.help         = Hace que ChatZilla muestre en itálica el texto entre barras comunes. (ej. /itálica/)
pref.munger.link.label          = Enlaces web
pref.munger.link.help           = Hace que el texto del hipervínculo de ChatZilla parezca una URL.
pref.munger.mailto.label        = Enlaces de correo
pref.munger.mailto.help         = Hace que el texto de hipervínculo de ChatZilla parezca una dirección de correo electrónico.
pref.munger.quote.label         = Comillas más claras
pref.munger.quote.help          = Hace que ChatZilla reemplace `` con \u201C y '' con \u201D.
pref.munger.rheet.label         = Rheet
pref.munger.rheet.help          = Hace que ChatZilla convierta "rheet" en un enlace: una característica muy propia de mozilla.org.
pref.munger.talkback-link.label = Enlaces Talkback
pref.munger.talkback-link.help  = Hace que el enlace de ChatZilla "TB<numbers><caracter>" coincida con el rastro de la pila de texto especificado.
pref.munger.teletype.label      = Teletipo
pref.munger.teletype.help       = Hace que ChatZilla muestre |teletype| realmente como teletipo (un tipo de letra de ancho fijo).
pref.munger.underline.label     = Subrayado
pref.munger.underline.help      = Hace que ChatZilla subraye el texto entre guiones bajos. (ej. _subrayado_)
pref.munger.word-hyphenator.label = Separar con guiones las palabras largas
pref.munger.word-hyphenator.help  = Hace que ChatZilla inserte "puntos de separación" en palabras y URLs largas para que puedan ajustarse al tamaño de la pantalla.
pref.newTabLimit.label          = Vistas máximas creadas automáticamente
pref.newTabLimit.help           = Establece el número de vistas (como vistas de consulta) que se pueden crear automáticamente por ChatZilla. Cuando se alcanza el límite, los mensajes privados se mostrarán en cambio en la ventana actual. Ponga 0 para ilimitado, o 1 para no permitir que no se cree ninguna vista automáticamente.
pref.nickCompleteStr.label      = Cadena para completar el apodo
pref.nickCompleteStr.help       = Esta cadena se añade a un apodo cuando se completa con el tabulador al principio de una línea.
pref.nickname.label             = Apodo
pref.nickname.help              = Este es el nombre visto por todos los demás en IRC. Se puede usar cualquier cosa, pero no puede contener caracteres particularmente "raros", así que lo mejor es usar solamente caracteres alfanuméricos.
pref.nicknameList.label         = Lista de apodos
pref.nicknameList.help          = Esta es una lista de apodos que ChatZilla probará si el que se está usando resulta estar ocupado. El apodo normal no necesita estar listado.
pref.notify.aggressive.label    = Notificación agresiva
pref.notify.aggressive.help     = Cuando alguien le envía un mensaje privado, dice su apodo, o menciona una de sus "palabras de aviso", ChatZilla considera que el mensaje merece su atención. Esta preferencia establece si se permite parpadear a la ventana o traerla al frente (depende del SO) para conseguir su atención.
pref.notifyList.label           = Notificar lista
pref.notifyList.help            = Una lista de apodos a verificar periódicamente si están en línea o no. Cada 5 minutos, ChatZilla verificará esta lista e informará si alguno está ahora en línea o si dejó de estarlo.
pref.outgoing.colorCodes.label  = Habilitar envío de códigos de colores
pref.outgoing.colorCodes.help   = Permite enviar códigos de color y otros códigos mIRC, como negrita y subrayado, usando secuencias especiales de %. Cuando esté habilitado, simplemente escribiendo "%" muestra las distintas opciones.
pref.outputWindowURL.label      = Ventana de salida
pref.outputWindowURL.help       = Probablemente no quiere cambiar esto. La vista de chat carga esta URL para mostrar los mensajes, cabeceras, etc. actuales, y el archivo debe definir correctamente ciertos elementos u obtendrá errores de JavaScript y una ventana de chat en blanco.
pref.profilePath.label          = Ruta del perfil
pref.profilePath.help           = Esta es la ubicación base de los archivos relacionados con ChatZilla. Por defecto, ChatZilla carga scripts del subdirectorio "scripts" y guarda los archivos de registro en el subdirectorio "logs".
pref.proxy.typeOverride.label   = Tipo de proxy
pref.proxy.typeOverride.help    = Puede la elección normal de proxy especificando "http" para usar el proxy de su navegador o "none" para forzar que no se use ningún proxy (ni siquiera el proxy SOCKS). Observe que esto sólo funciona cuando el navegador está configurado para usar una configuración de proxy manual.
pref.reconnect.label            = Reconectar cuando se desconecte inesperadamente
pref.reconnect.help             = Cuando la conexión se pierda inesperadamente, ChatZilla puede reconectar automáticamente al servidor.
pref.sasl.plain.enabled.label   = Usar autenticación SASL
pref.sasl.plain.enabled.help    = Al conectarse, ChatZilla puede autenticarse con SASL usando el usuario y la contraseña guardada.
pref.showModeSymbols.label      = Mostrar símbolos del modo de usuario
pref.showModeSymbols.help       = La lista de usuarios puede mostrar símbolos de modo ("@" para op, "%" para half-op, "+" para voz), o puede usar puntos de colores (verde para op, azul oscuro para half-op, azul claro -cyan- para voz y negro/apagado para normal). Active esta preferencia para usar símbolos de modo en vez de puntos de colores.
pref.sortUsersByMode.label      = Ordenar usuarios por modo
pref.sortUsersByMode.help       = Hace que la lista de usuarios se ordene por modo, primero op, luego medio op (si es compatible con el servidor), luego por voz, seguido de todos los demás.
pref.sound.enabled.label        = Habilitado
pref.sound.enabled.help         = Marque esta opción para permitir el sonido, o desmárquela para desactivar todos los sonidos. Es sólo un activador global.
pref.sound.overlapDelay.label   = Retraso por superposición
pref.sound.overlapDelay.help    = Establece el período de tiempo durante el cual el mismo evento no activará el sonido correspondiente. Por ejemplo, el valor predeterminado de 2000ms (2 segundos) significa que si hay dos eventos de notificación durante 2 segundos, sólo el primero producirá un sonido.
##pref.sound.surpressActive.label = Suppress Sounds for active view
##pref.sound.surpressActive.help  = Stops sounds generated by the active view from playing if ChatZilla is the active window. Sounds from other views, or when ChatZilla is not active, will always play.
