cmd.leave.format = Salir de $channelName
cmd.leave.label  = Sa&lir
cmd.leave.params = [<channel-name>] [<reason>]
cmd.leave.helpUsage = [<channel-name>] [<reason>]
cmd.leave.help   = Sale del canal actual. Use /delete para forzar la desaparición de la vista, perdiendo sus contenidos o /hide para ocultarla temporalmente, conservando sus contenidos. Muchos servidores no admiten el parámetro opcional <razón>. Se usarán sus preferencias para determinar si se elimina la pestaña. Si está enviando esta orden desde un script, puede cambiar este comportamiento con el parámetro <borrar-al-terminar>.

cmd.links.help   = Muestra los "enlaces" al servidor actual. Esta es una lista de los otros servidores en la red que están conectados directamente al actualmente conectado.

cmd.list.params = [<channel-name>]

cmd.list.helpUsage = [<channel-name>]
cmd.list.help   = Lista el nombre, número de usuarios e información del tópico de los canales existentes en la red/servidor al que está conectado.  Si omite el argumento opcional de canal, se mostrarán todos los canales.  En redes grandes, el servidor podría desconectarle si pide una lista completa.

cmd.list-plugins.params = [<plugin>]

cmd.list-plugins.helpUsage = [<plugin>]
cmd.list-plugins.help   = Si no se indica <plugin>, esta orden lista información sobre todos los plugins cargados. Si se indica <plugin>, sólo se mostrará su información.  Si se ejecuta esta orden desde la consola, puede especificar <plugin> por la id del plugin o por su índice.

cmd.load.params = <url>

cmd.load.helpUsage = <url>
cmd.load.help   = Ejecuta el contenido de la URL especificada por <url>.  Vea también: la preferencia |initialScripts|.

cmd.reload-plugin.params = <plugin>

cmd.reload-plugin.helpUsage = <plugin>
cmd.reload-plugin.help   = Recarga el plugin desde la misma url que se cargó la última vez. Esto sólo funcionará si se puede desactivar la versión cargada actualmente del plugin.

cmd.log.params = [<state>]

cmd.log.helpUsage = [<state>]
cmd.log.help   = Activa o desactiva el registro para el canal actual. Si se proporciona <state> y es |true|, |on|, |yes|, o |1|, se activará el registro. Los valores |false|, |off|, |no| y |0| desactivarán el registro.  Omita <state> para ver el estado actual de registro.  El estado se guardará en las preferencias, de manera que si el registro está activado cuando cierre ChatZilla, seguirá activo la próxima vez que entre en el canal.

cmd.rlist.params = <regexp>

cmd.rlist.helpUsage = <regexp>
cmd.rlist.help   = Lista información sobre el nombre de canal, cantidad de usuarios y tópico de la red/servidor a la que está conectado, filtrada por la expresión regular.

cmd.reload-ui.help = Recarga el archivo XUL de ChatZilla. Usado durante el desarrollo.

cmd.map.help = Similar a /links, pero proporciona un "mapa de red" gráfico de la red IRC. Usado principalmente para propósitos de enrutamiento.

cmd.match-users.params = <mask>

cmd.match-users.helpUsage = <mask>
cmd.match-users.help   = Muestra una lista de todos los usuarios cuyas máscaras de host coinciden con <mask>.

cmd.me.params = <action>

cmd.me.helpUsage = <action>
cmd.me.help   = Envía el texto <action> al canal como una expresión en tercera persona. ¡Pruébelo y vea!

cmd.motd.help   = Muestra el "Mensaje del día", que normalmente contiene información sobre la red y el servidor actuales, así como cualquier política de uso.

cmd.mode.params = [<target>] [<modestr> [<param> [<...>]]]

cmd.mode.helpUsage = [<target>] [<modestr> [<param> [<...>]]]
cmd.mode.help   = Cambia el canal o modo de usuario de <target> usando <modestr> y cualquier <param> subsiguiente, si se añade. Cuando se usa desde una vista de canal, se puede omitir <target>. Para una lista de los modos que puede usar, vea http://irchelp.org.

cmd.motif.params = [<motif>]

cmd.motif.helpUsage = [<motif>]
cmd.motif.help   = Establece el archivo CSS predeterminado usado para las pestañas de mensajes.  <motif> puede ser una URL a un archivo .css o el atajo "dark" ("oscuro") o "light" ("claro").  Vea la página principal de ChatZilla en <http://www.mozilla.org/projects/rt-messaging/chatzilla/> para más información sobre cómo aplicar estilos a ChatZilla.   Vea también |network-motif|, |channel-motif|, |user-motif|.

cmd.motif-dark.label = Estilo osc&uro
cmd.motif-light.label = Estilo c&laro

cmd.msg.params = <apodo> <mensaje>

cmd.msg.helpUsage = <nickname> <message>
cmd.msg.help   = Envía el mensaje privado <mensaje> a <apodo>.

cmd.name.params = [<username>]

cmd.name.helpUsage = [<username>]
cmd.name.help   = Cambia el nombre de usuario mostrado delante de su máscara de host si el servidor al que está conectando lo permite.  Algunos servidores sólo confiarán en la respuesta de nombre de usuario devuelto por el servicio ident.  Debe especificar esto *antes* de conectar a la red. Si omite <usuario>, se mostrará el nombre de usuario actual.

cmd.names.params = [<channel-name>]

cmd.names.helpUsage = [<channel-name>]
cmd.names.help   = Muestra el listado de los usuarios en un canal.

cmd.network.params = <network-name>

cmd.network.helpUsage = <network-name>
cmd.network.help   = Establece la red actual a <network-name>

cmd.networks.help   = Muestra el listado de todas las redes disponibles como enlaces en los que puede hacer clic.

cmd.network-motif.params = [<motif> [<red>]]

cmd.network-motif.helpUsage = [<motif> [<network>]]
cmd.network-motif.help   = Establece el archivo CSS usado para la pestaña de mensajes de la red <red>. <motif> puede ser una URL a un archivo .css o el atajo "dark" ("oscuro") o "light" ("claro").   Si <motif> es un carácter menos ('-'), se revertirá al estilo global.   Si no se indica <red>, se asume la red actual.  Vea la página principal de ChatZilla en <http://www.mozilla.org/projects/rt-messaging/chatzilla/> para más información sobre cómo aplicar estilos a ChatZilla.   Vea también |motif|.

cmd.network-pref.params = [<pref-name> [<pref-value>]]

cmd.network-pref.helpUsage = [<pref-name> [<pref-value>]]
cmd.network-pref.help    = Establece el valor de la preferencia llamada <nombre-pref> al valor <valor-pref> en la red actual.  Si no se indica <valor-pref>, se mostrará el valor actual de <nombre-pref>.  Si se omiten tanto <nombre-pref> como <valor-pref>, se mostrarán todas las preferencias.  Si <valor-pref> es un caracter menos ('-'), entonces la preferencia será revertida a su valor predeterminado.

cmd.nick.label  = Cambiar apodo…
cmd.nick.params = [<apodo>]
cmd.nick.helpUsage = [<nickname>]
cmd.nick.help   = Cambia su apodo. Si se omite |nickname|, se le preguntará mediante un diálogo.

cmd.notify.params = [<apodo> [<...>]]

cmd.notify.helpUsage = [<nickname> [<...>]]
cmd.notify.help   = Sin parámetros, /notify le muestra el estado conectado/no conectado de todos los usuarios en su lista de notificaciones.  Si se indican uno o más parámetros <apodo>, éstos serán añadidos a su lista de notificaciones si aún no estaban en la misma o eliminados en caso contrario.

cmd.notice.params = <nickname> <message>

cmd.notice.helpUsage = <nickname> <message>
cmd.notice.help   = Envía la notificación <mensaje> a <apodo>.

cmd.op.label  = Dar categoría de operador
cmd.op.params = <nickname> [<...>]
cmd.op.helpUsage = <nickname> [<...>]
cmd.op.help   = Concede categoría de operador a <nickname> en el canal actual. Requiere categoría de operador.

cmd.open-at-startup.params = [<toggle>]

cmd.open-at-startup.helpUsage = [<toggle>]
cmd.open-at-startup.help   = Usado para agregar la vista actual a la lista de vistas que se abrirán automáticamente al inicio. Si no se indica <toggle>, se mostrará el estado de la vista actual. <toggle> puede ser uno de entre: yes, on, true, 1, no, off, false, 0 o toggle para alternar el estado actual.

cmd.oper.params = <opername> [<password>]

cmd.oper.helpUsage = <opername> [<password>]
cmd.oper.help   = Solicita el estado de operador IRC del servidor actual. Si no se proporciona <contraseña>, se le pedirá que introduzca la contraseña en un diálogo con campo de texto de contraseña (para que nadie pueda leerla mientras la escribe).

cmd.print.label  = Im&primir…
cmd.print.key    = accel P
cmd.print.params =
cmd.print.help   = Abre el diálogo de impresión para la vista actual.

cmd.save.label = Guardar vist&a como…
cmd.save.key = accel S
cmd.save.params = [<filename> [<savetype>]]
cmd.save.helpUsage = [<filename> [<savetype>]]
cmd.save.help = Guarda la vista actual en el archivo <nombre-archivo>. Si se omite <nombre-archivo>, se muestra un diálogo Guardar como… <tipo-guardado> puede ser uno de |complete|, |htmlonly| o |text|. Si se omite, este se deduce a partir de la extensión del archivo. Los archivos con extensión .html, .xhtml, .xhtml o .htm se guardan como vistas completas y los archivos .txt como archivos de texto. Cualquier otra extensión dará lugar a un error si <tipo-archivo> no se ha indicado.

cmd.say.params = <mensaje>

cmd.say.helpUsage = <message>
cmd.say.help   = Envía un mensaje a la vista actual. Este comando se usa automáticamente por ChatZilla al escribir texto que no comience con el carácter "/".

cmd.stats.params = [<parámetros>]

cmd.stats.helpUsage = [<params>]
cmd.stats.help = Solicita estadísticas del servidor. Use este comando sin parámetros para obtener una lista del servidor específico de parámetros disponibles que pueden usarse con este comando.

cmd.time.params = [<apodo>]

cmd.time.helpUsage = [<nickname>]
cmd.time.help   = Pregunta a <nickname> qué hora es en su máquina. El cliente IRC del destinatario puede o no mostrarle que usted pidió esta información. ChatZilla no lo hace actualmente. Si no especifica <nickname>, ChatZilla preguntará al servidor su hora actual.
cmd.time.label  = Obtener hora local

cmd.timestamps.params = [<toggle>]

cmd.timestamps.helpUsage = [<toggle>]
cmd.timestamps.help   = Establece la visibilidad de las marcas de fecha y hora en la vista. Si se indica <toggle> y es [true], [on], [yes] o [1], se activarán las marcas de fecha y hora. Los valores [false], [off], [no] y [0] las desactivan. Omita <toggle> para ver el estado actual.

# LOCALIZATION NOTE (cmd.toggle-oas.format):
# Do not localize $viewType
cmd.toggle-oas.format = Abrir esta $viewType durante el inicio
cmd.toggle-oas.label  = Abrir al &inicio

cmd.pass.params = <contraseña>

cmd.pass.helpUsage = <password>
cmd.pass.help   = Envía una contraseña al servidor en caso de ser necesaria al conectarse a servidores protegidos con contraseña.

cmd.ping.params = <apodo>

cmd.ping.helpUsage = <nickname>
cmd.ping.help   = Ping toma su nombre de la técnica de medición de distancias con sonar.  En IRC, se usa para medir el tiempo que lleva enviar un mensaje a alguien y recibir una respuesta.  Especifique un canal para hacer ping a cada persona en el mismo.  Algunos clientes IRC muestran las solicitudes de ping al usuario.  ChatZilla no lo hace.
cmd.ping.label  = Hacer ping a usuario

cmd.plugin-pref.params = <plugin> [<pref-name> [<pref-value>]]

cmd.plugin-pref.helpUsage = <plugin> [<pref-name> [<pref-value>]]
cmd.plugin-pref.help = Establece el valor de la preferencia del plugin <nombre-pref> al valor <valor-pref>.  Si no se indica <valor-pref>, se muestra el valor actual de <nombre-pref>.  Si se omiten tanto <nombre-pref> como <valor-pref>, se mostrarán todas las preferencias de <plugin>.  Si <valor-pref> es un caracter menos ('-'), la preferencia se revertirá a su valor predeterminado.

cmd.pref.params  = [<pref-name> [<pref-value>]]

cmd.pref.helpUsage  = [<pref-name> [<pref-value>]]
cmd.pref.help    = Establece el valor de la preferencia llamada <nombre-pref> al valor <valor-pref>.  Si no se indica <valor-pref>, se mostrará el valor actual de <nombre-pref>.  Si se omiten tanto <nombre-pref> como <valor-pref>, se mostrarán todas las preferencias.  Si <valor-pref> es un caracter menos ('-'), entonces la preferencia será revertida a su valor predeterminado.

cmd.query.label  = Abrir chat privado
cmd.query.params = <apodo> [<mensaje>]
cmd.query.helpUsage = <nickname> [<message>]
cmd.query.help   = Abre un chat privado con <nickname>.  Si se suministra <message>, se envía como el mensaje privado inicial a <nickname>.

cmd.quit.label  = &Salir de ChatZilla
cmd.quit.params = [<razón>]
cmd.quit.helpUsage = [<reason>]
cmd.quit.help   = Salir de ChatZilla.

cmd.quit-mozilla.label  = &Salir
cmd.quit-mozilla.help   = Salir de &brandShortName;.

cmd.quote.params = <comando-irc>

cmd.quote.helpUsage = <irc-command>
cmd.quote.help   = Envía una comando en bruto al servidor IRC; no es una buena idea si no sabe lo que está haciendo. Consulte el RFC 1459 <http://www.irchelp.org/irchelp/rfc1459.html> sobre IRC para mayor información.

cmd.rejoin.params = [<reason>]

cmd.rejoin.helpUsage = [<reason>]
cmd.rejoin.help   = Entra de nuevo en el canal mostrado en la vista actual. Sólo funciona desde una vista de canal.
# LOCALIZATION NOTE (cmd.rejoin.format):
# Do not localize $channelName
cmd.rejoin.format = Entrar de nuevo en $channelName
cmd.rejoin.label  = Entrar de nuevo

cmd.rename.params = [<label>]

cmd.rename.helpUsage = [<label>]
cmd.rename.help   = Cambiar la etiqueta de la pestaña actual a <etiqueta>.
cmd.rename.label  = Renombrar pestaña…

cmd.server.params = <hostname> [<port> [<password>]]

cmd.server.helpUsage = <hostname> [<port> [<password>]]
cmd.server.help   = Conecta al servidor <hostname> a través del puerto <port>, o 6667 si no se especifica <port>.  Proporciona la contraseña <password> si está especificada. Si ya está conectado, la vista de <hostname> se convierte en activa. Si se eliminó esrta vista, se vuelve a crear.

cmd.set-current-view.params = <vista>
cmd.set-current-view.help   =

cmd.sslserver.params = <hostname> [<port> [<password>]]

cmd.sslserver.helpUsage = <hostname> [<port> [<password>]]
cmd.sslserver.help   = Conecta con el servidor <hosntame> usando SSL en el puerto <port>, o 6697 si no se especifica <port>. Proporciona la contraseña <password> si está especificada. Si ya está conectado, la vista actual pasa a ser <hostname>. Si se eliminó esta vista, se vuelve a crear.

cmd.ssl-exception.params = [<hostname> <port> [<connect>]]
cmd.ssl-exception.help = Abre el diálogo para agregar una excepción de certificado SSL para <nombre-host>. Si <conectar> es true, entonces se iniciará una conexión a <nombre-host> tras agregar la excepción.

cmd.squery.params = <servicio> [<comandos>]

cmd.squery.helpUsage = <service> [<commands>]
cmd.squery.help   = Envía los comandos <commands> al servicio <service>.

cmd.stalk.params = [<text>]

cmd.stalk.helpUsage = [<text>]
cmd.stalk.help   = Añade <text> a la lista de palabras para las cuales le interesaría obtener notificaciones. Siempre que una persona con un apodo coincidente con <text> hable, o alguien diga una frase que contenga <text>, su ventana de ChatZilla se activará (en algunos sistemas operativos) y su icono de la barra de tareas destellará (en algunos sistemas operativos). Si se omite <text> se mostrará la lista de palabras que disparan notificaciones.

cmd.status.help = Muestra información de estado para la vista actual.

cmd.statusbar.label = Barra de estado
cmd.statusbar.key = accel shift S

cmd.statusbar.help = Alterna la visibilidad de la barra de estado.

cmd.supports.help = Lista las capacidades del servidor actual, tal cual es informado por el numérico 005.

cmd.testdisplay.help = Muestra un texto de ejemplo.  Usado para previsualizar estilos.

cmd.topic.params = [<nuevo-tópico>]

cmd.topic.helpUsage = [<new-topic>]
cmd.topic.help   = Si se especifica <nuevo-tópico> y usted es un operador del canal o el canal no está en modo 'tópico privado' (+t), se cambiará el tópico a <nuevo-tópico>.  Si *no* se especifica <nuevo-tópico>, se mostrará el tópico actual.

cmd.tabstrip.label = Barra de pestañas
cmd.tabstrip.key = accel shift S

cmd.tabstrip.help = Alterna la visibilidad de la barra de pestañas de canales.

cmd.unalias.params = <alias-name>

cmd.unalias.helpUsage = <alias-name>
cmd.unalias.help   = Elimina el alias con nombre.

cmd.unignore.params = <mask>

cmd.unignore.helpUsage = 
cmd.unignore.help   = Quita a alguien de su lista de ignorados para la red actual. Un apodo bastará para <mask>, pero también puede usar una máscara de host.

cmd.uninstall-plugin.params = <plugin>

cmd.uninstall-plugin.helpUsage = <plugin>
cmd.uninstall-plugin.help   = Desinstala un plugin de ChatZilla.

cmd.unstalk.params = <text>

cmd.unstalk.helpUsage = <text>
cmd.unstalk.help   = Elimina la palabra de la lista de términos para los cuales le interesaría obtener notificaciones.

cmd.urls.params = [<number>]

cmd.urls.helpUsage = [<number>]
cmd.urls.help   = Muestra las últimas URLs vistas por ChatZilla. Especifique <number> para determinar la cantidad a mostrar, u omítalo para mostrar el valor predeterminado de 10.

cmd.userhost.params = <nickname> [<...>]

cmd.userhost.helpUsage = <nickname> [<...>]
cmd.userhost.help   = Solicita la máscara de red de cada <nickname> dado.

