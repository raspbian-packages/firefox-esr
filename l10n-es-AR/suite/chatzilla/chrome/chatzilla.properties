pref.stalkWholeWords.label      = Sólo palabras de notificación completas
pref.stalkWholeWords.help       = Este preferencia alterna el trato que hace ChatZilla de las palabras de notificación entre buscar palabras coincidentes o sólo subcadenas. Por ejemplo, "ChatZilla es genial" coincidiría con la palabra de notificación"zilla" sólo si esta preferencia está desactivada.
pref.stalkWords.label           = Palabras de notificación
pref.stalkWords.help            = Una lista de palabras que causará que una línea sea marcada como "importante" y tratará de llamar la atención si se habilitan las "Notificaciones agresivas".
pref.upgrade-insecure.label     = Habilitar cifrado oportunista
pref.upgrade-insecure.help      = Al abrir una conexión al servidor sin cifrar, ChatZilla puede pedirle al servidor que actualice la conexión existente para que use TLS si es posible.nNo se recomienda usar esta opción si el servidor soporta un puerto TLS dedicado o strict transport security (STS).
pref.sts.enabled.label          = Habilitar seguridad estricta del transporte
pref.sts.enabled.help           = Al abrir una conexión sin cifrar a un servidor, ChatZilla cambiará automáticamente a un puerto TLS si el servidor publica una política STS.
pref.urls.store.max.label       = Máximo de URLs guardadas
pref.urls.store.max.help        = Establece el número máximo de URLs recolectadas y guardadas por ChatZilla. El comando "/urls" muestra las últimas 10 guardadas o más si se hace "/urls 20", por ejemplo.
pref.userlistLeft.label         = Mostrar lista de usuarios a la izquierda
pref.userlistLeft.help          = Muestra la lista de usuarios a la izquierda. Destildarlo mostrará la lista de usuarios a la derecha.
pref.username.label             = Nombre de usuario
pref.username.help              = Su nombre de usuario se utiliza para construir su "máscara de host", que es una cadena que lo representa. Incluye el nombre de host de su conexión y este nombre de usuario. A veces se usa para configurar operaciones automáticas, prohibiciones y otras cosas específicas para una persona.
pref.usermode.label             = Modo de usuario
pref.usermode.help              = Su modo de usuario es una cadena de opciones enviada a la red IRC. Está compuesta de un signo más ("+") seguido por una o más letras, cada una de las cuales representa una opción. La letra "i" representa el modo invisible. Cuando es invisible, su apodo no aparecerá en la lista de usuarios de los canales parala gente que no esté en el canal con usted. La letra "s" le permite ver los mensajes del servidor como conflictos de apodos. Para una lista más completa de opciones disponibles, busque usermode en www.irchelp.org.
pref.warnOnClose.label          = Avisarme al salir cuando todavía esté conectado
pref.warnOnClose.help           = Al salir mientras esté conectado a alguna red, aparecerá un mensaje preguntando si está seguro de querer salir. Al desmarcarlo se deshabilitará.

