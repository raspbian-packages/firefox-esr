cmd.toggle-ui.params = <thing>

cmd.toggle-ui.helpUsage = <thing>
cmd.toggle-ui.help   = Alterna la visibilidad de varios componentes de la interfaz de usuario.   <thing> debe ser uno de los siguientes: tabstrip, userlist, header, status.

cmd.rtl.help  = Cambia la dirección del texto de derecha a izquierda.
cmd.ltr.help  = Cambia la dirección del texto a izquierda a derecha.

cmd.irtl.help = Cambia la dirección del área de entrada de derecha a izquierda.
cmd.iltr.help = Cambia la dirección del área de entrada de izquierda a derecha.

cmd.toggle-text-dir.label  = Ca&mbiar la dirección del texto
