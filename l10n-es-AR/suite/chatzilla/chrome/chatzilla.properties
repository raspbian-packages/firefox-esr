cmd.user-motif.params = [<motif> [<usuario>]]

cmd.user-motif.helpUsage = [<motif> [<user>]]
cmd.user-motif.help   = Establece el archivo CSS usado para la pestaña de mensajes del usuario <user>. <motif> puede ser una URL a un archivo .css o el atajo "dark" ("oscuro") o "light" ("claro").   Si <motif> es un caracter menos ('-'), el estilo se revertirá al de esa red. Si no se indica <usuario> se asume el usuario actual.  Vea la página de ChatZilla en <http://www.mozilla.org/projects/rt-messaging/chatzilla/> para más información sobre cómo aplicar estilos a ChatZilla.  Vea también |motif|.

cmd.user-pref.params = [<pref-name> [<pref-value>]]

cmd.user-pref.helpUsage = [<pref-name> [<pref-value>]]
cmd.user-pref.help    = Establece el valor de la preferencia llamada <nombre-pref> al valor <valor-pref> en el usuario actual.  Si no se indica <valor-pref>, se mostrará el valor actual de <nombre-pref>.  Si se omiten tanto <nombre-pref> como <valor-pref>, se mostrarán todas las preferencias.  Si <valor-pref> comienza con un caracter menos ('-'), la preferencia sera revertida a su valor predeterminado.

