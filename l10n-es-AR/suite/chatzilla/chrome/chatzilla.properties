cmd.unban.helpUsage = <nickname>
cmd.unban.help   = Elimina la prohibición a un solo usuario, o elimina una máscara de prohibición específica de la lista de prohibición del canal.

cmd.unexcept.params = <nickname>

cmd.unexcept.helpUsage = <nickname>
cmd.unexcept.help   = Elimina una excepción de prohibición del canal.

cmd.user.params  = [<username> <description>]

cmd.user.helpUsage  = [<username> <description>]
cmd.user.help    = Establece su nombre de usuario a <username> y su descripción (``Nombre real'') a <description>. Equivalente a usar las órdenes |name| y |desc|. El nuevo nombre y descripción se usarán la próxima vez que se conecte a la red. Puede usar esta orden sin parámetros para mostrar el nombre de usuario y descripción actuales.

cmd.userlist.label = Lista de usuarios
cmd.userlist.key = accel shift L

cmd.userlist.help = Alterna la visibilidad de la lista de usuarios.

cmd.identify.params = [<password>]

cmd.identify.helpUsage = [<password>]
cmd.identify.help   = Identifíquese con los servicios de apodo en el servidor actual. Si no se proporciona <password>, se le pedirá que ingrese la contraseña en un cuadro de texto enmascarado (para que nadie pueda leerla cuando la escriba).

cmd.ignore.params = [<mask>]

cmd.ignore.helpUsage = [<mask>]
cmd.ignore.help   = Agregar a alguien a la lista de ignorados en la red actual. Se puede indicar un apodo en <mask>, pero también puede usar una máscara de host. Sin parámetros, muestra una lista de todos los usuarios ignorados actualmente.

cmd.install-plugin.params = [<url> [<name>]]

cmd.install-plugin.helpUsage = [<url> [<name>]]
cmd.install-plugin.help   = Instala un plugin de ChatZilla en su lugar.
cmd.install-plugin.label  = &Instalar plugin…

cmd.invite.params = <nickname> [<channel-name>]

cmd.invite.helpUsage = <nickname> [<channel-name>]
cmd.invite.help   = Invita a <nickname> a <channel-name> o al canal actual si no se indica éste. Requiere categoría de operador si +i está activado en el canal.

cmd.j.params = <channel-name> [<key>]

cmd.j.helpUsage = [<channel-name> [<key>]]
cmd.j.help   = Este comando es un alias para /join.

cmd.join.label  = &Entrar en el canal…
cmd.join.key    = accel J
cmd.join.params = [<channel-name> [<key>]]
cmd.join.helpUsage = [<channel-name> [<key>]]
cmd.join.help   = Entra en el canal global (su nombre comienza con #), local (su nombre comienza con &) o sin modo (su nombre comienza con +) llamado <nombre-canal>.  Si no se indica prefijo, se asume #.  Proporciona la contraseña <contraseña> en caso de que se haya indicado.

cmd.join-charset.params = [<channel-name> <charset> [<key>]]

cmd.join-charset.helpUsage = [<channel-name> <charset> [<key>]]
cmd.join-charset.help   = Entra en el canal global (el nombre comienza con #), local (el nombre comienza con &) o sin modo (su nombre comienza con +) llamado <nombre-canal>.  Los mensajes se codificarán y descodificarán según el conjunto de caracteres especificado por <juego-caracteres>.  El parámetro <juego-caracteres> es independiente del conjunto de caracteres predeterminado, el cual se puede seleccionar con el comando /charset.  Si no se indica prefijo, se asume #.  Proporciona la contraseña <contraseña> en caso de que se haya indicado.

cmd.jump-to-anchor.params = <anchor> [<channel-name>]
cmd.jump-to-anchor.help   =

