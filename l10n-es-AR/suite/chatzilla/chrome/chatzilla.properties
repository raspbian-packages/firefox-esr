cmd.version.helpUsage = [<nickname>]
cmd.version.help   = Pregunta a <apodo> qué cliente IRC está usando. El cliente IRC de <apodo> puede o no indicarle que usted ha solicitado esa información.  ChatZilla no lo hace actualmente.  Si no se especifica <apodo>, ChatZilla preguntará al servidor la versión del software de servidor IRC que está ejecutando.

cmd.voice.label  = Dar estado de voz
cmd.voice.params = <nickname> [<...>]
cmd.voice.helpUsage = <nickname> [<...>]
cmd.voice.help   = Da estado de voz a <nickname> en el canal actual. Requiere categoría de operador (o semi-operador).

cmd.who.params = <rest>

cmd.who.helpUsage = <rest>
cmd.who.help   = Muestra el listado de usuarios cuyo nombre, host o información de descripción coincidan con <rest>.

cmd.whois.label  = Quién es
cmd.whois.params = <nickname> [<...>]
cmd.whois.helpUsage = <nickname> [<...>]
cmd.whois.help   = Muestra información sobre el usuario <apodo>, incluyendo su 'nombre real', servidor al cual está conectado, tiempo que lleva inactivo y hora en la que inició sesión.  Tenga en cuenta que algunos servidores mentirán sobre el tiempo de inactividad.  El tiempo correcto de inactividad generalmente puede obtenerse usando |wii| en lugar de |whois|.

cmd.wii.params = <nickname> [<...>]

cmd.wii.helpUsage = <nickname> [<...>]
cmd.wii.help   = Muestra la misma información que |whois|, pero solicita al servidor que incluya el tiempo real de inactividad del usuario.

cmd.whowas.label  = Quién era
cmd.whowas.params = <nickname> [<limit>]
