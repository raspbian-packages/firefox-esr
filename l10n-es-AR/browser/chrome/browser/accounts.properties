# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = Reconstruimos Sync para hacerlo más fácila para todos.

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = Ingresar a Sync
autoDisconnectSignIn.accessKey = S

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = Reconectar %S

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = Verificar %S

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = Verificación enviada
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = Un enlace de verificación ha sido enviada a %S. Verifique su correo electrónico y haga clic en el enlace para comenzar a sincronizar.
verificationNotSentTitle = No se pudo enviar la verificación
verificationNotSentFull = No se pudo enviar un correo electrónico de verificación en este momento, intente nuevamente.
