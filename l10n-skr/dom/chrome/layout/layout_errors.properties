CompositorAnimationWarningHasRenderingObserver=اینیمیشن کمپوزیٹر تے نہیں چلائی ونڄ سڳدی کیوں جو عنصر وِچ رینڈرنگ مبصر ہن (-moz-element یا SVG کلپنگ/ماسکنگ)
