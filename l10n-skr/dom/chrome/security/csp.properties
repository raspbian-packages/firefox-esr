ignoringUnsafeEval = "%1$S" دے اندر 'غیر محفوظ ایول' یا 'wasm-unsafe-eval' کوں نظر انداز کرݨ۔
# LOCALIZATION NOTE (strictDynamicButNoHashOrNonce):
