reportURInotInReportOnlyHeader = ایں سائٹ (%1$S) وِچ رپورٹ URI دے بغیر صرف رپورٹ پالیسی ہے۔ CSP ایں پالیسی دیاں خلاف ورزیاں کوں نہ کریسے تے نہ وت ایندی اطلاع ݙے سڳدا ہے۔
