ImageMapRectBoundsError=It ‘coords’-attribút fan de <area shape="rect">-tag is net yn ‘lofterkant, boppekant, rjochterkant, ûnderkant’-yndieling.
ImageMapCircleWrongNumberOfCoords=It ‘coords’-attribút fan de <area shape="circle">-tag is net yn ‘sintrearre-x, sintrearre-y, straal’-yndieling.
ImageMapCircleNegativeRadius=It ‘coords’-attribuut fan de <area shape="circle">-tag hat in negative straal.
ImageMapPolyWrongNumberOfCoords=It ‘coords’-attribuut fan de <area shape="poly">-tag is net yn it ‘x1, y1, x2, y2 …’-yndieling.
ImageMapPolyOddNumberOfCoords=It ‘coords’-attribuut fan de <area shape="poly">-tag mist de lêste ‘y’-koördinaat (de krekte yndieling is ‘x1, y1, x2, y2 ...…’).

TablePartRelPosWarning=Relative posisjonearing fan tabelrigen en rigegroepen wurdt no stipe. Miskien moat dizze website bywurke wurde, omdat it der op rekkent dat dizze funksje net wurket.
ScrollLinkedEffectFound2=Dizze website liket in ‘scroll-linked’ posysjonearingseffekt te brûken. Mooglik wurket dit net goed mei asynchronous panning; sjoch https://developers.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects foar fierdere details en it bydragen oan de diskusje oer relatearre helpmiddelen en funksjes!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=Animaasje kin net op de compositor útfierd wurde, omdat de framegrutte (%1$S, %2$S) lytser is as (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=Animaasje kin net op de compositor útfierd wurde, omdat de framegrutte (%1$S, %2$S) grutter is as de viewport (%3$S, %4$S) of de fisuele rjochthoek (%5$S, %6$S) grutter is as de maksimaal tastiene wearde (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Animaasjes fan ‘backface-visibility: hidden’-transformaties kinne net op de compositor útfierd wurde
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=Animaasjes fan ‘transform-style: preserve-3d’-transformaties kinne net op de compositor útfierd wurde
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Animaasjes fan ‘transform’ op eleminten mei SVG-transformaties kinne net op de compositor útfierd wurde
CompositorAnimationWarningTransformWithGeometricProperties=Animaasjes fan ‘transform’ kinne net op de compositor útfierd wurde as geometryske egenskippen op itselde elemint op itselde momint animearre binne
CompositorAnimationWarningTransformFrameInactive=Animaasje kin net op de compositor útfierd wurde, omdat it frame net as aktyf markearre waard foar ‘transform’-animaasje
CompositorAnimationWarningOpacityFrameInactive=Animaasje kin net op de compositor útfierd wurde, omdat it frame net as aktyf markearre waard foar ‘opacity’-animaasje
CompositorAnimationWarningHasRenderingObserver=Animaasje kin net op de compositor útfierd wurde, omdat it elemint rendering observers hat (-moz-element of SVG clipping/masking)
