# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=มีการเรียก API เพื่อบังคับให้มีการรวบรวมขยะ
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript กลับไปยังลูปเหตุการณ์และมีจำนวนไบต์ที่ถูกจัดสรรเพียงพอตั้งแต่เริ่มการเก็บกวาดขยะครั้งล่าสุด
marker.gcreason.description.DESTROY_RUNTIME=Firefox ได้ทำลายรันไทม์หรือบริบท JavaScript แล้ว และจะรวบรวมขยะครั้งสุดท้ายก่อนปิดการทำงาน
marker.gcreason.description.LAST_DITCH=JavaScript ได้พยายามจัดสรรพื้นที่แล้ว แต่ไม่มีหน่วยความจำที่พร้อมใช้งาน ระบบจะดำเนินการรวบรวมขยะเพื่อเพิ่มเนื้อที่หน่วยความจำให้เหมาะกับการจัดสรรพื้นที่
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript ได้จัดสรรพื้นที่ไบต์จำนวนมากเกินไป จึงบังคับให้มีการรวบรวมขยะ
marker.gcreason.description.ALLOC_TRIGGER=JavaScript ได้จัดสรรพื้นที่ไบต์จำนวนมากเกินไป จึงบังคับให้มีการรวบรวมขยะ
marker.gcreason.description.DEBUG_GC=จะดำเนินการเก็บกวาดขยะเนื่องจากการตั้งค่าการดีบั๊ก Zeal
marker.gcreason.description.COMPARTMENT_REVIVED=วัตถุส่วนกลางที่คิดว่าจะไม่ทำงานเมื่อวงจรการเก็บกวาดขยะตอนเริ่มถูกฟื้นขึ้นมาใหม่เมื่อสิ้นสุดวงจรการเก็บกวาดขยะ
marker.gcreason.description.RESET=วงจรตัวเก็บกวาดขยะแบบเพิ่มขึ้นที่ทำงานอยู่ได้ถูกบังคับให้หยุดทำงานทันที
marker.gcreason.description.OUT_OF_NURSERY=JavaScript จัดสรรวัตถุใหม่ให้เพียงพอใน nursery ซึ่งเต็มแล้วและเรียกใช้ตัวเก็บกวาดขยะเล็กน้อย
marker.gcreason.description.EVICT_NURSERY=งานที่ต้องทำให้เสร็จสมบูรณ์ในฮีปเก่าจำเป็นต้องรอให้ nursery ว่างเปล่า
marker.gcreason.description.FULL_STORE_BUFFER=มีคุณสมบัติมากเกินไปในวัตถุที่ถูกครอบครองซึ่งมีค่าเป็นวัตถุใน nursery
marker.gcreason.description.SHARED_MEMORY_LIMIT=มีการร้องขอการจัดสรรขนาดใหญ่ แต่มีหน่วยความจำไม่เพียงพอ
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript กลับไปยังลูปเหตุการณ์เป็นเวลานานพอสมควรตั้งแต่ Firefox ทำการรวบรวมขยะ
marker.gcreason.description.INCREMENTAL_TOO_SLOW=มีการทริกเกอร์การรวบรวมขยะแบบเต็มและไม่เพิ่มขึ้นเนื่องจากมีอัตราการจัดสรรที่เร็วกว่าที่วงจรการรวบรวมขยะที่เพิ่มขึ้นที่มีอยู่สามารถติดตามได้
marker.gcreason.description.COMPONENT_UTILS=Components.utils.forceGC() ถูกเรียกเพื่อบังคับให้มีการรวบรวมขยะ
marker.gcreason.description.MEM_PRESSURE=มีหน่วยความจำที่พร้อมใช้งานไม่เพียงพอ
marker.gcreason.description.CC_WAITING=ตัวรวบรวมวงจรจำเป็นต้องมีการรวบรวมขยะ
marker.gcreason.description.CC_FORCED=ตัวรวบรวมวงจรจำเป็นต้องมีการรวบรวมขยะ
marker.gcreason.description.LOAD_END=โหลดเอกสารเสร็จแล้ว
marker.gcreason.description.PAGE_HIDE=แท็บหรือหน้าต่างถูกย้ายไปยังเบื้องหลังแล้ว
marker.gcreason.description.NSJSCONTEXT_DESTROY=Firefox ได้ทำลายรันไทม์หรือบริบท JavaScript แล้ว และจะรวบรวมขยะครั้งสุดท้ายก่อนปิดการทำงาน
marker.gcreason.description.SET_NEW_DOCUMENT=หน้านี้ถูกนำทางไปยังเอกสารใหม่
marker.gcreason.description.SET_DOC_SHELL=หน้านี้ถูกนำทางไปยังเอกสารใหม่
marker.gcreason.description.DOM_UTILS=มีการเรียก API เพื่อบังคับให้มีการรวบรวมขยะ
marker.gcreason.description.DOM_IPC=ได้รับข้อความระหว่างกระบวนการที่ร้องขอการรวบรวมขยะ
marker.gcreason.description.DOM_WORKER=ตัวทำงานไม่ได้ทำงานเป็นเวลานาน
marker.gcreason.description.INTER_SLICE_GC=มีเวลาค่อนข้างนานตั้งแต่ชิ้นข้อมูลตัวเก็บกวาดขยะแบบเพิ่มขึ้นล่าสุด
marker.gcreason.description.FULL_GC_TIMER=JavaScript กลับไปยังลูปเหตุการณ์เป็นเวลานานพอสมควรตั้งแต่เราทำการรวบรวมขยะ
marker.gcreason.description.SHUTDOWN_CC=Firefox ได้ทำลายรันไทม์หรือบริบท JavaScript แล้ว และจะรวบรวมขยะครั้งสุดท้ายก่อนปิดการทำงาน
marker.gcreason.description.DOM_WINDOW_UTILS=ผู้ใช้ไม่ได้ใช้งานเป็นเวลานาน ใช้โอกาสทำการรวบรวมขยะเมื่อไม่อาจถูกสังเกตได้ง่าย
marker.gcreason.description.USER_INACTIVE=ผู้ใช้ไม่ได้ใช้งานเป็นเวลานาน Firefox ใช้โอกาสทำการรวบรวมขยะเมื่อไม่อาจถูกสังเกตได้ง่าย
