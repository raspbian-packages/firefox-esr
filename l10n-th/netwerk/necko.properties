# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=คุกกี้ “%1$S” ถูกปฏิเสธเนื่องจากมีแอตทริบิวต์ “sameSite=none” แต่แอตทริบิวต์ “secure” ขาดหายไป
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=คุกกี้ “%1$S” จะถูกปฏิเสธในไม่ช้าเนื่องจากมีแอตทริบิวต์ “sameSite” ที่ถูกตั้งเป็น “none” หรือค่าที่ไม่ถูกต้องโดยไม่มีแอตทริบิวต์ “secure” หากต้องการรู้ข้อมูลเพิ่มเติมเกี่ยวกับแอตทริบิวต์ “sameSite“ อ่าน %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=คุกกี้ “%1$S” มีนโยบาย “sameSite” ที่ถูกตั้งเป็น “lax” เนื่องจากมีแอตทริบิวต์ “sameSite” แต่ “sameSite=lax” เป็นค่าตามค่าเริ่มต้นสำหรับแอตทริบิวต์นี้
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=คุกกี้ “%1$S” ไม่มีค่าแอตทริบิวต์ “sameSite” ที่เหมาะสม อีกไม่ช้า คุกกี้ที่ไม่มีแอตทริบิวต์ “sameSite” หรือมีค่าที่ไม่ถูกต้องจะถือว่าเป็น “lax” ซึ่งหมายความว่าคุกกี้จะไม่ถูกส่งในบริบทของบุคคลที่สามอีกต่อไป หากแอปพลิเคชันของคุณต้องการให้มีคุกกี้นี้ในบริบทดังกล่าว โปรดเพิ่มแอตทริบิวต์ “sameSite=none“ หากต้องการรู้ข้อมูลเพิ่มเติมเกี่ยวกับแอตทริบิวต์ “sameSite“ อ่าน %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=ค่า “sameSite“ ไม่ถูกต้องสำหรับคุกกี้ “%1$S” ค่าที่รองรับได้แก่: “lax“, “strict“, “none“
# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=คุกกี้ “%1$S” ไม่ถูกต้องเนื่องจากมีขนาดใหญ่เกินไป ขนาดสูงสุดคือ %2$S B
# LOCALIZATION NOTE (CookiePathOversiz): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookiePathOversize=คุกกี้ “%1$S” ไม่ถูกต้องเนื่องจากขนาดเส้นทางมีขนาดใหญ่เกินไป ขนาดสูงสุดคือ %2$S B
