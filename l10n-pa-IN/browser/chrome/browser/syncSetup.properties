relinkVerify.description = ਇਸ ਕੰਪਿਊਟਰ ਉੱਤੇ ਵੱਖਰੇ ਵਰਤੋਂਕਾਰ ਨੇ ਪਹਿਲਾਂ ਸਾਇਨ ਇਨ ਕੀਤਾ ਹੈ। ਸਾਇਨ ਇਨ ਕਰਨ ਨਾਲ ਇਹ ਬਰਾਊਜ਼ਰ ਦੇ ਬੁੱਕਮਾਰਕ ਪਾਸਵਰਡ ਅਤੇ ਹੋਰ ਸੈਟਿੰਗ %S ਨਾਲ ਮਿਲਾਈਆਂ ਜਾਣਗੀਆਂ।
