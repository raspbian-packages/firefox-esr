csp.error.missing-directive = ਪਾਲਸੀ ਲਈ ਚਾਹੀਦਾ '%S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਗੁੰਮ ਹੈ

#LOCALIZATION NOTE (csp.error.illegal-keyword) %1$S is the name of a CSP directive, such as "script-src". %2$S is the name of a CSP keyword, usually 'unsafe-inline'.
csp.error.illegal-keyword = '%1$S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਵਿੱਚ ਵਰਜਿਤ %2$S ਸ਼ਬਦ ਸ਼ਾਮਲ ਹੈ।

#LOCALIZATION NOTE (csp.error.illegal-protocol) %2$S a protocol name, such as "http", which appears as "http:", as it would in a URL.
csp.error.illegal-protocol = '%1$S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਵਿੱਚ ਵਰਜਿਤ %2$S: ਪਰੋਟੋਕਾਲ ਸਰੋਤ ਸ਼ਾਮਲ ਹੈ।

#LOCALIZATION NOTE (csp.error.missing-host) %2$S a protocol name, such as "http", which appears as "http:", as it would in a URL.
csp.error.missing-host = %2$S: ਪਰੋਟੋਕਾਲ ਲਈ '%1$S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਵਿੱਚ ਹੋਸਟ ਚਾਹੀਦਾ ਹੈ

#LOCALIZATION NOTE (csp.error.missing-source) %1$S is the name of a CSP directive, such as "script-src". %2$S is the name of a CSP source, usually 'self'.
csp.error.missing-source = '%1$S' ਨੂੰ %2$S ਸਰੋਤ ਵਿੱਚ ਸ਼ਾਮਲ ਚਾਹੀਦਾ ਹੈ

#LOCALIZATION NOTE (csp.error.illegal-host-wildcard) %2$S a protocol name, such as "http", which appears as "http:", as it would in a URL.
csp.error.illegal-host-wildcard = %2$S: '%1$S' ਦਿਸ਼ਾ-ਨਿਰਦੇਸ਼ ਵਿੱਚ ਵਾਈਲਡਕਾਰਡ ਵਿੱਚ ਘੱਟੋ-ਘੱਟ ਇੱਕ ਅਸਧਾਰਨ ਸਬ-ਡੋਮੇਨ ਸ਼ਾਮਲ ਚਾਹੀਦੀ ਹੈ (ਜਿਵੇਂ, *.com ਦੀ ਬਜਾਏ *.example.com)

