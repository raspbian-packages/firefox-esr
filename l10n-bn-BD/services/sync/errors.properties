error.login.reason.network      = সার্ভারে সংযোগ দিতে ব্যর্থ
error.login.reason.recoverykey  = ভুল রিকভারি চাবি
error.login.reason.account      = একাউন্ট নাম বা পাসওয়ার্ড ভুল
error.login.reason.no_username  = নিখোঁজ অ্যাকাউন্ট নাম
error.login.reason.no_password2 = নিখোঁজ পাসওয়ার্ড
error.login.reason.no_recoverykey= ব্যবহার করার জন্য কোন সংরক্ষিত পুনরুদ্ধার  কী নেই
error.login.reason.server       = সার্ভার ভুলভাবে কনফিগার করা হয়েছে\u0020

error.sync.failed_partial            = এক বা একাধিক ধরণের ডাটা সিঙ্ক করা যায়নি
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = Firefox Sync সার্ভারের রক্ষণাবেক্ষণ কাজ চলছে, সিঙ্ক স্বয়ংক্রিয়ভাবে পুনরায় শুরু হবে\u0020

invalid-captcha = ভুল শব্দ, পুনরায় চেষ্টা করুন
weak-password   = আরও শক্তিশালী পাসওয়ার্ড ব্যবহার করুন\u0020

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = অজ্ঞাত ত্রুটি রয়েছে\u0020

change.password.pwSameAsPassword     = পাসওয়ার্ড আপনার বর্তমান পাসওয়ার্ডের সাথে মিলতে পারবেনা
change.password.pwSameAsUsername     = পাসওয়ার্ড আপনার ব্যবহারকারীর নামের সাথে মিলতে পারবেনা
change.password.pwSameAsEmail        = পাসওয়ার্ড আপনার ইমেইল ঠিকানার সাথে মিলতে পারবেনা
change.password.mismatch             = আপনার দেয়া পাসওয়ার্ডের সাথে মিল নেই
change.password.tooShort             = আপনার দেয়া পাসওয়ার্ডটি  খুব ছোট
