# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = Tá Sync atógtha againn chun gur fusa do chách é a úsáid.

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = Logáil Isteach i Sync
autoDisconnectSignIn.accessKey = L

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = Athcheangail %S

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = Deimhnigh %S

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = Teachtaireacht Deimhnithe Seolta
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = Seoladh nasc deimhnithe chuig %S. Féach ar do ríomhphoist agus cliceáil an nasc chun sioncrónú a thosú.
verificationNotSentTitle = Níorbh fhéidir deimhniúchán a sheoladh
verificationNotSentFull = Theip orainn an ríomhphoist deimhnithe a sheoladh; bain triail eile as ar ball.
