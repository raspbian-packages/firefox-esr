decoder.noHWAccelerationVista.message = ভিডিওর গুণমান বাড়ানোর জন্য, আপনাকে হয়তো Windows Vista-র জন্য Microsoft’s Platform Update Supplement ইন্সটল করতে হবে।
decoder.noPulseAudio.message = অডিও চালানোর জন্য, আপনাকে হয়তো প্রয়োজনীয় PulseAudio সফটওয়্যার ইন্সটল করতে হতে পারে।
decoder.unsupportedLibavcodec.message = libavcodec ভেদনীয় হতে পারে বা সাপোর্ট করতে না পারে, এবং ভিডিও চালানোর জন্য আপডেট করা উচিৎ।

