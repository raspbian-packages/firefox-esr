CrashReporterProductErrorText2=Firefox-ს პრობლემა შეემთხვა და გაითიშა. ჩვენ ვეცდებით დარესტარტების შემდეგ თქვენი ფანჯრები და ტაბები აღვადგინოთ.\n\nსამწუხაროდ პრობლემის შეტყობინების გაგზავნა არ მოხერხდება.\n\nდეტალები: %s
CrashReporterDescriptionText2=Firefox-ს პრობლემა შეემთხვა და გაითიშა. ჩვენ ვეცდებით დარესტარტების შემდეგ თქვენი ფანჯრები და ტაბები აღვადგინოთ.\n\nიმისათვის, რომ ამ პრობლემის დიაგნოზირება და გასწორება მოხერხდეს, თქვენ შეგიძლიათ გათიშვის შეტყობინება გამოგვიგზავნოთ.
