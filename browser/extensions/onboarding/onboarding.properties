onboarding.tour-sync.description2=Sync ta pussibilitescha dad acceder a moda simpla als segnapaginas, als pleds-clav e perfin als tabs averts sin tut tes apparats. Sync ta lascha controllar tge tips dad infurmaziun che ti vuls (u na vuls betg) cundivider.
