onboarding.notification.onboarding-tour-customize.title=Reorganisescha tia trav d'utensils.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Plazzescha ils utensils che ti dovras il pli savens uschia che ti als has adina per mauns. Extenda tia trav d'utensils cun ulteriuras opziuns. U tscherna in design per che %S giaja a prà cun tai.

