# LOCALIZATION NOTE : FILE This file contains the webrtc global indicator strings

# LOCALIZATION NOTE (webrtcIndicator.windowtitle): %S is the brand name (e.g. Firefox).
# This string is used so that the window has a title in tools that enumerate/look for window
# titles. It is not normally visible anywhere.
webrtcIndicator.windowtitle = %S - indykatōr udostympnianio

webrtcIndicator.sharingCameraAndMicrophone.tooltip = Twoja kamera i mikrofōn sōm udostympniane. Kliknij, coby regiyrować udostympnianiym.
webrtcIndicator.sharingCamera.tooltip              = Twoja kamera je udostympniano. Kliknij, coby regiyrować udostympnianiym.
webrtcIndicator.sharingMicrophone.tooltip          = Twōj mikrofōn je udostympniany. Kliknij, coby regiyrować udostympnianiym.
webrtcIndicator.sharingApplication.tooltip = Aplikacyjo je udostympniano. Kliknij, coby regiyrować udostympnianiym.
webrtcIndicator.sharingScreen.tooltip = Twōj ekran je udostympniany. Kliknij, coby regiyrować udostympnianiym.
webrtcIndicator.sharingWindow.tooltip = Ôkno je udostympniane. Kliknij, coby regiyrować udostympnianiym.
webrtcIndicator.sharingBrowser.tooltip = Karta je udostympniano. Kliknij, coby regiyrować udostympnianiym.


# LOCALIZATION NOTE : The following strings are only used on Mac for
# menus attached to icons near the clock on the mac menubar.

# LOCALIZATION NOTE (webrtcIndicator.sharing*With.menuitem):
# %S is the title of the tab using the share.
webrtcIndicator.sharingCameraWith.menuitem = Udostympnianie kamery karcie „%S”
webrtcIndicator.sharingMicrophoneWith.menuitem = Udostympnianie mikrofōnu karcie „%S”
