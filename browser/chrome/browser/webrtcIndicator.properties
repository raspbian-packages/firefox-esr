webrtcIndicator.sharingCameraWithNTabs.menuitem = Udostympnianie kamery #1 karcie;Udostympnianie kamery #1 kartōm;Udostympnianie kamery #1 kartōm
# LOCALIZATION NOTE (webrtcIndicator.sharingMicrophoneWithNTabs.menuitem):
# Semicolon-separated list of plural forms. See:
# http://developer.mozilla.org/en/docs/Localization_and_Plurals
webrtcIndicator.sharingMicrophoneWithNTabs.menuitem = Udostympnianie mikrofōnu #1 karcie;Udostympnianie mikrofōnu #1 kartōm;Udostympnianie mikrofōnu #1 kartōm
# LOCALIZATION NOTE (webrtcIndicator.sharingApplicationWithNTabs.menuitem):
# Semicolon-separated list of plural forms. See:
# http://developer.mozilla.org/en/docs/Localization_and_Plurals
webrtcIndicator.sharingApplicationWithNTabs.menuitem = Udostympnianie aplikacyje #1 karcie;Udostympnianie aplikacyje #1 kartōm;Udostympnianie aplikacyje #1 kartōm
# LOCALIZATION NOTE (webrtcIndicator.sharingScreenWithNTabs.menuitem):
# Semicolon-separated list of plural forms. See:
# http://developer.mozilla.org/en/docs/Localization_and_Plurals
webrtcIndicator.sharingScreenWithNTabs.menuitem = Udostympnianie ekranu #1 karcie;Udostympnianie ekranu #1 kartōm;Udostympnianie ekranu #1 kartōm
