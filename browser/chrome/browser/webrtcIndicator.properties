webrtcIndicator.sharingScreenWith.menuitem = Udostympnianie ekranu karcie „%S”
webrtcIndicator.sharingWindowWith.menuitem = Udostympnianie ôkna karcie „%S”
webrtcIndicator.sharingBrowserWith.menuitem = Udostympnianie karty karcie „%S”
webrtcIndicator.controlSharing.menuitem = Regiyruj udostympnianiym
# LOCALIZATION NOTE (webrtcIndicator.sharingCameraWithNTabs.menuitem):
# Semicolon-separated list of plural forms. See:
