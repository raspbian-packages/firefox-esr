tabs.unmuteAudio2.background.tooltip=Kkes tasusmi n yiccer;Kkes tasusmi n #1 waccaren

# LOCALIZATION NOTE (tabs.unblockAudio2.tooltip):
# Semicolon-separated list of plural forms. See:
