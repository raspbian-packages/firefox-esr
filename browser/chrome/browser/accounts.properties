# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = យើង​បាន​បង្កើត​កម្មវិធី​ធ្វើ​សមកាលកម្ម​ឡើងវិញ​ដើម្បី​ធ្វើ​ឲ្យ​ងាយ​សម្រាប់​​គ្រប់គ្នា។

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = ចូល​ទៅ​​ការ​ធ្វើ​សមកាលកម្ម
autoDisconnectSignIn.accessKey = S

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = ភ្ជាប់​ម្តង​ទៀត %S

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = បញ្ជាក់ %S

# These strings are shown in a desktop notification after the
# user requests we resend a verification email.
verificationSentTitle = បាន​ផ្ញើ​ការ​ផ្ទៀងផ្ទាត់
# LOCALIZATION NOTE (verificationSentBody) - %S = Email address of user's Firefox Account
verificationSentBody = បាន​ផ្ញើ​តំណ​ការ​ផ្ទៀងផ្ទាត់​ទៅ %S។
verificationNotSentTitle = មិន​អាច​ផ្ញើ​ការ​ផ្ទៀងផ្ទាត់
verificationNotSentBody = យើង​មិន​អាច​ផ្ញើ​អ៊ីមែល​​ផ្ទៀងផ្ទាត់​បាន​ទេ​នៅ​ពេល​នេះ សូម​​ព្យាយាម​ម្ដង​ទៀត​នៅ​ពេល​ក្រោយ។

# LOCALIZATION NOTE (syncStartNotification.title, syncStartNotification.body)
# These strings are used in a notification shown after Sync is connected.
syncStartNotification.title = បាន​បើក​​ការ​ធ្វើ​សមកាលកម្ម
# %S is brandShortName
syncStartNotification.body2 = %S នឹង​ចាប់ផ្ដើម​ធ្វើសមកាលកម្ម​​នៅ​ពេល​ដ៏​ខ្លី។

# LOCALIZATION NOTE (deviceDisconnectedNotification.title, deviceDisconnectedNotification.body)
# These strings are used in a notification shown after Sync was disconnected remotely.
deviceDisconnectedNotification.title = ការ​ធ្វើ​សមកាលកម្ម​បាន​ផ្ដាច់
deviceDisconnectedNotification.body = កុំព្យូទ័រ​នេះ​បាន​ផ្ដាច់​ចេញ​ពី Firefox Sync ដោយ​ជោគជ័យ

# LOCALIZATION NOTE (sendTabToAllDevices.menuitem)
# Displayed in the Send Tabs context menu when right clicking a tab, a page or a link.
sendTabToAllDevices.menuitem = គ្រប់​ឧបករណ៍

# LOCALIZATION NOTE (tabArrivingNotification.title, tabArrivingNotificationWithDevice.title,
# tabsArrivingNotification.title, unnamedTabsArrivingNotification2.body,
# unnamedTabsArrivingNotificationMultiple2.body, unnamedTabsArrivingNotificationNoDevice.body)
# These strings are used in a notification shown when we're opening tab(s) another device sent us to display.

# LOCALIZATION NOTE (tabArrivingNotification.title, tabArrivingNotificationWithDevice.title)
# The body for these is the URL of the tab recieved
tabArrivingNotification.title = បាន​ទទួល​ផ្ទាំង
# LOCALIZATION NOTE (tabArrivingNotificationWithDevice.title) %S is the device name
tabArrivingNotificationWithDevice.title = ផ្ទាំង​ពី %S

tabsArrivingNotification.title = បាន​ទទួល​ផ្ទាំង​ច្រើន
# LOCALIZATION NOTE (unnamedTabsArrivingNotification2.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received and #2 is the device name.
unnamedTabsArrivingNotification2.body = ផ្ទាំង #1 បាន​មកដល់​ពី #2;ផ្ទាំង #1 បាន​មកដល់​ពី #2
# LOCALIZATION NOTE (unnamedTabsArrivingNotificationMultiple2.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received.
unnamedTabsArrivingNotificationMultiple2.body = ផ្ទាំង #1 បាន​មកដល់​ពី​ឧបករណ៍​ដែល​បាន​តភ្ជាប់​របស់​អ្នក;ផ្ទាំង #1 បាន​មកដល់​ពី​ឧបករណ៍​ដែល​បាន​តភ្ជាប់​របស់​អ្នក

# LOCALIZATION NOTE (unnamedTabsArrivingNotificationNoDevice.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received
# This version is used when we don't know any device names.
unnamedTabsArrivingNotificationNoDevice.body = ផ្ទាំង #1 បាន​មកដល់;ផ្ទាំង #1 បាន​មកដល់
