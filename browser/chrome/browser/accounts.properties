# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = Siphinde sakha uNgqamaniso ukwenzela lula wonke umntu.

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = Sayina ungene kuNgqamaniso
autoDisconnectSignIn.accessKey = S

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = Qhagamshela kwakhona %S

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = Qinisekisa %S

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = Isiqinisekiso sithunyelwe
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = Ilinki yokuqinisekisa iye yathunyelwa %S. Sicela uhlole i-imeyili yakho uze ucofe ilinki ukuqalisa ungqamaniso.
verificationNotSentTitle = Ayikwazi ukuThumela uQinisekiso
verificationNotSentFull = Asikwazi kuthumela imeyili yokuqinisekisa ngeli xesha, sicela uphinde uzame ngelinye ixesha.
