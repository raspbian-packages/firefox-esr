newtab.intro1.paragraph1=ਹੁਣ ਜਦੋਂ ਤੁਸੀਂ ਨਵੀਂ ਟੈਬ ਨੂੰ ਖੋਲ੍ਹਦੇ ਹੋ ਤਾਂ ਤੁਸੀਂ ਸਾਈਟਾਂ ਨੂੰ ਵੇਖੋਗੇ, ਜੋ ਕਿ ਅਸੀਂ ਸਮਝਦੇ ਹਾਂ ਕਿ ਤੁਹਾਡੇ ਲਈ ਦਿਲਚਸਪ ਹੋ ਸਕਦੀਆਂ ਹਨ। ਕੁਝ ਸਾਈਟਾਂ ਨੂੰ ਮੋਜ਼ੀਲਾ ਜਾਂ ਸਾਡੇ ਹਿੱਸੇਦਾਰਾਂ ਵਲੋਂ ਇਸ਼ਤਿਹਾਰ ਹੋ ਸਕਦੀਆਂ ਹਨ।
# LOCALIZATION NOTE(newtab.intro1.paragraph2): %1$S will be replaced inline by
# an active link using string newtab.privacy.link as text. %2$S will be replaced
# inline by the gear icon used to customize the new tab window.
newtab.intro1.paragraph2=ਇਹ ਸੇਵਾ ਦੇਣ ਲਈ ਸਾਨੂੰ ਕੁਝ ਡਾਟਾ ਸਾਡੀ %1$S ਦੇ ਤਹਿਤ ਆਪਣੇ-ਆਪ ਹੀ ਭੇਜਿਆ ਜਾਂਦਾ ਹੈ। ਤੁਸੀਂ ਇਸ ਨੂੰ ਕਿਸੇ ਵੀ ਵੇਲੇ ਗੇਅਰ ਚਿੰਨ੍ਹ (%2$S) ਉੱਤੇ ਚੋਣ ਨੂੰ ਹਟਾ ਕੇ ਬੰਦ ਕਰ ਸਕਦੇ ਹੋ।
