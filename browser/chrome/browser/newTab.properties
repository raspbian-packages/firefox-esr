newtab.enhanced.explain=තිර රූපය යළි පිහිටුවීම මගින් Mozilla සහකරුවෙකු මෙම ටයිලය දෘශ්‍යව දියුණු කර ඇත. ඔබට අභිප්‍රේතයන්හි %1$S බොත්තම ක්ලික් කිරීම මගින් දියුණු කළ ටයිල අක්‍රීය කළ හැක. %2$S
newtab.intro1.paragraph1=දැන් ඔබ නව ටැබයක් විවෘත කරන විට, ඔබට සිත්ගන්නා සුළු අඩවිද දිස්වනු ඇත. ඒවායින් කිහිපයක් Mozilla මගින් යෝජිත හෝ අපගේ සහකරුවන්ගේ විය හැක.
# LOCALIZATION NOTE(newtab.intro1.paragraph2): %1$S will be replaced inline by
# an active link using string newtab.privacy.link as text. %2$S will be replaced
# inline by the gear icon used to customize the new tab window.
newtab.intro1.paragraph2=මෙම සේවාව සැපයීමේදී, සමහරක් දත්ත ස්වංයක්‍රීයව අපවෙත නැවත ලැබෙන්නට %1$S හී සඳහන් පරිදි ක්‍රියාකෙරේ. මෙම සේවාව ගියර් අයිකනය යටතේ ඇති විකල්පයන් තේරීමෙන් අක්‍රීය කල හැකියි (%2$S).
