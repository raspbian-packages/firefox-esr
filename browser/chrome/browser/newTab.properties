newtab.sponsored.explain2=മോസിലയുടെ ഒരു പങ്കാളിയ്ക്കു വേണ്ടിയാണു് നിങ്ങള്‍ക്കു് ഈ സൈറ്റ് നിര്‍ദ്ദേശിക്കുപ്പെട്ടതു്. %1$S ബട്ടണ്‍ ക്ലിക്ക് ചെയ്തു് നിങ്ങള്‍ക്കിതു് നീക്കം ചെയ്യാം. %2$S
