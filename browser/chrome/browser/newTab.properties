newtab.intro1.paragraph1=आता जेव्हा तुम्ही नवीन टॅब उघडाल, ज्या साईट्स तुम्हाला आवडतील असे आम्हाला वाटते त्या साईट्स तुम्हाला दिसतील. काही साईट्स Mozilla द्वारे सुचवलेल्या आणि Mozilla भागीदारा द्वारे प्रायोजित केलेल्या असतील.
