newtab.suggested.explain=ഈ താള്‍ മോസില്ല താങ്കള്‍ക്ക് നിര്‍ദ്ദേശിച്ചതാണു്. താങ്കള്‍ക്ക് %1$S ബട്ടണ്‍ അമര്‍ത്തി ഇത് എപ്പോള്‍ വേണമെങ്കിലും നീക്കം ചെയ്യാവുന്നതാണു്. %2$S
