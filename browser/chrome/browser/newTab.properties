newtab.intro1.paragraph1=Teraz, gdy otworzysz nową kartę, zobaczysz również karty, które jak sądzimy, mogą być dla Ciebie interesujące. Niektóre z nich mogą być sugerowane przez Mozillę lub sponsorowane przez jej partnerów.
newtab.intro1.paragraph2=Aby było to możliwe, pewne dane są automatycznie przesyłane do Mozilli, zgodnie z %1$S. Można to wyłączyć w menu przycisku %2$S.
