newtab.sponsored.explain=Mozilla భాగస్వామి తరుపున మీకు ఈ టైల్ చూపబడుతోంది. మీరు %1$S బటన్ వత్తి ఎప్పుడు కావాలంటే అప్పుడు తీసివేయవచ్చు. %2$S
