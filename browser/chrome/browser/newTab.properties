newtab.sponsored.explain2=ఒక Mozilla భాగస్వామి తరుపున ఈ సైటు మీకు సూచించబడింది. %1$S బొత్తాన్ని నొక్కడం ద్వారా దీన్ని మీరు ఎప్పుడైనా తీసేసుకోవచ్చు. %2$S
