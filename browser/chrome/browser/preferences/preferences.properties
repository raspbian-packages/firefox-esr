locationpermissionsdisabledescription=এতে করে, উপরের তালিকায় না থাকা ওয়েবসাইট, আপনার অবস্থান জানতে চেয়ে অনুরোধ করতে পারবে না। যদিও অবস্থান জানতে না দিলে ওয়েবসাইটের কিছু বৈশিষ্ট্যে ব্যাঘাত ঘটতে পারে।
camerapermissionstext2=নিচের ওয়েবসাইট সমূহ আপনার ক্যামেরা ব্যবহার করার অনুরোধ জানিয়েছে। কোন ওয়েবসাইট আপনার ক্যামেরা ব্যবহার করতে পারবে, তা আপনি আগেই বলে দিতে পারেন। নতুন কোন ওয়েবসাইট ক্যামেরা ব্যবহারের অনুরোধ যেনো পাঠাতে না পারে, সেটিও আপনি ব্লক করে দিতে পারেন।
