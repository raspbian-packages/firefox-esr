microphonepermissionsdisabledescription=এতে করে, উপরের তালিকায় না থাকা ওয়েবসাইট, আপনার মাইক্রোফোন ব্যবহার করতে চেয়ে অনুরোধ করতে পারবে না। তবে মাইক্রোফোন ব্যবহার করতে না দিলে ওয়েবসাইটের কিছু বৈশিষ্ট্যে ব্যাঘাত ঘটতে পারে।
