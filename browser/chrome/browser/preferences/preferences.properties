camerapermissionsdisabledescription=এতে করে, উপরের তালিকায় না থাকা ওয়েবসাইট, আপনার ক্যামেরা ব্যবহার করার অনুরোধ করতে পারবে না। তবে ক্যামেরা ব্যবহার করতে না দিলে ওয়েবসাইটের কিছু বৈশিষ্ট্যে ব্যাঘাত ঘটতে পারে।
