locationpermissionstext2=নিচের ওয়েবসাইট সমূহ আপনার অবস্থানের জানতে অনুরোধ করেছে। আপনি নির্দিষ্ট করে দিতে পারেন যে, কোন ওয়েবসাইট আপনার অবস্থান জানার অনুমোদন পাবে। নতুন কোন ওয়েবসাইটের এরকম অনুরোধ সমূহ আপনি ব্লক করেও দিতে পারেন।
locationpermissionstitle=সেটিং - অবস্থান অনুমতি
