notCached=מסמך זה לא זמין יותר.
netOffline=Firefox נמצא כעת במצב לא־מקוון ואינו יכול לגלוש באינטרנט.
isprinting=לא ניתן לשנות את המסמך בזמן הדפסה או בזמן תצוגה לפני הדפסה.
