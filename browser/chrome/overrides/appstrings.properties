sslv3Used=ל־Firefox אין אפשרות להבטיח את בטיחות הנתונים שלך מול %S עקב השימוש ב־SSLv3, פרוטוקול הצפנה פגום.
inadequateSecurityError=האתר ניסה לשאת ולתת על רמה בלתי מספקת של אבטחה.
