SuperfluousAuth=Ви збираєтесь увійти на сайт «%1$S» з ім’ям користувача «%2$S», але цей сайт не вимагає автентифікації. Це може бути спроба обдурити вас.\n\nЧи дійсно «%1$S» є сайтом, який ви хочете відвідати?
