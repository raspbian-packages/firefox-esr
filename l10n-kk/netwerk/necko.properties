# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure="%1$S" cookie файлы тайдырылады, өйткені оның "sameSite=none" атрибуты бар, бірақ, "secure" атрибуты жоқ.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta="%1$S" cookie файлы жақын арада тайдырылатын болады, өйткені оның "sameSite" атрибуты "none" немесе жарамсыз мәнге орнатылған, және "secure" атрибуты жоқ. "sameSite" атрибуты туралы көбірек білу үшін, %2$S оқыңыз
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced="%1$S" cookie файлының "sameSite" саясаты "lax" етіп орнатылды, өйткені оның "sameSite" атрибуты жоқ, ал "sameSite=lax" бұл атрибут үшін үнсіз келісім бойынша мәні болып табылады.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta="%1$S" cookie файлының жарамды "sameSite" атрибут мәні жоқ. Жақын арада "sameSite" атрибуты жоқ немесе оның шамасы жарамсыз мәніне орнатылған cookie файлдары "lax" ретінде өңделетін болады. Бұл дегеніміз, ондай cookie файлы үшінші жақты контексттерге енді жіберілмейтін болады. Егер сіздің қолданбаңыз бұл cookie файлы ондай контексте қолжетерлік болатынына сүйенсе, оған "sameSite=none" атрибутын қосыңыз. "sameSite" атрибуты туралы көбірек білу үшін, %2$S оқыңыз
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid="%1$S" cookie үшін "sameSite" мәні жарамсыз. Қолдауы бар мәндер: "lax", "strict", "none".
