ImageMapRectBoundsError=<area shape="rect"> элементінің "coords" атрибут пішімі "сол жақтан,үстінен,оң жақтан,астынан" пішіміне сәйкес келмейді.
ImageMapCircleWrongNumberOfCoords=<area shape="circle"> элементінің "coords" атрибут пішімі "центр-x,центр-y,радиус" пішіміне сәйкес келмейді.
ImageMapCircleNegativeRadius=<area shape="circle"> элементінің "coords" атрибутының радиусы теріс.
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> элементінің "coords" атрибутының пішімі "x1,y1,x2,y2 …" пішіміне сәйкес келмейді.
ImageMapPolyOddNumberOfCoords=<area shape="poly"> элементінің "coords" атрибутында соңғы "y" координатасы жоқ (дұрыс пішімі "x1,y1,x2,y2 …").

TablePartRelPosWarning=Кесте жолдарын және жолдар топтарын салыстырмалы орналастыруға енді қолдау бар. Бұл сайтты жаңарту керек болуы мүмкін, өйткені ол сайт ол мүмкіндіктің істемейтініне тәуелді болуы мүмкін.
ScrollLinkedEffectFound2=Бұл сайт айналдыруға байланысқан орналастыру эффектісін қолданатын сияқты. Бұл асинхронды емес панорамдаумен жақсы жұмыс істемеуі мүмкін, көбірек білу және оған байланысты саймандар және мүмкіндіктерді талқылау үшін https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects шолыңыз!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=Анимацияны түзеткіште орындау мүмкін емес, өйткені фрейм (%1$S, %2$S) өлшемі (16, 16) шамасынан кіші
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=Анимацияны түзеткіште орындау мүмкін емес, өйткені фрейм өлшемі (%1$S, %2$S) экран терезесінен (%3$S, %4$S) үлкен, немесе көрінетін аймақ (%5$S, %6$S) максималды рұқсат етілген шамадан (%7$S) үлкен болып тұр
