error.login.reason.network      = სერვერთან დაკავშირება ვერ მოხერხდა
error.login.reason.recoverykey  = არასწორი აღდგენის გასაღები
error.login.reason.account      = მომხმარებლის არასწორი სახელი ან პაროლი
error.login.reason.no_username  = აკლია მომხმარებლის სახელი
error.login.reason.no_password2 = აკლია პაროლი
error.login.reason.no_recoverykey= დამახსოვრებული აღდგენის გასაღები არ მოიძებნა
error.login.reason.server       = სერვერი არასწორადაა მოწყობილი

error.sync.failed_partial            = ერთი ან მეტი მონაცემთა ტიპის სინქრონიზაცია ვერ მოხერხად
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = მიმდინარეობს Firefox Sync-ის სერვერის ტექნიკური მომსახურება, სინქრონიზაცია განახლდება ავტომატურად

invalid-captcha = არასწორი სიტყვებია, სცადეთ თავიდან
weak-password   = გამოიყენეთ უფრო ძლიერი პაროლი

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = უცნობი შეცდომა

change.password.pwSameAsPassword     = პაროლი არ უნდა ემთხვეოდეს მიმდინარე პაროლს
change.password.pwSameAsUsername     = არ შეიძლება თქვენი მომხმარებლის სახელის პაროლად გამოყენება
change.password.pwSameAsEmail        = არ შეიძლება პაროლად თქვენი ელ-ფოსტის გამოყენება
change.password.mismatch             = შეყვანილი პაროლები არ ემთხვევა
change.password.tooShort             = შეყვანილი პაროლი ძალიან მოკლეა
