## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=წერილის გაგზავნა SMTP სერვერით %S ვერ ხერხდება გაურკვეველი მიზეზის გამო. გთხოვთ გადაამოწმოთ თქვენი სერვერის SMTP პარამეტრების მართებულობა და სცადეთ კვლავ ან დაუკავშირდით თქვენი ქსელის ადმინისტრატორს.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=როგორც ჩანს SMTP სერვერისთვის %S დაშიფრული პაროლები მიუღებელია. თუ ანგარიში ახლახანს გახსენით, გთხოვთ სცადოთ აუთენტიფიკაციის მეთოდისთვის მიუთითოთ პარამეტრი «პაროლის დაუცველად გადაცემა» დაფაზე «ანგარიშის პარამეტრები | სერვერის პარამეტრები». თუ ეს მუშაობდა და ახლა უეცრად აღარ ფუნქციონირებს, ეს ჩვეულებრივი სიმპტომია, რომ ვიღაცას თქვენი პაროლის მოპარვა შეეძლო.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=როგორც ჩანს SMTP სერვერისთვის %S დაშიფრული პაროლები მიუღებელია. თუ ანგარიში ახლახანს გახსენით, გთხოვთ აუთენტიფიკაციის მეთოდისთვის მიუთითოთ პარამეტრი «ჩვეულებრივი პაროლი» დაფაზე «ანგარიშის პარამეტრები | სერვერის პარამეტრები». თუ ეს მუშაობდა და ახლა უეცრად აღარ ფუნქციონირებს, გთხოვთ მიმართოთ ელფოსტის ადმინს ან პროვაიდერს.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP სერვერისთვის %S ღია ტექსტური პაროლები მიუღებელია. გთხოვთ აუთენტიფიკაციის მეთოდისთვის მიუთითოთ პარამეტრი «დაშიფრული პაროლი» დაფაზე «ანგარიშის პარამეტრები | სერვერის პარამეტრები».

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=ვერ ხერხდება აუთენტიფიკაცია SMTP სერვერზე %S. გადაამოწმეთ პაროლი და «აუთენტიფიკაციის მეთოდი» დაფაზე «ანგარიშის პარამეტრები | გამავალი სერვერი(SMTP)».

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Kerberos/GSSAPI ტალონი მიუღებელი აღმოჩნდა SMTP სერვერისთვის %S. გთხოვთ გადაამოწმოთ თქვენი შესვლა - Kerberos/GSSAPI realm.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP სერვერისთვის %S შერჩეული აუთენტიფიკაციის მეთოდი მიუღებელია. გთხოვთ შეცვალოთ «აუთენტიფიკაციის მეთოდი» დაფაზე «ანგარიშის პარამეტრები | სერვერის პარამეტრები».

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=ვერ ხერხდება აუთენტიფიკაცია SMTP სერვერზე %S. მისთვის (SMTP-AUTH) აუთენტიფიკაცია მიუღებელია, ხოლო თქვენ იგი შეარჩიეთ. გთხოვთ აუთენტიფიკაციის მეთოდისთვის მიუთითოთ პარამეტრი «არა» დაფაზე «ანგარიშის პარამეტრები | სერვერის პარამეტრები» ან მიმართეთ ელფოსტის მომსახურების პროვაიდერს.

