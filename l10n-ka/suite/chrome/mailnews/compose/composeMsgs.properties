## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=წერილის გაგზავნა ვერ ხერხდება რადგან დაკავშირება SMTP სერვერთან %S ვერ განხორციელდა. შესაძლოა სერვერი მიუწვდომელია ან უარყოფს SMTP კავშირს. გთხოვთ გადაამოწმოთ თქვენი სერვერის SMTP პარამეტრების მართებულობა და სცადეთ კვლავ ან დაუკავშირდით თქვენი ქსელის ადმინისტრატორს.

