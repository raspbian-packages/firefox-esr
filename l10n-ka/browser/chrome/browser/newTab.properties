newtab.intro1.paragraph1=ახლა ახალი ჩანართის გახსნისას, თქვენ ასევე იხილავთ საიტებს, რომლებიც ჩვენი აზრით დაგაინტერესებთ. ზოგიერთი შესაძლოა Mozilla-ს მიერ იყოს შემოთავაზებული ან ჩვენი პარტნიორების მიერ დასპონსორებული.
