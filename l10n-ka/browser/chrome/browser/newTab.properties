newtab.intro1.paragraph2=ამ მომსახურების შემოსათავაზებლად, გარკვეული მონაცემები ავტომატურად გვეგზავნება უკან, როგორც ეს ჩვენს %1$S-შია მითითებული. ამის გამორთვა კბილანას ხატულას ქვეშ პარამეტრზე მონიშვნის მოხსნით შეგიძლიათ (%2$S).
