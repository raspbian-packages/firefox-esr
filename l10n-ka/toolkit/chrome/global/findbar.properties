# strings used by the Find bar, split from browser.properties
NotFound=კონტექსტი ვერ მოიძებნა
WrappedToTop=გავედი გვერდის ბოლოში, ვაგრძელებ თავიდან
WrappedToBottom=გავედი გვერდის თავში, ვაგრძელებ ბოლოდან
NormalFind=გვერდზე პოვნა
FastFind=სწრაფი პოვნა
FastFindLinks=სწრაფი პოვნა (მხოლოდ ბმულები)
CaseSensitive=(მთავრულის გათვალისწინებით)
EntireWord=(მხოლოდ მთლიანი სიტყვები)
# LOCALIZATION NOTE (FoundMatches): Semicolon-separated list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is currently selected match and #2 the total amount of matches.
FoundMatches=#1 #2 დამთხვევიდან;#1 #2 დამთხვევიდან
# LOCALIZATION NOTE (FoundMatchesCountLimit): Semicolon-separated list of plural
# forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the total amount of matches allowed before counting stops.
FoundMatchesCountLimit=#1-ზე მეტი დამთხვევა;#1-ზე მეტი დამთხვევა
