SuperfluousAuth=আপনি "%2$S" ব্যবহারকারী নাম দিয়ে "%1$S" সাইটে লগইন করতে যাচ্ছেন, কিন্তু ওয়েবসাইটটিতে কোনো প্রমাণীকরণের প্রয়োজন হয় না। এটি আপনাকে প্রতারণা করার কোনো চেষ্টা হতে পারে।\n\nআপনি কি "%1$S" সাইটটি পরিদর্শন করতে চাচ্ছেন?
AutomaticAuth=আপনি "%2$S" ব্যবহারকারী নাম দিয়ে "%1$S" সাইটে লগইন করতে যাচ্ছেন।

