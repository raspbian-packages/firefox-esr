newtab.enhanced.explain=Amendid n Mozilla isuli taɣaṛa tameẓrawt n tenfult s usemselsi n tuṭṭfa n ugdil. Tzemreḍ ad treremdeḍ tinfulin tufrinin s usiti ɣef tqeffalt %1$S. %2$S
newtab.intro1.paragraph1=Tura, ticki teldiḍ-d iccer amaynut, ad twaliḍ daɣen ismal i nɣil ad tebɣuḍ. Kra deg-sen aten id-isumer Mozilla neɣ immud-iten-id yiwen seg imendiden neɣ.
# LOCALIZATION NOTE(newtab.intro1.paragraph2): %1$S will be replaced inline by
# an active link using string newtab.privacy.link as text. %2$S will be replaced
# inline by the gear icon used to customize the new tab window.
newtab.intro1.paragraph2=Akken ad k-d-nefk ameẓlu-agi, kra n isefka aɣ-d-ttewazen s twurmant yeddan d %1$S nneɣ. Tzemreḍ ad tekkseḍ armad n waya s tukksa n ṛṛcem n uɣewwaṛ-agi daw n tignit (%2$S).
