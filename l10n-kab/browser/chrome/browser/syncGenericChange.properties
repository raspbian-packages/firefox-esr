change.synckey.introText2 = akken anqadeṛ tabaḍnit-inek, akk isefka-inek ad ttwagelhen send tuzna-nsen ɣeṛ uqeddac. Tasarutt n tukksa n uwgelhen n isefka yinek ur tettwazan ara.
