# LOCALIZATION NOTE: The next string is for the size of the enclosed media.
#   e.g. enclosureSizeText : "50.23 MB"
#   %1$S = size (in bytes or megabytes, ...)
#   %2$S = unit of measure (bytes, KB, MB, ...)
enclosureSizeText=%1$S %2$S

bytes=itamḍanen
kilobyte=KAṬ
megabyte=MAṬ
gigabyte=GAṬ

# LOCALIZATION NOTE: The next three strings explains to the user what they're
# doing.
#   e.g. alwaysUseForVideoPodcasts : "Always use Miro to subscribe to video podcasts."
#   %S = application to use (Miro, iTunes, ...)
alwaysUseForFeeds=Seqdac dima %S i wemulteɣ ɣer isuddam.
alwaysUseForAudioPodcasts=Seqdac dima %S i wemulteɣ ɣer ipodkasten.
alwaysUseForVideoPodcasts=Seqdac dima %S i wemulteɣ ɣer ipodkasten n temwalit.

subscribeFeedUsing=Multeɣ ɣer usuddem-agi s useqdec\u0020
subscribeAudioPodcastUsing=Multeɣ ɣeṛ upodkast-agi s useqdec n\u0020
subscribeVideoPodcastUsing=Multeɣ ɣeṛ upodkast-agi n temwalit s useqdec n\u0020

feedSubscriptionFeed1=Wa d "asuddem" n ugbur yettwasniflen yal tikelt ɣef usmel-a.
feedSubscriptionAudioPodcast1=Wa d "apodkast" n ugbur yettwasniflen yal tikelt ɣef usmel-a.
feedSubscriptionVideoPodcast1=Wa d "apodkast n tvidyutt" n ugbur yettwasniflen yal tikelt ɣef usmel-a.

feedSubscriptionFeed2=Tzemreḍ ad tmultɣeḍ ɣeṛ usuddem-agi iwakken ad k-id-awḍen ileqman ticki agbur-agi ittusnifel.
feedSubscriptionAudioPodcast2=Tzemreḍ ad tmultɣeḍ ɣeṛ upodkast-agi iwakken ad k-id-awḍen ileqman ticki agbur-agi ittusnifel.
feedSubscriptionVideoPodcast2=Tzemreḍ ad tmultɣeḍ ɣeṛ upodkast n temwalit-agi iwakken ad k-id-awḍen ileqman ticki agbur-agi ittusnifel.

