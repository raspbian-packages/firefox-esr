# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Anagi n tuqqna “%1$S” yettwagi acku amyerr “sameSite=none” maca mačči imyerr “secure”.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Anagi n tuqqna “%1$S” ad yettwagi acku imyerr-is “sameSite” yettusbadu ɣer “none” neɣ azal arameɣtu, daɣen s war imyerr “secure”. Akken ad tissineḍ ugar ɣef  yimyerr “sameSite“, ɣer %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Anagi n tuqqna “%1$S” ɣur-s tasertit “sameSite” yettusbadun ɣer “lax” acku ixuṣṣ-it imyerr “sameSite”, daɣen “sameSite=lax” d azal amezwer i yimyerr-a.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Anagi n tuqqna “%1$S” ur yesɛi ara azal n yimyerr ilaqen “sameSite” i ilaqen. Ɣer zdat, inagan n tuqqna war imyerr “sameSite” neɣ s yir azal ad ttwaḥesben am “lax”. Aya yemmal-d d akken anagi n tuqqna ur yettuɣal ara ad yettwazen deg yisatalen wis kraḍ. Ma yella asnas-ik icudd ɣer unagi-a n tuqqna deg usatal am wagi , rnu-as imyerr “sameSite=none“. Akken ad tissineḍ ugar, ɣef yimerr  “sameSite“, ɣer %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Yir azal “sameSite“ i unagi n tuqqna “%1$S”. Azalen yettusefraken d: “lax“, “strict“, “none“.
