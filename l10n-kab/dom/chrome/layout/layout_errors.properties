ImageMapRectBoundsError=Imyerr "coords" n tṛekkazt <area shape="rect"> ur telli ara desg umsal "aẓlmaḍ, afella,ayeffus,adda".
ImageMapCircleWrongNumberOfCoords=Imyerr "coords" n tṛekkazt <area shape="circle"> ur telli ara deg umasal "alemmas-x,alemmas-y,aqqaṛ".
ImageMapCircleNegativeRadius=Imyerr "coords" n tṛekkazt <area shape="circle"> ɣuṛ-s aqqaṛ ibaw.
ImageMapPolyWrongNumberOfCoords=Iyerr "coords" n tṛekkazt <area shape="poly"> ur yelli aara deg umasal "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Imyerr "coords" n tṛekkazt <area shape="poly"> ur yegbir ara amsideg aneggaru  "y" (amasal ameɣtu d "x1,y1,x2,y2 …").

TablePartRelPosWarning=Aselfu amassaɣ n izirigen n tfelwit akked igrawen n izirigen yettwasefrak. Asmel-agi yezmer ad yesru aleqqem ma yella tamahilt-agi ur teswi ara fell-as asemdu.
ScrollLinkedEffectFound2=Asmel-agi yettban d akken iseqdac asemdu n useflu scroll-linked. Ay-agi yzezmer ur iteddu ara akken iwata ɣef ugalis aramtawan; wali https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects ɣef ugar n telqut udiɣ ddu ɣer usqerdec icudden ɣer ifecka akked tmahilin!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=Imrayen ur ttwaselkamen ara ɣer umsuddes acku teɣzi n ukatar (%1$S, %2$S) meẓẓiyet ɣef (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=Imrayen ur ttwaselkamen ara ɣer umsuddes acku teɣzi n ukatar (%1$S, %2$S) tugar tin n ugdil aččuran (%3$S, %4$S) neɣ asrem amwalan (%5$S, %6$S) yugar azal afellay yettwasirgen  (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Imrayen ‘backface-visibility: hidden’ transforms ur ttwaselkamen ara ɣef umsuddes
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=Imrayen ‘transform-style: preserve-3d’ transform ur ttwaselkamen ara ɣef umsuddes
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Imrayen of ‘transform’ ɣef iferdisen neɣSVG transforms ur ttwaselkamen ara ɣef umsuddes
CompositorAnimationWarningTransformWithGeometricProperties=Imrayen ‘transform’ ur ttwaselkamen ara deg umsuddes ticki timeẓliyin tinzegganin ttḥerrikent ɣef yiwen n uferdisdeg iwet n tremt.
CompositorAnimationWarningTransformFrameInactive=Amray ur yettwaselkam ara ɣef umseddues acku akatar ur yettwacraḍ ara d urmid i umray  ‘transform’
CompositorAnimationWarningOpacityFrameInactive=Amray ur yettwaselkam ara ɣef umseddues acku akatar ur yettwacraḍ ara d urmid i umray  ‘opacity’\u0020
CompositorAnimationWarningHasRenderingObserver=Amray ur yettwaselkam ara ɣef umsuddes acku aferdis yerra-d imannayen  (-moz-element neɣ SVG clipping/masking)
