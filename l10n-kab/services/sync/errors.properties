error.login.reason.network      = Tuccḍa n tuqqna ɣer uqeddac
error.login.reason.recoverykey  = Tasarut n tririt mačči d tameɣtut
error.login.reason.account      = Isem n umiḍan neɣ awal uffir mačči d ameɣtu
error.login.reason.no_username  = Ulac isem n umiḍan
error.login.reason.no_password2 = Ulac awal uffir
error.login.reason.no_recoverykey= Ula d-yiwet n tsarut n tririt ur telli
error.login.reason.server       = Aqeddac ur ittuswel ara akken iwata

error.sync.failed_partial            = Yiwen neɣ ugar n isefka ur ittwasemtawi ara
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = Aqeddac Firefox Sync a yettuseggam akka tura, amtawi ad yeddu s wudem awurman

invalid-captcha = Awalen arimeɣta, ɛreḍ tikelt nniḍen
weak-password   = Seqdec awal uffir ussis ugar

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = Tuccḍa ur nettwassen

change.password.pwSameAsPassword     = Awal uffir ur icudd ara ɣer wawal uffir amiran
change.password.pwSameAsUsername     = Awal uffir ur icudd ara ɣer yisem-inek n useqdac
change.password.pwSameAsEmail        = Awal uffir ur icudd ara ɣer tansa-inek imayl
