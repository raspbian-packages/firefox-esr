# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Kuki “%1$S”ditolak karena memiliki atribut “sameSite=none” tetapi tidak mengandung atribut “secure”.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Kuki “%1$S” akan segera ditolak karena memiliki atribut “sameSite” bernilai “none” atau nilainya tidak valid, tanpa atribut “secure”. Untuk mengetahui lebih lanjut tentang atribut “sameSite“, baca %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Kuki “%1$S” memiliki kebijakan “sameSite” bernilai “lax” tetapi tidak mengandung atribut “sameSite” dan nilai “sameSite=lax” adalah nilai baku untuk atribut ini.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Kuki “%1$S” tidak memiliki nilai “sameSite” yang benar. Dalam waktu dekat, kuki tanpa atribut “sameSite” atau yang mengandung nilai tidak valid akan diperlakukan sebagai bernilai “lax”. Ini berarti kuki tersebut tidak akan lagi dikirim dalam konteks pihak ketiga. Jika aplikasi Anda bergantung pada kuki ini untuk tersedia dalam konteks ini, tambahkan atribut “sameSite=none“ di dalamnya. Untuk mengetahui lebih lanjut tentang atribut “sameSite“, baca %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Nilai “sameSite“ yang tidak valid untuk kuki “%1$S”. Nilai yang didukung adalah: “lax“, “strict“, “none“.
# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=Kuki “%1$S” tidak valid karena ukurannya terlalu besar. Ukuran maksimal adalah %2$S B.
# LOCALIZATION NOTE (CookiePathOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookiePathOversize=Kuki “%1$S” tidak valid karena ukuran jalurnya terlalu besar. Ukuran maksimal adalah %2$S B.
# LOCALIZATION NOTE (CookieSchemefulRejectForBeta): %1$S is the cookie name. %2$S is the hostname.
CookieSchemefulRejectForBeta=Kuki “%1$S” kelak akan diperlakukan sebagai kuki lintas situs terhadap “%2$S” karena skemanya tidak cocok.
# LOCALIZATION NOTE (CookieSchemefulReject): %1$S is the cookie name. %2$S is the hostname.
CookieSchemefulReject=Kuki “%1$S” telah diperlakukan sebagai kuki lintas situs terhadap  “%2$S” karena skema ini tidak cocok.
