externalProtocolTitle=Pedido de protocolo externo
externalProtocolPrompt=É necessário executar uma aplicação externa para manipular ligações %1$S:\n\n\nLigação requerida:\n\n%2$S\n\nAplicação: %3$S\n\n\nSe não estava à espera deste pedido, ele pode ser uma tentativa para explorar uma falha de segurança no outro programa. Cancele este pedido a menos que tenha a certeza de que não é malicioso.\n
