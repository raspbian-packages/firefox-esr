# LOCALIZATION NOTE (CookieAllowedForTrackerByStorageAccessAPI): %2$S and %1$S are URLs.
CookieAllowedForTrackerByStorageAccessAPI=Speicherzugriff erlaubt für Element zur Aktivitätenverfolgung (Tracker) "%2$S" auf "%1$S".
# LOCALIZATION NOTE (CookieAllowedForOriginOnTrackerByHeuristic): %3$S, %2$S and %1$S are URLs.
CookieAllowedForOriginOnTrackerByHeuristic=Speicherzugriff automatisch erlaubt für "%3$S", welches durch das Element zur Aktivitätenverfolgung (Tracker) "%2$S" auf "%1$S" geöffnet wurde.
# LOCALIZATION NOTE (CookieAllowedForTrackerByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForTrackerByHeuristic=Speicherzugriff automatisch erlaubt für Element zur Aktivitätenverfolgung (Tracker) "%2$S" auf "%1$S".

# LOCALIZATION NOTE (CookieAllowedForOriginByStorageAccessAPI): %2$S and %1$S are URLs.
CookieAllowedForOriginByStorageAccessAPI=Speicherzugriff erlaubt für Quelle "%2$S" auf "%1$S".
# LOCALIZATION NOTE (CookieAllowedForOriginByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForOriginByHeuristic=Speicherzugriff automatisch erlaubt für Quelle "%2$S" auf "%1$S".
# LOCALIZATION NOTE (CookieAllowedForFpiByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForFpiByHeuristic=Speicherzugriff erlaubt für Isolierung von Ressourcen gleichen Ursprungs: "%2$S" auf "%1$S".

# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Cookie "%1$S" abgelehnt, weil es das “sameSite=none”-Attribut besitzt, aber das "secure"-Attribut fehlt.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Das Cookie “%1$S” wird in Zukunft bald abgelehnt werden, da es für das Attribut "sameSite" entweder "none" oder einen ungültigen Wert angibt, ohne das "secure"-Attribut zu verwenden. Weitere Informationen zum "sameSite"-Attribut finden Sie unter %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Die "sameSite"-Richtlinie für das Cookie "%1$S" wurde auf "lax" gesetzt, weil es über kein "sameSite"-Attribute verfügt und "sameSite=lax" der Standardwert für dieses Attribut ist.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Das Cookie "%1$S" verfügt über keinen gültigen Wert für das "sameSite"-Attribut. In Zukunft werden bald Cookies ohne das "sameSite"-Attribut oder mit einem ungültigen Wert dafür als "lax" behandelt. Dadurch wird das Cookie nicht länger an Kontexte gesendet, die zu einem Drittanbieter gehören. Falls Ihre Anwendung das Cookie in diesen Kontexten benötigt, fügen Sie bitte das Attribut "sameSite=none" zu ihm hinzu. Weitere Informationen zum "sameSite"-Attribut finden Sie unter %2$S.
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Ungültiger Wert für das "sameSite"-Attribut des Cookies "%1$S". Unterstützte Werte sind: "lax", "strict", "none"
# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=Das Cookie "%1$S" ist ungültig, da es zu groß ist. Die maximale Größe beträgt %2$S Bytes.
# LOCALIZATION NOTE (CookiePathOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookiePathOversize=Das Cookie "%1$S" ist ungültig, da der Pfad zu groß ist. Die maximale Größe beträgt %2$S Bytes.
# LOCALIZATION NOTE (CookieSchemefulRejectForBeta): %1$S is the cookie name. %2$S is the hostname.
CookieSchemefulRejectForBeta=Das Cookie “%1$S” wird bald als Cross-Site-Cookie gegen “%2$S” behandelt, da das Schema nicht übereinstimmt.
# LOCALIZATION NOTE (CookieSchemefulReject): %1$S is the cookie name. %2$S is the hostname.
CookieSchemefulReject=Das Cookie “%1$S” wurde als Cross-Site-Cookie gegen “%2$S” behandelt, da das Schema nicht übereinstimmt.
