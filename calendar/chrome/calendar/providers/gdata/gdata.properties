# Extension Manager strings
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.description=Позволява двупосочен достъп до Google Календар
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.name=Добавка за достъп до Google Календар

# LOCALIZATION NOTE (busyTitle):
# Events with only free/busy access don't have a title, they will use this
# title instead. The calendar name is used as a parameter, since its often
# named after the person whose calendar you are viewing.
# %1$S = The calendar name
busyTitle=Зает(а) (%1$S)

# LOCALIZATION NOTE (quotaExceeded):
# This is shown when the request quota has been exceeded.
# %1$S = The session id (what the user enters as an email
#                        in the new calendar dialog)
quotaExceeded=Надвишена е квотата на %1$S, моля опитайте по-късно.
providerOutdated=Версията на доставчика е с изтекъл срок, моля обновете до последната версия.

reminderOutOfRange=Google Календар позволява напомняния до 4 седмици преди началото на събитието.

# LOCALIZATION NOTE (syncProgressEvent):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of events that have been synchronzed
# %3$S = The total number of events in the synchronization run
syncProgressEvent=Синхронизиране на събитие %2$S от общо %3$S в %1$S

# LOCALIZATION NOTE (syncProgressTask):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of tasks that have been synchronzed
# %3$S = The total number of tasks in the synchronization run
syncProgressTask=Синхронизиране на задача %2$S от общо %3$S в %1$S

# LOCALIZATION NOTE (syncStatus):
# %1$S = The name of the calendar that is being synchronized
syncStatus=Синхронизиране на календара %1$S

# LOCALIZATION NOTE (requestWindowDescription):
# %1$S - The session id (email) used for authentication
requestWindowDescription=Доставчикът за Google Календар изисква достъп до акаунта %1$S, за да може да изтегля събития и задачи. Идентификационните и календарните данни се пренасят само между вашия компютър и Google без намеса на трети страни.

# LOCALIZATION NOTE (requestWindowTitle)
# %1$S - The session id (email) used for authentication
requestWindowTitle=Впишете се във вашата сметка %1$S
