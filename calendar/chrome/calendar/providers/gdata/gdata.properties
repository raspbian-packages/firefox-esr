# Extension Manager strings
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.description=Дозволяє двосторонній доступ до Календаря Google 
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.name=Постачальник для Календаря Google

# LOCALIZATION NOTE (busyTitle):
# Events with only free/busy access don't have a title, they will use this
# title instead. The calendar name is used as a parameter, since its often
# named after the person whose calendar you are viewing.
# %1$S = The calendar name
busyTitle=Зайнятий (%1$S)

# LOCALIZATION NOTE (quotaExceeded):
# This is shown when the request quota has been exceeded.
# %1$S = The session id (what the user enters as an email
#                        in the new calendar dialog)
quotaExceeded=Обмеження для %1$S було перевищене, спробуйте будь ласка пізніше.
providerOutdated=Термін дії версії цього провайдера завершився, оновіть будь ласка до останньої версії.

reminderOutOfRange=Календар Google дозволяє встановлювати нагадування лише за 4 тижні до початку події.

# LOCALIZATION NOTE (syncProgressEvent):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of events that have been synchronzed
# %3$S = The total number of events in the synchronization run
syncProgressEvent=Синхронізація %1$S події %2$S з %3$S

# LOCALIZATION NOTE (syncProgressTask):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of tasks that have been synchronzed
# %3$S = The total number of tasks in the synchronization run
syncProgressTask=Синхронізація %1$S завдання %2$S з %3$S

# LOCALIZATION NOTE (syncStatus):
# %1$S = The name of the calendar that is being synchronized
syncStatus=Синхронізація календаря %1$S

# LOCALIZATION NOTE (requestWindowDescription):
# %1$S - The session id (email) used for authentication
requestWindowDescription=Провайдер календаря Google бажає отримати доступ до вашого облікового запису %1$S для отримання подій та завдань. Особисті дані й дані календаря передаються лише між вашим комп'ютером і Google, жодні сайти третіх сторін не долучаються.
