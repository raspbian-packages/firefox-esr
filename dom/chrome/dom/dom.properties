# LOCALIZATION NOTE: Do not translate "XMLHttpRequest"
SyncXMLHttpRequestWarning=இறுதி பயனரின் அனுபவத்தில் ஏற்ப்பட்ட பாதிப்புக்கு காரணம் முதன்மை தொடர்வு நாணில் ஒத்திசைவு XMLHttpRequest ஆல் ஏற்பட்ட தீங்கே ஆகும். கூடுதல் உதவிக்கு http://xhr.spec.whatwg.org/
ImplicitMetaViewportTagFallback=எந்த மெட்டா-காட்சியும் காணப்படவில்லை. வருங்காலத்தில் வரும் பதிப்புகளின் நடத்தையில் எதிர்பாராமல்  வரும் பாதிப்புகளை தடுக்க தயவுச்செய்து ஒன்றை குறிப்பிட வேண்டும். கூடுதல் உதவிக்குhttps://developer.mozilla.org/en/docs/Mozilla/Mobile/Viewport_meta_tag
# LOCALIZATION NOTE: Do not translate "DataContainerEvent" or "CustomEvent"
DataContainerEventWarning=DataContainerEventவைப் பாவித்தல் வழக்கொழிந்தது. மாறாக CustomEventவைப் பயன்படுத்தவும்.
# LOCALIZATION NOTE: Do not translate "window.controllers"
Window_ControllersWarning=window.controllers வழக்கொழிந்துவிட்டது . இதைப் பயன்படுத்தி UA என்பதை கண்டறிய வேண்டாம்.
ImportXULIntoContentWarning=XUL நோடுகளை இறக்குமதி செய்வது வழக்கற்றுப் போனது. விரைவுல் இந்தச் செயல் நீக்கப்படும்.
XMLDocumentLoadPrincipalMismatch=பிற சாளரத்திளிருந்து வரும் ஆவணங்களில் document.load இன் பயன்பாடு தடுக்கப்பட்டுள்ளது. ஆவணம் உருவாக்கப்பட்ட சாளரம் மட்டுமே .loadஐ அழைக்க முடியும். மாற்றாக XMLHttpRequest பயன்படுத்தவும்.
# LOCALIZATION NOTE: Do not translate "IndexedDB".
IndexedDBTransactionAbortNavigation=மற்றொரு பக்கத்திற்கு மாறியதால் IndexedDB பரிமாற்றம் முழுமையடையாமல் நிறுத்தப்பட்டது.
# LOCALIZATION NOTE: Do not translate Will-change, %1$S,%2$S are numbers.
IgnoringWillChangeOverBudgetWarning=மாறும் நினைவக பயனளவு மிக அதிகம். வரம்பில் இருப்பதோ %1$S (%2$S புள்ளிகள்) ஆல் பெருக்கப்பட்ட ஆவணத்தின் மேற்பரப்பிற்குள் அடங்கும். மாறும் நினைவகம் வரம்பை விட அதிகரிக்கும்பொது மாற்றம் தவிர்க்கப்படுகிறது.
