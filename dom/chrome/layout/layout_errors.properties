ImageMapRectBoundsError=Atribut "coords" elementa <area shape="rect"> we formaće "left,top,right,bottom" njeje.
ImageMapCircleWrongNumberOfCoords=Atribut "coords" elementa <area shape="circle"> we formaće "center-x,center-y,radius" njeje.
ImageMapCircleNegativeRadius=Atribut "coords" elementa <area shape="circle"> ma negatiwny radius.
ImageMapPolyWrongNumberOfCoords=Atribut "coords" elementa <area shape="poly"> we formaće "x1,y1,x2,y2 …" njeje.
ImageMapPolyOddNumberOfCoords=Atributej "coords" elementa <area shape="poly"> poslednja koordinata "y" pobrachuje (korektny format je "x1,y1,x2,y2 …").

TablePartRelPosWarning=Relatiwny porjad tabelowych linkow a linkowych skupinyow so nětko podpěruje. Tute sydło dyrbi so snano aktualizować, dokelž so hewak tuta funkcija snano njewuskutkuje.
ScrollLinkedEffectFound2=Zda so, zo sydło pozicioněrowanski efekt wužiwa, kotryž je z kulenjom zwjazany. To snano z asynchronym přesuwanjom porjadnje njefunguje; hlejće https://developers.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects za dalše podrobnosće a zo byšće so diskusiji wo podobnych nastrojach a funkcijach přidružił!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=Animacija njeda so na kompozitorje wuwjesć, dokelž wulkosć wobłuka (%1$S, %2$S) je mjeńša hač (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=Animacija njeda so na kompozitor wuwjesć, dokelž wobłukowa wulkosć (%1$S, %2$S) je wjetša hač napohladowe wokno (%3$S, %4$S) abo widźomny praworóžk (%5$S, %6$S) je wjetši hač dowolena maksimalna hódnota (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Animacije z transformacijemi 'backface-visibility: hidden' njedadźa so na kompozitorje wuwjesć
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=Animacije z transformacijemi 'transform-style: preserve-3d' njedadźa so na kompozitorje wuwjesć
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Animacije z 'transform' na elementach z SVG-transformacijemi njedadźa so na kompzitorje wuwjesć
CompositorAnimationWarningTransformWithGeometricProperties=Animacije z 'transform' njedadźa so na kompozitorje wuwjesć, hdyž geometriske kajkosće so nadobo na samsnym elemenće animěruja
CompositorAnimationWarningTransformFrameInactive=Animacija njeda so na kompozitorje wuwjesć, dokelž wobłuk njeje so jako aktiwny za animaciju 'transform' markěrował
CompositorAnimationWarningOpacityFrameInactive=Animacija njeda so na kompozitorje wuwjesć, dokelž wobłuk njeje so jako aktiwny za animaciju 'opacity' markěrował
CompositorAnimationWarningHasRenderingObserver=Animacija njemóže na kompozitorje běžeć, dokelž element ma rysowanske wobhladowaki  (-moz-element abo wutřihowanje/maskěrowanje SVG)
