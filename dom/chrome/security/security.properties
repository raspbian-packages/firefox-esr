InsecureFormActionPasswordsPresent=حقول كلمات السر موجودة في استمارة تستخدم إجراء استمارة غير آمن (http://‎). يمثّل هذا خطرًا أمنيًّا قد يسمح بسرقة معلومات ولوج المستخدم.
InsecurePasswordsPresentOnIframe=حقول كلمات السر موجودة في عنصر iframe غير آمن (http://‎). يمثّل هذا خطرًا أمنيًّا قد يسمح بسرقة معلومات ولوج المستخدم.
