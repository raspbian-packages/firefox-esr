CreateWrapperDenied = کلاس %S دے آبجیکٹ کیتے ریپر بݨاوݨ دی اجازت توں انکار کر ݙتا ڳیا ہے۔
CreateWrapperDeniedForOrigin = <%2$S> کوں کلاس %1$S دے آبجیکٹ کیتے ریپر بݨاوݨ دی اجازت توں انکار کر ݙتا ڳیا ہے۔
