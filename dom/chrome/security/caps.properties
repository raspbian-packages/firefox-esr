CheckLoadURIError = سیکیورٹی دی خرابی: %S تے مواد لوڈ یا %S نال لنک نہیں تھی سڳدا۔
CheckSameOriginError = سیکیورٹی دی خرابی: %S تے موجود مواد %S کنوں ڈیٹا لوڈ نہیں کر سڳدا۔
