notificationspermissionsdisabledescription=वर नमूद केलेल्या संकेतस्थळांशिवाय इतरांवर सूचना पाठवण्याची परवानगी विचारण्यास यामुळे निर्बंध बसेल. सूचना बंद केल्यामुळे संकेतस्थळाच्या काही सुविधा बंद पडतील.
