# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = %S पडताळा

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = वैधता पाठवली
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = सत्यापित करण्यासाठी %S वर दुवा पाठवला आहे.कृपया तुमचा ईमेल तपासा आणि ताळमेळ सुरू करण्यासाठी दुवा क्लिक करा.
verificationNotSentTitle = खात्री करण्यासाठी दुवा पाठवू शकत नाही.
verificationNotSentFull = खात्री करण्यासाठी या वेळी इ-मेल पाठवू शकत नाही, कृपया थोड्या वेळाने पुन्हा प्रयत्न करा.
