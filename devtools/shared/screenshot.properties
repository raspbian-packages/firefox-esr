# LOCALIZATION NOTE (screenshotFilenameDesc) A very short string to describe
# the 'filename' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the screenshot command.
screenshotFilenameDesc=ᱴᱷᱟᱶ ᱨᱮᱫᱽᱧᱩᱛᱩᱢ

# LOCALIZATION NOTE (screenshotFilenameManual) A fuller description of the
# 'filename' parameter to the 'screenshot' command.
screenshotFilenameManual=ᱨᱮᱫᱽ  (ᱴᱷᱮᱱ ‘.png’ ᱮᱠᱥᱴᱮᱱᱥᱚᱱ ᱛᱟᱦᱮᱸᱱ ᱢᱟᱸ ) ᱨᱮᱭᱟᱜ ᱧᱩᱛᱩᱢ ᱡᱟᱦᱟᱸ ᱛᱮ ᱟᱵᱚ ᱫᱚ ᱥᱠᱨᱤᱱᱥᱚᱴ ᱵᱚᱱ ᱚᱞ ᱮᱫᱟ ᱾

# LOCALIZATION NOTE (screenshotClipboardDesc) A very short string to describe
# the 'clipboard' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the screenshot command.
screenshotClipboardDesc=ᱨᱮᱴᱚᱯᱵᱚᱰ ᱛᱮ ᱥᱠᱨᱤᱱᱥᱚᱴ ᱱᱚᱠᱚᱞ ᱟ ᱥᱮ ? (ᱥᱟᱹᱨᱤ/ᱠᱷᱟᱹᱞᱤ)

# LOCALIZATION NOTE (screenshotClipboardManual) A fuller description of the
# 'clipboard' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the screenshot command.
screenshotClipboardManual=ᱥᱟᱹᱨᱤ ᱡᱩᱫᱤ ᱟᱢ ᱥᱠᱨᱤᱱᱥᱚᱴ ᱱᱚᱠᱚᱞ ᱥᱟᱱᱟᱢ ᱠᱟᱱᱟ ᱢᱤᱫᱴᱟᱝ ᱨᱮᱫᱽ ᱨᱮ ᱵᱟᱝ ᱥᱟᱧᱪᱟᱣ ᱠᱟᱛᱮ ᱾

# LOCALIZATION NOTE (screenshotGroupOptions) A label for the optional options of
# the screenshot command. Displayed when the --help flag is passed to the
# screenshot command.
screenshotGroupOptions=ᱟᱯᱱᱟᱨ ᱢᱚᱱᱮ ᱛᱮᱭᱟᱜ ᱠᱚ

# LOCALIZATION NOTE (screenshotDelayDesc) A very short string to describe
# the 'delay' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the screenshot command.
screenshotDelayDesc=ᱵᱤᱞᱚᱢ (ᱴᱤᱡ)

# LOCALIZATION NOTE (screenshotDelayManual) A fuller description of the
# 'delay' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the screenshot command.
screenshotDelayManual=ᱥᱠᱨᱤᱱᱥᱚᱴ ᱤᱫᱤ ᱢᱟᱲᱟᱝ ᱨᱮ ᱛᱟᱹᱝᱜᱤ ᱚᱠᱛᱚ (ᱴᱤᱡ ᱨᱮ)

# LOCALIZATION NOTE (screenshotDPRDesc) A very short string to describe
# the 'dpr' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the `screenshot command.
screenshotDPRDesc=ᱥᱟᱫᱷᱚᱱ ᱯᱤᱠᱥᱚᱞ ᱨᱮᱥᱤᱭᱚ

# LOCALIZATION NOTE (screenshotDPRManual) A fuller description of the
# 'dpr' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the `screenshot command.
screenshotDPRManual=ᱥᱠᱨᱤᱱᱥᱚᱴ ᱤᱫᱤ ᱡᱷᱚᱜ ᱥᱟᱫᱷᱚᱱ ᱯᱤᱠᱥᱚᱞ ᱨᱮᱭᱤᱭᱚ

# LOCALIZATION NOTE (screenshotFullPageDesc) A very short string to describe
# the 'fullpage' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the `screenshot command.
screenshotFullPageDesc=ᱯᱩᱨᱟ ᱣᱮᱵᱽᱥᱟᱦᱴᱟ ? (ᱥᱟᱹᱨᱤ/ᱠᱷᱟᱹᱞᱤ)

# LOCALIZATION NOTE (screenshotFullPageManual) A fuller description of the
# 'fullpage' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the `screenshot command.
screenshotFullPageManual=ᱥᱟᱹᱨᱤ ᱡᱩᱫᱤ ᱥᱠᱨᱤᱱᱥᱚᱴ ᱨᱮ ᱣᱮᱵᱽᱥᱟᱭᱤᱴ ᱨᱮᱭᱟᱜ ᱦᱟᱹᱴᱤᱧ ᱛᱟᱦᱮᱸᱱ ᱢᱟᱸ ᱡᱟᱦᱟᱸ ᱫᱚ ᱱᱤᱛᱚᱜᱟᱜ ᱠᱷᱚᱥᱚᱫ ᱜᱟᱨ ᱠᱷᱚᱱ ᱵᱟᱦᱨᱮ ᱛᱟᱦᱮᱸᱱᱟ ᱾

# LOCALIZATION NOTE (screenshotFileDesc) A very short string to describe
# the 'file' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the `screenshot command.
screenshotFileDesc=ᱨᱮᱫᱽ ᱛᱮ ᱥᱟᱧᱪᱟᱣ ᱟ ? (ᱥᱟᱹᱨᱤ/ᱠᱷᱟᱹᱞᱤ)

# LOCALIZATION NOTE (screenshotFileManual) A fuller description of the
# 'file' parameter to the 'screenshot' command. Displayed when the
# --help flag is passed to the `screenshot command.
screenshotFileManual=ᱥᱟᱹᱨᱤ ᱡᱩᱫᱤ ᱥᱠᱨᱤᱱᱥᱚᱴ ᱨᱮᱫᱽ ᱨᱮ ᱥᱟᱧᱪᱟᱣ ᱟ ᱮᱴᱟᱜ ᱢᱚᱱᱮᱛᱮᱭᱟᱜ ᱮᱢ ᱛᱟᱦᱮᱸ ᱠᱟᱛᱮ ᱨᱮᱦᱚᱸ (eg. ᱨᱮᱴᱚᱯᱵᱚᱰ) ᱾

# LOCALIZATION NOTE (screenshotGeneratedFilename) The auto generated filename
# when no file name is provided. The first argument (%1$S) is the date string
# in yyyy-mm-dd format and the second argument (%2$S) is the time string
# in HH.MM.SS format. Please don't add the extension here.
screenshotGeneratedFilename=%2$S ᱨᱮ ᱥᱠᱨᱤᱱᱥᱚᱴ %1$S

# LOCALIZATION NOTE (screenshotErrorSavingToFile) Text displayed to user upon
# encountering error while saving the screenshot to the file specified.
# The argument (%1$S) is the filename.
screenshotErrorSavingToFile=%1$S ᱨᱮ ᱥᱟᱺᱪᱟᱣ ᱡᱷᱚᱜ ᱵᱷᱩᱞ ᱮᱱᱟ

# LOCALIZATION NOTE (screenshotSavedToFile) Text displayed to user when the
# screenshot is successfully saved to the file specified.
# The argument (%1$S) is the filename.
screenshotSavedToFile=%1$S ᱨᱮ ᱥᱟᱺᱪᱟᱣ ᱮᱱᱟ

# LOCALIZATION NOTE (screenshotErrorCopying) Text displayed to user upon
# encountering error while copying the screenshot to clipboard.
screenshotErrorCopying=ᱨᱮᱴᱚᱯᱵᱚᱰ ᱛᱮ ᱥᱠᱨᱤᱱᱥᱚᱴ ᱱᱚᱠᱚᱞ ᱡᱷᱚᱜ ᱵᱷᱩᱞ ᱦᱩᱭᱮᱱᱟ ᱾

# LOCALIZATION NOTE (screenshotCopied) Text displayed to user when the
# screenshot is successfully copied to the clipboard.
screenshotCopied=ᱨᱮᱴᱚᱯᱵᱚᱰ ᱛᱮ ᱥᱠᱨᱤᱱᱥᱚᱴ ᱱᱚᱠᱚᱞ ᱮᱱᱟ ᱾

# LOCALIZATION NOTE (inspectNodeDesc) A very short string to describe the
# 'node' parameter to the 'inspect' command. Displayed when the
# --help flag is passed to the `screenshot command.
inspectNodeDesc=CSS ᱵᱟᱪᱷᱟᱣᱤᱭᱟᱹ

# LOCALIZATION NOTE (inspectNodeManual) A fuller description of the 'node'
# parameter to the 'inspect' command. Displayed when the --help flag is
# passed to the `screenshot command.
inspectNodeManual=document.querySelector ᱥᱟᱶ ᱵᱮᱵᱷᱟᱨ ᱞᱟᱹᱜᱤᱫ ᱢᱤᱫᱴᱟᱝ CSS ᱵᱟᱪᱷᱟᱣᱤᱭᱟᱹ ᱡᱟᱦᱟᱸ ᱫᱚ ᱢᱤᱫᱴᱟᱝ ᱱᱚᱢᱩᱱᱟ ᱪᱤᱱᱦᱟᱹᱣᱮᱫᱟᱭ

# LOCALIZATION NOTE (screenshotTruncationWarning) Text displayed to user when the image
# that would be created by the screenshot is too big and needs to be truncated to avoid
# errors.
# The first parameter is the width of the final image and the second parameter is the
# height of the image.
screenshotTruncationWarning=ᱪᱤᱛᱟᱹᱨ ᱫᱚ %1$S×%2$S ᱛᱮ ᱪᱤᱨᱟᱹ ᱮᱱᱟ ᱪᱮᱫᱟᱜ ᱥᱮ ᱢᱩᱪᱟᱹᱫ ᱪᱤᱛᱟᱹᱨ ᱫᱚ ᱟᱹᱰᱤ ᱜᱮ ᱢᱟᱨᱟᱝ ᱧᱚᱜ ᱛᱟᱦᱮᱸ ᱠᱟᱱᱟ

# LOCALIZATION NOTE (screenshotDPRDecreasedWarning2) Text displayed to user when
# taking the screenshot initially failed. When the Device Pixel Ratio is larger
# than 1.0 a second try immediately after displaying this message is attempted.
screenshotDPRDecreasedWarning=ᱢᱩᱪᱟᱹᱫ ᱪᱤᱛᱟᱹᱨ ᱟᱹᱰᱤᱜᱮ ᱢᱟᱨᱟᱝ ᱠᱷᱟᱹᱛᱤᱨ ᱛᱮ ᱥᱟᱫᱷᱚᱱ ᱯᱤᱠᱥᱮᱞ ᱨᱮᱥᱤᱭᱚ ᱫᱚ 1 ᱛᱮ ᱠᱷᱟᱴᱚ ᱮᱱᱟ

# LOCALIZATION NOTE (screenshotRenderingError) Text displayed to user upon
# encountering an error while rendering the screenshot. This most often happens when the
# resulting image is too large to be rendered.
screenshotRenderingError=ᱪᱤᱛᱟᱹᱨ ᱛᱮᱭᱟᱨ ᱡᱷᱚᱜ ᱵᱷᱩᱞ ᱾ ᱢᱩᱪᱟᱹᱫ ᱪᱤᱛᱟᱹᱨ ᱫᱚ ᱟᱹᱰᱤᱜᱮ ᱢᱟᱨᱟᱝ ᱛᱟᱦᱮᱸ ᱠᱟᱱᱟ ᱾

# LOCALIZATION NOTE (screenshotNoSelectorMatchWarning) Text displayed to user when the
# provided selector for the screenshot does not match any element on the page.
# The argument (%1$S) is selector.
screenshotNoSelectorMatchWarning=‘%S’ ᱵᱟᱪᱷᱟᱣᱤᱭᱟᱹ ᱫᱚ ᱥᱟᱦᱴᱟ ᱨᱮ ᱡᱟᱦᱟᱸ ᱱᱚᱢᱩᱱᱟ ᱥᱟᱞᱟᱜ ᱵᱟᱭ ᱢᱮᱲᱟᱣᱜ ᱠᱟᱱ ᱛᱟᱦᱮᱸᱡ ᱾
