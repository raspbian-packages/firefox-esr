# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Kiểm soát phân tích CSS coverage
csscoverageStartDesc2=Bắt đầu thu thập dữ liệu CSS coverage
csscoverageStopDesc2=Dừng thu thập dữ liệu CSS coverage
csscoverageOneShotDesc2=Thu thập dữ liệu CSS coverage tức thời
csscoverageToggleDesc2=Bật/tắt thu thập dữ liệu CSS coverage
csscoverageReportDesc2=Hiển thị báo cáo CSS coverage
csscoverageStartNoReloadDesc=Không bắt đầu với một trang tải lại
csscoverageStartNoReloadManual=Nó tốt nhất nếu chúng tôi bắt đầu bằng cách tải lại trang hiện tại vì nó bắt đầu thử nghiệm tại một điểm đã biết, nhưng có thể có lý do tại sao chúng tôi không muốn làm điều đó (ví dụ: trang chứa trạng thái sẽ bị mất khi tải lại)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Đang chạy phân tích CSS coverage
csscoverageDoneReply=Đã hoàn thành phân tích CSS coverage

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=Phân tích CSS coverage đã đang chạy
csscoverageNotRunningError=Phân tích CSS coverage không chạy
csscoverageNotRunError=Phân tích CSS coverage chưa được chạy
csscoverageNoRemoteError=Mục tiêu không hỗ trợ CSS coverage
csscoverageOneShotReportError=Báo cáo CSS coverage không có sẵn cho dữ liệu ‘oneshot’. Vui lòng sử dụng start/stop.
