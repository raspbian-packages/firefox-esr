# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Controlează analiza de acoperire CSS
csscoverageStartDesc2=Începe colectarea datelor de acoperire CSS
csscoverageStopDesc2=Oprește colectarea datelor de acoperire CSS
csscoverageOneShotDesc2=Colectează date de acoperire CSS instantanee
csscoverageToggleDesc2=Comută colectarea datelor de acoperire CSS
csscoverageReportDesc2=Afișează raportul de acoperire CSS
csscoverageStartNoReloadDesc=Nu începe cu o reîncărcare de pagină
csscoverageStartNoReloadManual=Este mai bine dacă începem cu reîncărcarea paginii actuale deoarece așa se inițiază testarea de la un punct cunoscut, dar pot fi motive pentru care nu vrem să procedăm așa (de ex. pagina are o stare care se va pierde la reîncărcare)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Se execută analiza acoperirii CSS
csscoverageDoneReply=Analiza acoperirii CSS finalizată

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=Analiza acoperirii CSS deja rulează
csscoverageNotRunningError=Analiza acoperirii CSS nu este în curs de execuție
csscoverageNotRunError=Analiza acoperirii CSS nu a fost executată
csscoverageNoRemoteError=Ținta nu suportă acoperire CSS
csscoverageOneShotReportError=Raportul de acoperire CSS nu este disponibil pentru date unice. Te rugăm să folosești start/stop.
