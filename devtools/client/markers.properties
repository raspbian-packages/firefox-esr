# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=Աղբի հավաքումը հարկադրելու API կոչ է եղել։
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript-ը վերադարձավ միջոցառման շրջանակ և վերջին GC-ից ի վեր հատկացվեց բավարար բայթ, որը նոր GC ցիկլ է սկսել։
marker.gcreason.description.DESTROY_RUNTIME=Firefox-ը ոչնչացրել է JavaScript-ի աշխատաժամանակը կամ համատեքստը և սա վերջնական աղբի հավաքածուն էր նախքան անջատումը։
marker.gcreason.description.LAST_DITCH=JavaScript-ը փորձեց հատկացնել, բայց հասանելի տարածք չկար։ Անելով լրիվ սեղմում աղբի հավաքածուն որպես հատկացման համար տարածք ազատելու փորձ։
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript-ը հատկացրեց չափազանց շատ բայթ և ստիպեց աղբ հավաքել:
marker.gcreason.description.ALLOC_TRIGGER=JavaScript-ը հատկացրեց չափազանց շատ ժամանակ և պարտադրեց աղբի հավաքում։
marker.gcreason.description.DEBUG_GC=Zeal-ի վրիպազերծման կարգավորումներ GC-ի շնորհիվ։
marker.gcreason.description.COMPARTMENT_REVIVED=Այն առարկան որը կարծես թե մեռած էր, վերածնվեց GC ցիկլի սկզբում
marker.gcreason.description.RESET=Ակտիվ ավելացող GC շրջանը ստիպված էր անհապաղ ավարտվել։
marker.gcreason.description.OUT_OF_NURSERY=JavaScript֊ը հատկացրեց բավականաչափ նոր առարկաներ, որոնք այն լիարժեք դարձրեցին և GC առաջացրեց։
marker.gcreason.description.EVICT_NURSERY=Զբաղված կույտի վրա պետք է կատարվեր աշխատանք, ինչը պահանջում էր, որ հատկացված տնտեսությունը դատարկ լինի։
marker.gcreason.description.FULL_STORE_BUFFER=Անշարժ գույքի վրա չափազանց շատ հատկություններ կային, որոնց հատկացված էր արժեքը։
marker.gcreason.description.SHARED_MEMORY_LIMIT=Խնդրվեց մեծ հատկացում, բայց հիշողությունը բավարար չէր։
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript֊ը վերադարձավ իրադրաձությունների օղակ, և արդեն բավականին երկար ժամանակ է անցել այն պահից, երբ Firefox֊ը կատարում է աղբի հավաքում։
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Տեղի ունեցավ աղբի լրիվ, ոչ աստիճանական հավաքում, քանի որ տեղաբաշխման ավելի արագ տեմպեր կան, քան առկա աղբի հավաքման ցիկլը։
marker.gcreason.description.COMPONENT_UTILS=Բաղադրիչներ։օժանդակում։forceGC() կանչվել է աղբի հավաքմում պարտադրելու համար։
marker.gcreason.description.MEM_PRESSURE=Շատ քիչ հիշողություն կար:
marker.gcreason.description.CC_WAITING=Պարբերաշրջանի հավաքագրման համար անհրաժեշտ էր աղբի հավաքում։
marker.gcreason.description.CC_FORCED=Պարբերաշրջանի հավաքագրման համար անհրաժեշտ էր աղբի հավաքում։
marker.gcreason.description.LOAD_END=Փաստաթուղթը ավարտեց բեռնումը։
marker.gcreason.description.PAGE_HIDE=Ներդիրը կամ պատուհանը տեղափոխվել են երկրորդ հետնաշերտ։
marker.gcreason.description.NSJSCONTEXT_DESTROY=Firefox֊ը ոչնչացրեց JavaScript֊ի գործարկումը կամ ենթատեքստը, և դա վերջնական աղբի հավաքումն էր մինչ փակելը։
marker.gcreason.description.SET_NEW_DOCUMENT=Էջն ուղղորդվել է նոր փաստաթղթում։
marker.gcreason.description.SET_DOC_SHELL=Էջն ուղղորդվել է նոր փաստաթղթ։
marker.gcreason.description.DOM_UTILS=Աղբի հավաքումը հարկադրելու API կոչ է եղել։
marker.gcreason.description.DOM_IPC=Ստացվեց միջ֊գործընթացային հաղորդագրություն, որը հայցում էր աղբի հավաքում։
marker.gcreason.description.DOM_WORKER=Աշխատողը համեմատաբար երկար ժամանակ անգործ էր։
marker.gcreason.description.INTER_SLICE_GC=Համեմատաբար եղել է երկար ժամանակ, վերջին ավելացող GC հատվածից հետո։
marker.gcreason.description.FULL_GC_TIMER=JavaScript֊ը վերադարձավ իրադարձությունների օղակ, և արդեն համեմատաբար երկար ժամանակ է անցել, քանի որ մենք աղբահավաք ենք անցկացրել։
marker.gcreason.description.SHUTDOWN_CC=Firefox֊ը ոչնչացրեց JavaScript֊ի գործարկումը կամ ենթատեքստը, և դա վերջնական աղբի զանգն էր, մինչ այն անջատելը։
marker.gcreason.description.DOM_WINDOW_UTILS=Օգտագործողը երկար ժամանակ անգործունակ էր։ Հնարավորություն է տվել կատարել GC֊ն այն ժամանակ, երբ դա դժվար թե նկատվեր։
marker.gcreason.description.USER_INACTIVE=Օգտագործողը երկար ժամանակ անգործունակ էր։ Firefox֊ը առիթը օգտագործեց GC կատարելու համար, երբ դա դժվար թե նկատվեր։
