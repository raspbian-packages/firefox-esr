# Variable: runtime app build ID (looks like this %Y%M%D format) and firefox build ID (same format)
error_runtimeVersionTooRecent=Runtime được kết nối có ngày xây dựng gần đây hơn (%1$S) so với Firefox trên máy tính để bàn của bạn (%2$S). Đây là một thiết lập không được hỗ trợ và có thể khiến DevTools bị lỗi. Vui lòng cập nhật Firefox.

# Variable: runtime app version (looks like this 52.a3) and firefox version (same format)
error_runtimeVersionTooOld=Runtime được kết nối có phiên bản cũ (%1$S). Phiên bản được hỗ trợ tối thiểu là (%2$S). Đây là một thiết lập không được hỗ trợ và có thể khiến DevTools bị lỗi. Vui lòng cập nhật runtime được kết nối.

# LOCALIZATION NOTE (error_runtimeVersionTooOld67Debugger): Dedicated message
# for a backward compatibility issue that occurs when connecting:
# - from Fx 67 to 66 or to 65
# - from Fx 68 to 66
# Those are normally in range for DevTools compatibility policy, but specific non
# backward compatible changes broke the debugger in those scenarios (Bug 1528219).
# Variable: runtime app version (looks like this 52.a3)
error_runtimeVersionTooOld67Debugger=Bảng trình gỡ lỗi có thể không hoạt động với runtime được kết nối. Vui lòng sử dụng Firefox %S nếu bạn cần sử dụng trình gỡ lỗi với runtime này.

