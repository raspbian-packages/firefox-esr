error_appProjectsLoadFailed=Gagal memuat daftar proyek. Ini dapat terjadi jika Anda tealh menggunakan profil ini dengan versi Firefox yang lebih baru.
error_folderCreationFailed=Tidak dapat membuat folder proyek pada direktori yang dipilih.

# Variable: runtime app build ID (looks like this %Y%M%D format) and firefox build ID (same format)
error_runtimeVersionTooRecent=Runtime yang tersambung memiliki tanggal build yang lebih baru (%1$S) dibandingkan Firefox desktop Anda (%2$S). Ini adalah setelan yang tidak didukung dan mungkin mengakibatkan kegagalan pada Alat Pengembang. Perbarui Firefox.

# Variable: runtime app version (looks like this 52.a3) and firefox version (same format)
error_runtimeVersionTooOld=Runtime yang tersambung memiliki versi lawas (%1$S). Versi minimal yang didukung adalah (%2$S). Ini adalah pengaturan yang tidak didukung dan mungkin menyebabkan DevTools gagal. Perbarui runtime yang tersambung.

# LOCALIZATION NOTE (error_runtimeVersionTooOld67Debugger): Dedicated message
# for a backward compatibility issue that occurs when connecting:
# - from Fx 67 to 66 or to 65
# - from Fx 68 to 66
# Those are normally in range for DevTools compatibility policy, but specific non
# backward compatible changes broke the debugger in those scenarios (Bug 1528219).
# Variable: runtime app version (looks like this 52.a3)
error_runtimeVersionTooOld67Debugger=Panel Debugger mungkin tidak berfungsi dengan runtime yang terhubung. Gunakan Firefox %S jika Anda perlumenggunakan Debugger dengan runtime ini.

# LOCALIZATION NOTE (error_webIDEDeprecated): Text for the deprecation message displayed when starting WebIDE.
error_webIDEDeprecated=WebIDE akan dinonaktifkan pada versi 69. Debugging jarak jauh sekarang tersedia pada about:debugging.

