InsecurePasswordsPresentOnIframe=Ñe'ẽñemi ag̃aguáva jere rehegua iframe hekorosã'ỹva (http://). Kóva ha'e tekorosãrã kyhyjeha ombojurujáva oñemondávo ndehegui nde reraite puruhára rembiapo ñepyrũme.
