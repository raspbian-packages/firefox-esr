# Variable: runtime app build ID (looks like this %Y%M%D format) and firefox build ID (same format)
error_runtimeVersionTooRecent=Den anslutna runtime har ett senare byggdatum (%1$S) än Firefox skrivbord (%2$S) har. Denna inställning stöd inte och kan göra att DevTools misslyckas. Vänligen uppdatera Firefox.

# Variable: runtime app version (looks like this 52.a3) and firefox version (same format)
error_runtimeVersionTooOld=Den anslutna runtime har en gammal version (%1$S). Den minsta versionen som stöds är (%2$S). Det här inställningen stöds inte och kan göra att DevTools misslyckas. Vänligen uppdatera den anslutna runtime.

# LOCALIZATION NOTE (error_runtimeVersionTooOld67Debugger): Dedicated message
# for a backward compatibility issue that occurs when connecting:
# - from Fx 67 to 66 or to 65
# - from Fx 68 to 66
# Those are normally in range for DevTools compatibility policy, but specific non
# backward compatible changes broke the debugger in those scenarios (Bug 1528219).
# Variable: runtime app version (looks like this 52.a3)
error_runtimeVersionTooOld67Debugger=Felsökningspanelen kanske inte fungerar med den anslutna runtime. Vänligen använd Firefox %S om du behöver använda felsökaren med den här runtime.

# LOCALIZATION NOTE (error_webIDEDeprecated2): Text for the deprecation message displayed when starting WebIDE.
error_webIDEDeprecated2=WebIDE kommer att inaktiveras i en kommande release. Fjärrfelsökning är nu tillgänglig i about:debugging.

