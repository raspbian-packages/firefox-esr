## @loc None
4034=लक फाइल %S सिर्जना गर्न असक्षम । काम गर्न चल मेलका लागि, मेल स्पूल डाइरेक्टरीमा लग फाइलहरू सिर्जना गर्न आवश्यक छ । धेरैजसो प्रणालीहरूमा, स्पूल डाइरेक्टरीलाई मोड ०१७७७ बनाएर पूरा गर्न उत्तम हुन्छ ।

