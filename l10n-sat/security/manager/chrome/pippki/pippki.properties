# Download Cert dialog
# LOCALIZATION NOTE(newCAMessage1):
# %S is a string representative of the certificate being downloaded/imported.
newCAMessage1=ᱱᱚᱣᱟ ᱠᱚ ᱦᱩᱫᱤᱥ ᱞᱟᱹᱜᱤᱫ ᱪᱮᱫ ᱟᱢ ”%S” ᱨᱮ ᱯᱟᱹᱛᱭᱟᱣ ᱥᱟᱱᱟᱢ ᱠᱟᱱᱟ ?
unnamedCA=ᱯᱚᱨᱢᱟᱱ ᱥᱟᱠᱟᱢ ᱮᱢᱚᱜᱤᱡ (ᱵᱮᱜᱚᱨ ᱧᱩᱛᱩᱢ)

# PKCS#12 file dialogs
getPKCS12FilePasswordMessage=ᱫᱟᱭᱟᱠᱟᱛᱮ ᱫᱟᱱᱟᱝ ᱥᱟᱵᱟᱫᱽ ᱟᱫᱮᱨ ᱢᱮ ᱡᱟᱦᱟᱸ ᱫᱚ ᱱᱚᱶᱟ ᱥᱟᱴᱤᱯᱷᱤᱠᱮᱴ ᱵᱮᱠᱚᱯᱷ ᱫᱟᱱᱟᱝᱟᱜ ᱪᱷᱚ ᱞᱟᱹᱜᱤᱫ ᱵᱮᱵᱷᱟᱨ ᱞᱮᱱᱟ :

# Client auth
clientAuthRemember=ᱱᱚᱶᱟ ᱩᱫᱩᱜ ᱩᱭᱦᱟᱹᱨ ᱢᱮ
# LOCALIZATION NOTE(clientAuthNickAndSerial): Represents a single cert when the
# user is choosing from a list of certificates.
# %1$S is the nickname of the cert.
# %2$S is the serial number of the cert in AA:BB:CC hex format.
clientAuthNickAndSerial=%1$S [%2$S]
# LOCALIZATION NOTE(clientAuthHostnameAndPort):
# %1$S is the hostname of the server.
# %2$S is the port of the server.
clientAuthHostnameAndPort=%1$S:%2$S
# LOCALIZATION NOTE(clientAuthMessage1): %S is the Organization of the server
# cert.
clientAuthMessage1=ᱵᱟᱹᱭᱥᱤ: ”%S”
# LOCALIZATION NOTE(clientAuthMessage2): %S is the Organization of the issuer
# cert of the server cert.
clientAuthMessage2=ᱚᱱᱟ ᱞᱚᱠᱟᱛᱮ ᱮᱢ ᱞᱮᱱᱟ: ”%S”
# LOCALIZATION NOTE(clientAuthIssuedTo): %1$S is the Distinguished Name of the
# currently selected client cert, such as "CN=John Doe,OU=Example" (without
# quotes).
clientAuthIssuedTo=ᱛᱮ ᱮᱢ ᱪᱟᱞᱤᱭᱟᱹ ᱺ %1$S
# LOCALIZATION NOTE(clientAuthSerial): %1$S is the serial number of the selected
# cert in AA:BB:CC hex format.
clientAuthSerial=ᱥᱤᱨᱤᱭᱮᱞ ᱮᱞ : %1$S
# LOCALIZATION NOTE(clientAuthValidityPeriod):
# %1$S is the already localized notBefore date of the selected cert.
# %2$S is the already localized notAfter date of the selected cert.
clientAuthValidityPeriod=%1$S ᱠᱷᱚᱱ %2$S ᱫᱷᱟᱹᱵᱤᱡ ᱣᱮᱫ ᱜᱮᱭᱟ
# LOCALIZATION NOTE(clientAuthKeyUsages): %1$S is a comma separated list of
# already localized key usages the selected cert is valid for.
clientAuthKeyUsages=ᱪᱟᱹᱵᱤ ᱵᱮᱵᱷᱟᱨᱠᱚ : %1$S
# LOCALIZATION NOTE(clientAuthEmailAddresses): %1$S is a comma separated list of
# e-mail addresses the selected cert is valid for.
clientAuthEmailAddresses=ᱤᱢᱮᱞ ᱴᱷᱤᱠᱬᱟᱹᱠᱚ : %1$S
# LOCALIZATION NOTE(clientAuthIssuedBy): %1$S is the Distinguished Name of the
# cert which issued the selected cert.
clientAuthIssuedBy=ᱮᱢ ᱪᱟᱞ ᱺ %1$S
# LOCALIZATION NOTE(clientAuthStoredOn): %1$S is the name of the PKCS #11 token
# the selected cert is stored on.
clientAuthStoredOn=ᱨᱮ ᱫᱚᱦᱚ ᱠᱟᱱᱟ : %1$S

# Page Info
pageInfo_NoEncryption=ᱡᱚᱱᱚᱲᱟᱣ ᱵᱟᱭ ᱫᱟᱱᱟᱝ
pageInfo_Privacy_None1=ᱣᱮᱵᱥᱟᱤᱴ %S ᱟᱢᱮᱢ ᱧᱮᱞᱮᱫ ᱥᱟᱦᱴᱟ ᱞᱟᱹᱜᱤᱫ ᱫᱟᱱᱟᱝᱠ ᱵᱟᱭ ᱜᱚᱲᱚᱣᱟᱜ ᱟ ᱾
pageInfo_Privacy_None2=ᱵᱮᱜᱚᱨ ᱫᱟᱱᱟᱝ ᱛᱮ ᱤᱱᱴᱟᱨᱱᱮᱴ ᱪᱮᱛᱟᱱ ᱛᱮ ᱞᱟᱹᱭ ᱥᱚᱫᱚᱨ ᱠᱩᱞᱮᱱᱟ ᱮᱴᱟᱜ ᱦᱚᱲ ᱫᱟᱨᱟᱭ ᱛᱮ ᱩᱪᱟᱹ़ᱲᱚᱜ ᱡᱚᱦᱚᱜ ᱠᱚ ᱧᱮᱞ ᱫᱟᱲᱮᱭᱟᱜ ᱟ ᱾
pageInfo_Privacy_None4=ᱟᱢᱮᱢ ᱧᱮᱞᱮᱫ ᱥᱟᱦᱴᱟ ᱤᱱᱴᱚᱨᱱᱮᱴ ᱪᱮᱛᱟᱱ ᱛᱮ ᱩᱪᱟᱹ़ᱲᱚᱠ ᱢᱟᱲᱟᱝ ᱨᱮ ᱟᱵᱝ ᱫᱟᱱᱟᱝᱟᱜ ᱞᱮᱱᱟ ᱾
# LOCALIZATION NOTE (pageInfo_EncryptionWithBitsAndProtocol and pageInfo_BrokenEncryption):
# %1$S is the name of the encryption standard,
# %2$S is the key size of the cipher.
# %3$S is protocol version like "SSL 3" or "TLS 1.2"
pageInfo_EncryptionWithBitsAndProtocol=ᱡᱩᱲᱟᱹᱣ ᱫᱟᱱᱟᱝ ᱠᱟᱱᱟ (%1$S, %2$S bit ᱪᱟᱹᱵᱤ, %3$S)
pageInfo_BrokenEncryption=ᱨᱟᱹᱯᱩᱫ ᱠᱟᱱ ᱫᱟᱱᱟᱝ (%1$S, %2$S bit ᱪᱟᱹᱵᱤ, %3$S)
pageInfo_Privacy_Encrypted1=ᱟᱢᱮᱢ ᱧᱮᱞᱮᱫ ᱥᱟᱦᱴᱟ ᱤᱱᱴᱟᱨ ᱱᱮᱴ ᱪᱮᱛᱟᱱ ᱛᱮ ᱩᱪᱟᱹ़ᱲᱚᱠ ᱢᱟᱲᱟᱝ ᱫᱟᱱᱟᱝ ᱨᱮ ᱛᱟᱦᱮᱸ ᱞᱮᱱ ᱛᱟᱦᱮᱸᱱᱟ ᱾
pageInfo_Privacy_Encrypted2=ᱫᱟᱱᱟᱝ ᱫᱚ ᱵᱟᱝ ᱟᱫᱮᱨ ᱪᱷᱚ ᱦᱚᱲᱠᱚ ᱠᱚᱢᱯᱩᱴᱚᱨ ᱵᱷᱤᱛᱨᱤ ᱨᱮ ᱦᱟᱹᱴᱤᱧᱚᱜ ᱠᱷᱚᱵᱚᱨ ᱠᱚ ᱠᱚᱵᱡᱟ ᱨᱮ ᱟᱸᱴ ᱠᱚᱣᱟᱭ ᱾ ᱢᱮᱱᱠᱷᱟᱱ ᱱᱚᱶᱟ ᱫᱚ ᱩᱱᱟᱹᱜ ᱥᱚᱢᱵᱷᱚᱵ ᱵᱟᱝ ᱠᱟᱱᱟ ᱡᱮ ᱱᱚᱶᱟ ᱥᱟᱦᱴᱟ ᱫᱚ ᱡᱟᱦᱟᱸᱭ ᱜᱮ ᱯᱟᱲᱦᱟᱣ ᱫᱟᱲᱮᱭᱟᱜᱼᱟᱭ ᱪᱮᱫᱟᱜ ᱥᱮ ᱱᱚᱶᱟ ᱫᱚ ᱱᱮᱴᱣᱟᱨᱠ ᱛᱮ ᱯᱟᱨᱚᱢᱚᱜ ᱠᱟᱱᱟ ᱾
pageInfo_MixedContent=ᱡᱚᱱᱚᱲᱟᱣ ᱦᱤᱸᱥ ᱞᱮᱠᱟᱛᱮ ᱫᱟᱱᱟᱝᱚᱜ ᱠᱟᱱᱟ
pageInfo_MixedContent2=ᱟᱢᱟᱜ ᱧᱮᱞ ᱨᱮᱭᱟᱜ ᱥᱟᱦᱴᱟ ᱦᱟᱹᱴᱤᱧ ᱚᱱᱛᱚᱨ ᱡᱟᱞᱟᱢ ᱪᱮᱛᱟᱱ ᱛᱮ ᱩᱪᱟᱲᱚᱜ ᱢᱟᱬᱟᱝ ᱵᱟᱭ ᱞᱮᱱ ᱛᱟᱦᱮᱱᱟ᱾
pageInfo_WeakCipher=ᱱᱚᱣᱟ ᱣᱮᱵᱽᱥᱟᱭᱤᱴ ᱛᱮ ᱟᱢᱟᱜ ᱡᱩᱲᱟᱹᱣ ᱫᱚ ᱠᱚᱢᱡᱚᱨᱤᱭᱟ ᱫᱟᱱᱟᱝ ᱵᱮᱵᱷᱟᱨᱮᱫᱟᱭ ᱟᱨ ᱱᱚᱶᱟ ᱫᱚ ᱱᱤᱡᱚᱨᱟᱜ ᱞᱮᱠᱷᱟ ᱵᱟᱝ ᱠᱟᱱᱟ ᱾ ᱮᱴᱟᱜ ᱦᱚᱲ ᱟᱢᱟᱜ ᱡᱤᱱᱤᱥ ᱠᱚ ᱧᱮᱞ ᱫᱟᱲᱮᱭᱟᱜᱼᱟ  ᱥᱮ ᱣᱮᱵᱽᱥᱟᱭᱤᱴᱟᱜ ᱠᱟᱹᱢᱤᱦᱚᱨᱟ ᱠᱚ ᱵᱚᱫᱚᱞ ᱫᱟᱲᱮᱭᱟᱜᱼᱟ ᱾
pageInfo_CertificateTransparency_Compliant=ᱱᱚᱶᱟ ᱣᱮᱵᱽᱥᱟᱭᱤᱴ ᱫᱚ ᱯᱚᱨᱢᱟᱱ ᱥᱟᱠᱟᱢ ᱯᱟᱨᱫᱚᱨᱥᱤ ᱱᱤᱛᱤ ᱥᱟᱞᱟᱜ ᱡᱚᱲᱟᱣ ᱨᱮ ᱢᱮᱱᱟᱜᱼᱟ ᱾

