# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Cookie “%1$S” njama pśigodnu gódnotu za atribut „sameSite“. Skóro z cookijami bźez atributa „sameSite“ abo z njepłaśiweju gódnotu ako „lax“ wobchadaju. To groni až cookie se w kontekstach tśeśich póbitowarjow wěcej njepósćelo. Jolic wašo nałoženje wót cookieja wótwisujo, kótaryž jo w takich kontekstach k dispoziciji, pśidajśo pšosym jomu atribut „sameSite=none“. Aby wěcej wó atribuśe „sameSite“ zgónił, cytajśo %2$S
