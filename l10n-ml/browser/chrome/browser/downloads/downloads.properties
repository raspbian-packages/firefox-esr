unblockTypePotentiallyUnwanted=ശരിയായ ഡൌണ്‍ലോഡ് എന്നു് കരുതപ്പെടുന്ന ഈ ഫയല്‍, നിങ്ങളുടെ പ്രോഗ്രാമുകള്‍ക്കും സജ്ജീകരണങ്ങള്‍ക്കും അപ്രതീക്ഷിത മാറ്റങ്ങളുണ്ടാക്കും.
unblockTypeUncommon=അപകടകരമായ ഒരു സൈറ്റില്‍ നിന്നുമാണു് ഈ ഫയല്‍ ഡൌണ്‍ലോഡ് ചെയ്തിരിയ്ക്കുന്നതു്, തുറക്കുന്നതു് സുരക്ഷിതമല്ല.
unblockTip=മറ്റൊരു ഡൌണ്‍ലോഡ് ശ്രോതസ്സിനായി തെരയുക അല്ലെങ്കില്‍ പിന്നീടു് വീണ്ടും ഡൌണ്‍ലോ‍ഡ് ചെയ്യുവാന്‍ ശ്രമിയ്ക്കുക.
unblockButtonContinue=എന്തായാലും ബ്ലോക്ക് മാറ്റുക
