# Extension Manager strings
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.description=Επιτρέπει την αμφίδρομη πρόσβαση στο ημερολόγιο Google
extensions.{a62ef8ec-5fdc-40c2-873c-223b8a6925cc}.name=Υπηρεσία παροχής για το ημερολόγιο Google

# LOCALIZATION NOTE (busyTitle):
# Events with only free/busy access don't have a title, they will use this
# title instead. The calendar name is used as a parameter, since its often
# named after the person whose calendar you are viewing.
# %1$S = The calendar name
busyTitle=Απασχολημένος/η (%1$S)

# LOCALIZATION NOTE (quotaExceeded):
# This is shown when the request quota has been exceeded.
# %1$S = The session id (what the user enters as an email
#                        in the new calendar dialog)
quotaExceeded=Η ποσόστωση για το %1$S έχει υπερβεί το όριο, παρακαλούμε δοκιμάστε ξανά αργότερα.
providerOutdated=Αυτή η έκδοση της υπηρεσίας παροχής έχει λήξει, παρακαλούμε να κάνετε ενημέρωση στην πιο πρόσφατη έκδοση.

reminderOutOfRange=Το ημερολόγιο Google επιτρέπει μόνο υπενθυμίσεις μέχρι και 4 εβδομάδες πριν από την έναρξη του συμβάντος.

# LOCALIZATION NOTE (syncProgressEvent):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of events that have been synchronzed
# %3$S = The total number of events in the synchronization run
syncProgressEvent=Γίνεται συγχρονισμός του συμβάντος %2$S από %3$S του ημερολογίου %1$S

# LOCALIZATION NOTE (syncProgressTask):
# %1$S = The name of the calendar that is being synchronized
# %2$S = The number of tasks that have been synchronzed
# %3$S = The total number of tasks in the synchronization run
syncProgressTask=Γίνεται συγχρονισμός της εργασίας %2$S από %3$S του ημερολογίου %1$S

# LOCALIZATION NOTE (syncStatus):
# %1$S = The name of the calendar that is being synchronized
syncStatus=Γίνεται συγχρονισμός του ημερολογίου %1$S

# LOCALIZATION NOTE (requestWindowDescription):
# %1$S - The session id (email) used for authentication
requestWindowDescription=Η υπηρεσία παροχής για το ημερολόγιο Google θα ήθελε πρόσβαση στο λογαριασμό σας %1$S για να ανακτήσει συμβάντα και εργασίες. Διαπιστευτήρια και δεδομένα ημερολογίου ανταλλάσσονται μόνο μεταξύ του υπολογιστή σας και της Google, δεν εμπλέκονται ιστότοποι τρίτων.

# LOCALIZATION NOTE (requestWindowTitle)
# %1$S - The session id (email) used for authentication
requestWindowTitle=Σύνδεση στο λογαριασμό σας %1$S
