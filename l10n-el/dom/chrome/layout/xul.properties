MissingOverlay=Αποτυχία φόρτωσης overlay από %1$S.
PINotInProlog=<?%1$S?> η οδηγία επεξεργασίας δεν έχει πλέον καμία επίδραση εκτός του prolog (βλ. σφάλμα 360119).
NeededToWrapXUL=Το XUL κουτί για το στοιχείο %1$S περιείχε εντός γραμμής το παιδί %2$S, αναγκάζοντας όλα τα παιδιά του να αναδιπλωθούν σε ένα μπλοκ.
NeededToWrapXULInlineBox=Το XUL κουτί για το στοιχείο %1$S περιείχε εντός γραμμής το παιδί %2$S, αναγκάζοντας όλα τα παιδιά του να αναδιπλωθούν σε ένα μπλοκ. Αυτό μπορεί να διορθωθεί συχνά με αντικατάσταση του «display: -moz-inline-box» με  το «display: -moz-inline-box; display: inline-block».
