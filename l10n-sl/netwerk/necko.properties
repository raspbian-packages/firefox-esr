# LOCALIZATION NOTE (CookieAllowedForTrackerByStorageAccessAPI): %2$S and %1$S are URLs.
CookieAllowedForTrackerByStorageAccessAPI=Dostop do shrambe odobren sledilcu “%2$S” na “%1$S”.
# LOCALIZATION NOTE (CookieAllowedForOriginOnTrackerByHeuristic): %3$S, %2$S and %1$S are URLs.
CookieAllowedForOriginOnTrackerByHeuristic=Dostop do shrambe samodejno odobren “%3$S”, ki ga je odprl sledilec “%2$S” na “%1$S”.
# LOCALIZATION NOTE (CookieAllowedForTrackerByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForTrackerByHeuristic=Dostop do shrambe samodejno odobren sledilcu “%2$S” na “%1$S”.

# LOCALIZATION NOTE (CookieAllowedForOriginByStorageAccessAPI): %2$S and %1$S are URLs.
CookieAllowedForOriginByStorageAccessAPI=Dostop do shrambe odobren izvoru “%2$S” na “%1$S”.
# LOCALIZATION NOTE (CookieAllowedForOriginByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForOriginByHeuristic=Dostop do shrambe samodejno odobren izvoru “%2$S” na “%1$S”.
# LOCALIZATION NOTE (CookieAllowedForFpiByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForFpiByHeuristic=Dostop do shrambe samodejno odobren izolaciji First-Party “%2$S” na “%1$S”.

# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Piškotek “%1$S” je zavrnjen, ker ima atribut “sameSite=none”, vendar manjka atribut “secure”.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Piškotek “%1$S” bo kmalu zavrnjen, ker ima atribut “sameSite” nastavljen na “none” ali neveljavno vrednost brez atributa “secure”. Za več informacij o atributu “sameSite“ glejte %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Piškotek “%1$S” ima pravilnik “sameSite” nastavljen na “lax”, ker manjka atribut “sameSite”, “sameSite=lax” pa je njegova privzeta vrednost.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Piškotek “%1$S” nima ustrezne vrednosti atributa “sameSite”. Kmalu bodo piškotki brez ali z neveljavno vrednostjo atributa “sameSite” obravnavani kot “lax”. To pomeni, da piškotek ne bo več poslan v tretjih okoliščinah. Če je vaša aplikacija odvisna od tega, da je piškotek na voljo v takšnih okoliščinah, mu dodajte atribut “sameSite=none“. Če želite izvedeti več o atributu “sameSite“, preberite %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Neveljavna vrednost “sameSite“ za piškotek “%1$S”. Podprte vrednosti so : “lax“, “strict“, “none“.
# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=Piškotek “%1$S” je neveljaven, ker je njegova velikost prevelika. Največja velikost je %2$S B.
# LOCALIZATION NOTE (CookiePathOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookiePathOversize=Piškotek “%1$S” je neveljaven, ker je velikost njegove poti prevelika. Največja velikost je %2$S B.
# LOCALIZATION NOTE (CookieSchemefulRejectForBeta): %1$S is the cookie name. %2$S is the hostname.
CookieSchemefulRejectForBeta=Piškotek “%1$S” bo na “%2$S” kmalu obravnavan kot piškotek več spletnih mest, ker se shema ne ujema.
# LOCALIZATION NOTE (CookieSchemefulReject): %1$S is the cookie name. %2$S is the hostname.
CookieSchemefulReject=Piškotek “%1$S” je bil na “%2$S” obravnavan kot piškotek več spletnih mest, ker se shema ne ujema.
