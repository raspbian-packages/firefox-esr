extensionControlled.homepage_override2 = הרחבה בשם %S שולטת על דף הבית שלך.

# LOCALIZATION NOTE (extensionControlled.newTabURL):
# This string is shown to notify the user that their new tab page is being controlled by an extension.
extensionControlled.newTabURL = הרחבה בשם %S שולטת על דף הלשונית החדשה שלך.

extensionControlled.newTabURL2 = הרחבה בשם %S שולטת על דף הלשונית החדשה שלך.

# LOCALIZATION NOTE (extensionControlled.defaultSearch):
# This string is shown to notify the user that the default search engine is being controlled
# by an extension. %S is the icon and name of the extension.
extensionControlled.defaultSearch = הרחבה בשם %S הגדירה את מנוע החיפוש ברירת המחדל שלך.

# LOCALIZATION NOTE (extensionControlled.privacy.containers):
# This string is shown to notify the user that Container Tabs are being enabled by an extension
# %S is the container addon controlling it
extensionControlled.privacy.containers = הרחבה בשם %S דורשת שימוש במגירת לשוניות.

# LOCALIZATION NOTE (extensionControlled.websites.trackingProtectionMode):
# This string is shown to notify the user that their tracking protection preferences are being controlled by an extension.
extensionControlled.websites.trackingProtectionMode = הרחבה בשם %S שולטת בהגנת המעקב.

# LOCALIZATION NOTE (extensionControlled.proxyConfig):
# This string is shown to notify the user that their proxy configuration preferences are being controlled by an extension.
# %1$S is the icon and name of the extension.
# %2$S is the brandShortName from brand.properties (for example "Nightly")
extensionControlled.proxyConfig = הרחבה בשם %1$S שולטת באופן החיבור של %2$S לאינטרנט.

# LOCALIZATION NOTE (extensionControlled.enable):
# %1$S is replaced with the icon for the add-ons menu.
# %2$S is replaced with the icon for the toolbar menu.
# This string is shown to notify the user how to enable an extension that they disabled.
extensionControlled.enable = להפעלת ההרחבה יש לגשת לתוספות %1$S בתפריט %2$S.

# LOCALIZATION NOTE (connectionDesc.label):
# %S is the brandShortName from brand.properties (for example "Nightly")
connectionDesc.label = הגדרת אופן החיבור של %S לאינטרנט.
