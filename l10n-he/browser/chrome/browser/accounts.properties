# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = בנינו מחדש את Sync כך שהוא יהיה פשוט יותר לכולנו.

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = התחברות אל Sync
autoDisconnectSignIn.accessKey = ח

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = חיבור מחדש של %S

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = אימות %S

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = קוד אימות נשלח
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = קישור אימות נשלח לכתובת %S. בבקשה לבדוק את תיבת הדואר האלקטרוני שלך וללחוץ על הקישור כדי להתחיל בסנכרון.
verificationNotSentTitle = לא ניתן לשלוח קישור אימות
verificationNotSentFull = אין באפשרותנו לשלוח את קישור האימות כרגע, נא לנסות שוב מאוחר יותר.
