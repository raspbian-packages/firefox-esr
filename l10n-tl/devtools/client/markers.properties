# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=Nagkaroon ng API call para mapwersa ang garbage collection.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=Bumalik ang JavaScript sa event loop at may sapat na bytes na nailaan magmula noong huling GC na may bagong GC cycle na nagsimula.
marker.gcreason.description.DESTROY_RUNTIME=Sinira ng Firefox ang JavaScript runtime o context, at ito na ang huling garbage collection bago magsara.
marker.gcreason.description.LAST_DITCH=Tinangka ng JavaScript na maglaan, ngunit walang sapat na memory. Kasalukuyang gumagawa ng full compacting garbage collection bilang pagtatangka na makalibre ng memory para sa allocation.
marker.gcreason.description.TOO_MUCH_MALLOC=Naglaan ang JavaScript ng masyadong maraming byte, at nagpwersa ng garbage collection.
marker.gcreason.description.ALLOC_TRIGGER=Naglaan ang JavaScript nang masyadong maraming beses, at nagpwersa ng garbage collection.
marker.gcreason.description.DEBUG_GC=GC due to Zeal debug settings.
marker.gcreason.description.COMPARTMENT_REVIVED=May isang global object na inakalang patay na sa simula ng GC cycle ay na-revive sa dulo ng GC cycle.
marker.gcreason.description.RESET=Ang aktibong incremental GC cycle ay napilitang magtapos agad.
marker.gcreason.description.OUT_OF_NURSERY=Naglaan ang JavaScript ng sapat na mga object sa nursery na napuno ito at nag-trigger ng minor GC.
marker.gcreason.description.EVICT_NURSERY=May kailangang gawin sa tenured heap, na kinailangang walang laman ang nursery.
marker.gcreason.description.FULL_STORE_BUFFER=Masyadong maraming property sa mga tenured object kung saan ang value nito ay isang object sa nursery.
marker.gcreason.description.SHARED_MEMORY_LIMIT=May hininging malaking allocation, pero walang sapat na memory.
marker.gcreason.description.PERIODIC_FULL_GC=Bumalik ang JavaScript sa event loop, at medyo matagal-tagal na ring panahon magmula nang huling mag-garbage collection ang Firefox.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=May buong non-incremental garbage collection ang nasagawa dahil may mas mabilis na tulin ng allocation kaysa sa kayang habulin ng kasalukuyang incremental garbage collection cycle.
marker.gcreason.description.COMPONENT_UTILS=Tinawag ang Components.utils.forceGC() para makapagpwersa ng garbage collection.
marker.gcreason.description.MEM_PRESSURE=Napakakaunti na lang ng nalalabing memory na pwedeng gamitin.
marker.gcreason.description.CC_WAITING=Nangailangan ang cycle collector ng garbage collection.
marker.gcreason.description.CC_FORCED=Kailangan ng kolektor ng ikot ng basura.
marker.gcreason.description.LOAD_END=Natapos nang mag-load ang dokumento.
marker.gcreason.description.PAGE_HIDE=Ang tab o window ay nailipat sa background.
marker.gcreason.description.NSJSCONTEXT_DESTROY=Sinira ng Firefox ang JavaScript runtime o context, at ito na ang huling garbage collection bago magsara.
marker.gcreason.description.SET_NEW_DOCUMENT=Ang pahina ay inilipat na sa bagong document.
marker.gcreason.description.SET_DOC_SHELL=Ang pahina ay nailipat na sa bagong document.
marker.gcreason.description.DOM_UTILS=Nagkaroon ng API call para magpwersa ng garbage collection.
marker.gcreason.description.DOM_IPC=Nakatanggap ng inter-process message na nanghingi ng garbage collection.
marker.gcreason.description.DOM_WORKER=Walang ginagawa ang worker sa matagal-tagal na panahon.
marker.gcreason.description.INTER_SLICE_GC=Matagal-tagal na panahon na rin magmula ng huling incremental GC slice.
marker.gcreason.description.FULL_GC_TIMER=Bumalik ang JavaScript sa event loop, at matagal-tagal na panahon na rin magmula nang huli tayong mag-garbage collection.
marker.gcreason.description.SHUTDOWN_CC=Sinira ng Firefox ang isang JavaScript runtime o context, at ito ang huling garbage collection bago mag-shut down.
marker.gcreason.description.DOM_WINDOW_UTILS=Hindi aktibo ang user nang matagal na panahon. Ginamit ang pagkakataon para mag-GC kung kailan hindi ito mapapansin.
marker.gcreason.description.USER_INACTIVE=Hindi aktibo ang user nang matagal na panahon. Ginamit ng Firefox ang pagkakataon para mag-GC kung kailan hindi ito mapapansin.
