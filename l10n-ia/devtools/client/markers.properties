# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=Il habeva un appello de API pro fortiar un recuperation de memoria.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript ha retornate al cyclo de eventos e tante bytes ha essite allocate desde le ultime recuperation de memoria que un nove cyclo de recuperation de memoria ha essite initiate.
marker.gcreason.description.DESTROY_RUNTIME=Firefox ha destruite un ambiente de execution o contexto JavaScript, e illo esseva le ultime recuperation de memoria ante de terminar.
marker.gcreason.description.LAST_DITCH=JavaScript tentava de allocar, ma il non habeva memoria disponibile. Ora se executa un recuperation de memoria intensive con compactage como tentativa de liberar memoria pro le allocation.
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript allocava troppo de bytes, e fortiava un recuperation de memoria.
marker.gcreason.description.ALLOC_TRIGGER=JavaScript allocava troppo de vices, e fortiava un recuperation de memoria.
marker.gcreason.description.DEBUG_GC=Recuperation de memoria a causa del parametros de depuration Zeal.
marker.gcreason.description.COMPARTMENT_REVIVED=Un objecto global que se pensava morte al initio del cyclo de recuperation de memoria ha essite revivificate al fin del cyclo.
marker.gcreason.description.RESET=Le cyclo de GC incremental active esseva fortiate a finir immediatemente.
marker.gcreason.description.OUT_OF_NURSERY=JavaScript allocava tan multe nove objectos in le vivario que illo se plenava e discatenava un GC minor.
marker.gcreason.description.EVICT_NURSERY=Le labor que debe esser facite in le pila de objectos de longe duration necessita que le nursery sia vacue.
marker.gcreason.description.FULL_STORE_BUFFER=Il ha troppo de proprietates in le objectos de longe duration cuje valor esseva un objecto in le nursery.
marker.gcreason.description.SHARED_MEMORY_LIMIT=Un grande allocation esseva requestate, ma il non habeva memoria sufficiente.
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript ha retornate al cyclo de eventos e il habeva un periodo relativemente longe desde le ultime vice que Firefox exequeva un recuperation de memoria.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Un recuperation de memoria complete, non incremental, ha essite initiate perque il habeva un taxa de allocationes plus rapide que le maximo que le cyclo de recuperation de memoria incremental poteva supportar.
marker.gcreason.description.COMPONENT_UTILS=Components.utils.forceGC() esseva appellate pro fortiar un recuperation de memoria.
marker.gcreason.description.MEM_PRESSURE=Il habeva multo poc memoria disponibile.
marker.gcreason.description.CC_WAITING=Le collector de cyclo requireva un recuperation de memoria.
marker.gcreason.description.CC_FORCED=Le collector de cyclo requireva un recuperation de memoria.
marker.gcreason.description.LOAD_END=Le cargamento del documento ha finite.
marker.gcreason.description.PAGE_HIDE=Un scheda o fenestra esseva movite in le fundo.
marker.gcreason.description.NSJSCONTEXT_DESTROY=Firefox ha destruite un ambiente de execution o contexto JavaScript, e illo esseva le ultime recuperation de memoria ante de terminar.
marker.gcreason.description.SET_NEW_DOCUMENT=Un nove documento ha essite aperite in loco del pagina actual.
marker.gcreason.description.SET_DOC_SHELL=Un nove documento ha essite aperite in loco del pagina actual.
marker.gcreason.description.DOM_UTILS=Il habeva un appello de API pro fortiar un recuperation de memoria.
marker.gcreason.description.DOM_IPC=Recipite un message inter processos que requestava un recuperation de memoria.
marker.gcreason.description.DOM_WORKER=Le processo de labor esseva suspendite per un tempore relativemente longe.
marker.gcreason.description.INTER_SLICE_GC=Il ha passate un periodo de tempore relativemente longe depost le ultime cyclo de recuperation incremental de memoria.
marker.gcreason.description.FULL_GC_TIMER=JavaScript ha retornate al cyclo de eventos e il habeva un periodo relativemente longe desde le ultime vice que nos exequeva un recuperation de memoria.
marker.gcreason.description.SHUTDOWN_CC=Firefox ha destruite un ambiente de execution o contexto JavaScript, e illo esseva le ultime recuperation de memoria ante de terminar.
marker.gcreason.description.DOM_WINDOW_UTILS=Le usator esseva inactive durante multe tempore. Se exequeva un recuperation de memoria perque es poco probabile que le usator lo remarcava.
marker.gcreason.description.USER_INACTIVE=Le usator esseva inactive durante multe tempore. Firefox exequeva un recuperation de memoria perque es poco probabile que le usator lo remarcava.
