# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Le cookie “%1$S” es subjecte un politica “sameSite” con le valor “lax” perque illo non ha un attributo “sameSite”, e “sameSite=lax” es le valor predefinite de iste attributo.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Le cookie “%1$S” non ha un valor appropriate del attributo “sameSite”. In le futuro proxime, le cookies con attributo “sameSite” mancante o invalide essera tractate como “lax”. Isto significa que le cookie non plus essera inviate in contextos de sito tertie. Si tu application require que iste cookie sia disponibile in tal contextos, tu debe adder le attributo “sameSite=none“ a illo. Pro saper plus sur le attributo “sameSite“, lege %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
