newtab.intro1.paragraph1=នៅ​ពេល​ដែល​អ្នក​បើក​ផ្ទាំង​ថ្មី អ្នក​នឹង​ឃើញ​តំបន់​បណ្តាញ​ដែល​យើង​គិត​ថា​អ្នក​អាច​នឹង​ចាប់​អារម្មណ៍។ តំបន់​បណ្តាញ​ខ្លះ​អាច​ស្នើ​សុំ​ដោយ ​Mozilla ឬ ឧបត្ថម្ភ​ដោយ​ដៃគូ​មួយ​របស់​យើង​។
