# LOCALIZATION NOTE (CookieAllowedForOriginOnTrackerByStorageAccessAPI): %3$S, %2$S and %1$S are URLs.
CookieAllowedForOriginOnTrackerByStorageAccessAPI=Pristup spremištu je odobren za „%3$S”, kojeg je otvorio program za praćenje „%2$S” na „%1$S”.

# LOCALIZATION NOTE (CookieAllowedForTrackerByStorageAccessAPI): %2$S and %1$S are URLs.
CookieAllowedForTrackerByStorageAccessAPI=Pristup spremištu je dozvoljen za program za praćenje „%2$S” na „%1$S”.
# LOCALIZATION NOTE (CookieAllowedForOriginOnTrackerByHeuristic): %3$S, %2$S and %1$S are URLs.
CookieAllowedForOriginOnTrackerByHeuristic=Pristup spremištu automatski je odobren za „%3$S”, kojeg je otvorio program za praćenje „%2$S” na „%1$S”.
# LOCALIZATION NOTE (CookieAllowedForTrackerByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForTrackerByHeuristic=Pristup spremištu automatski je dozvoljen programu za praćenje „%2$S” na „%1$S”.

# LOCALIZATION NOTE (CookieAllowedForFpiByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForFpiByHeuristic=Pristup spremištu automatski je dozvoljen za izolaciju prvog reda “%2$S” na “%1$S”.

# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Kolačić “%1$S” je odbijen iz razloga što ima “sameSite=none” atribut, ali nedostaje “secure” atribut.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Kolačić “%1$S” će uskoro biti odbijen iz razloga što ima “sameSite” atribut postavljen na “none” ili neispravnu vrijednost, bez “secure” atributa. Kako biste saznali više o “sameSite“ atributu, pročitajte %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Kolačić “%1$S” ima “sameSite” pravilo postavljeno na “lax”, jer nedostaje “sameSite” atribut i “sameSite=lax” je standardna vrijednost za ovaj atribut.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Kolačić “%1$S” nema ispravnu “sameSite” vrijednost atributa. Uskoro će se kolačići bez “sameSite” atributa ili s neispravnom vrijednošću smatrani kao “lax”. To znači, da se kolačići više neće slati kao kolačić treće strane. Ukoliko tvoja aplikacija ovisi o dostupnosti ovog kolačića u tom smislu, dodaj mu “sameSite=none“ atribut. Saznaj više o “sameSite“ atributu na %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Neispravna “sameSite“ vrijednost za kolačić “%1$S”. Podržane vrijednosti su: “lax“, “strict“, “none“.
# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=Kolačić “%1$S” nije važeći iz razloga što je prevelik. Maksimalna veličina je %2$S B.
# LOCALIZATION NOTE (CookiePathOversiz): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookiePathOversize=Kolačić “%1$S” nije važeći iz razloga što je njegova veličina putanje prevelika. Maksimalna veličina je %2$S B.
