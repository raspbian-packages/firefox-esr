# Variable: runtime app build ID (looks like this %Y%M%D format) and firefox build ID (same format)
error_runtimeVersionTooRecent=Далучанае асяроддзе мае пазнейшую дату зборкі (%1$S), чым ваша настольная версія Firefox (%2$S). Такі варыянт не падтрымліваецца, і можа стаць прычынай няўдачы DevTools. Калі ласка, абнавіце Firefox.

# Variable: runtime app version (looks like this 52.a3) and firefox version (same format)
error_runtimeVersionTooOld=Падключанае асяроддзе выканання мае старую версію (%1$S). Мінімальная падтрыманая версія (%2$S). Гэта канфігурацыя не падтрымліваецца і можа прывесці да збою інструментаў распрацоўшчыка. Калі ласка, абнавіце падключанае асяроддзе (runtime).

# LOCALIZATION NOTE (error_runtimeVersionTooOld67Debugger): Dedicated message
# for a backward compatibility issue that occurs when connecting:
# - from Fx 67 to 66 or to 65
# - from Fx 68 to 66
# Those are normally in range for DevTools compatibility policy, but specific non
# backward compatible changes broke the debugger in those scenarios (Bug 1528219).
# Variable: runtime app version (looks like this 52.a3)
error_runtimeVersionTooOld67Debugger=Панэль адладчыка не можа працаваць з падлучаным асяроддзем выканання. Калі ласка, выкарыстоўвайце Firefox %S, калі вам трэба выкарыстоўваць адладчык з гэтым асяроддзем.

