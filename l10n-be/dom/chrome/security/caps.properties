CheckLoadURIError = Памылка бяспекі: Змест на %S не можа загрузіць ці звязацца з %S.
CheckSameOriginError = Памылка бяспекі: Змесціва на %S ня можа загружаць дадзеныя з %S.
ExternalDataError = Памылка бяспекі: Змесціва на %S намагалася загрузіць %S, але яно не мае праў загружаць знешнія дадзеныя, калі выкарыстоўваецца ў якасці малюнка. 

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = <%1$S> не мае дазволу атрымаць уласцівасць %2$S.%3$S з <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = <%1$S> (document.domain=<%5$S>) не мае дазволу атрымаць уласцівасць %2$S.%3$S з <%4$S> (document.domain не прызначаны).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = <%1$S> (document.domain не прызначаны) не мае дазволу атрымаць уласцівасць %2$S.%3$S з <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
