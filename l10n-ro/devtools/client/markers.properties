# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=A fost un apel API pentru forțarea colectării reziduurilor.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript s-a întors la bucla de evenimente și s-au alocat suficienți octeți de la ultima GC încât a fost declanșat un nou ciclu GC.
marker.gcreason.description.DESTROY_RUNTIME=Firefox a distrus un mediu de execuție sau un context JavaScript și aceasta a reprezentat ultima colectare de reziduuri înainte de închidere.
marker.gcreason.description.LAST_DITCH=JavaScript a încercat să efectueze o alocare, dar nu era deloc memorie disponibilă. Se execută o colectare completă a reziduurilor și compactare în încercarea de a elibera spațiu din memorie pentru alocare.
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript a alocat prea mulți octeți, ceea ce a forțat colectarea de reziduuri.
marker.gcreason.description.ALLOC_TRIGGER=JavaScript a efectuat alocări de prea multe ori, ceea ce a forțat colectarea de reziduuri.
marker.gcreason.description.DEBUG_GC=GC din cauza setărilor de depanare Zeal.
marker.gcreason.description.COMPARTMENT_REVIVED=Un obiect global considerat inactiv la începutul ciclului GC a fost reactivat până la sfârșitul ciclului GC.
marker.gcreason.description.RESET=Ciclul activ de GC incrementală a fost forțat să finalizeze imediat.
marker.gcreason.description.OUT_OF_NURSERY=JavaScript a alocat suficiente obiecte noi în pepinieră încât pepiniera s-a umplut și a declanșat o GC minoră.
marker.gcreason.description.EVICT_NURSERY=Trebuiau efectuate lucrări în memoria heap cu durată lungă de viață, ceea ce necesita ca pepiniera să fie goală.
marker.gcreason.description.FULL_STORE_BUFFER=Existau prea multe proprietăți pe obiectele cu durată lungă de viață, a căror valoare reprezenta un obiect din pepinieră.
marker.gcreason.description.SHARED_MEMORY_LIMIT=S-a solicitat o alocare voluminoasă, dar nu a fost memorie suficientă.
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript s-a întors la bucla de evenimente și a trecut un interval relativ lung de timp de la ultima colectare de reziduuri executată de Firefox.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=A fost declanșată o colectare completă și neincrementală de reziduuri deoarece a existat o viteză de alocări mai mare decât putea gestiona ciclul existent de colectare incrementală a reziduurilor.
marker.gcreason.description.COMPONENT_UTILS=A fost apelat Components.utils.forceGC() pentru forțarea unei colectări de reziduuri.
marker.gcreason.description.MEM_PRESSURE=Era foarte puțin spațiu de memorie disponibil.
marker.gcreason.description.CC_WAITING=Colectorul ciclic a necesitat o colectare de reziduuri.
marker.gcreason.description.CC_FORCED=Colectorul de cicluri a necesitat o colectare de reziduuri.
marker.gcreason.description.LOAD_END=S-a terminat încărcarea documentului.
marker.gcreason.description.PAGE_HIDE=Fila sau fereastra a fost mutată în fundal.
marker.gcreason.description.NSJSCONTEXT_DESTROY=Firefox a distrus un mediu de execuție sau un context JavaScript și aceasta a reprezentat ultima colectare de reziduuri înainte de închidere.
marker.gcreason.description.SET_NEW_DOCUMENT=Pagina a fost mutată într-un document nou.
marker.gcreason.description.SET_DOC_SHELL=Pagina a fost mutată într-un document nou.
marker.gcreason.description.DOM_UTILS=A fost un apel API pentru forțarea colectării reziduurilor.
marker.gcreason.description.DOM_IPC=S-a primit un mesaj inter-procese care a solicitat o colectare de reziduuri.
marker.gcreason.description.DOM_WORKER=Workerul a fost inactiv pe un interval relativ lung de timp.
marker.gcreason.description.INTER_SLICE_GC=A trecut un interval relativ lung de timp de la ultima porțiune de GC incrementală.
marker.gcreason.description.FULL_GC_TIMER=JavaScript s-a întors la bucla de evenimente și a trecut un interval relativ lung de timp de la ultima colectare de reziduuri.
marker.gcreason.description.SHUTDOWN_CC=Firefox a distrus un mediu de execuție sau un context JavaScript și aceasta a reprezentat ultima colectare de reziduuri înainte de închidere.
marker.gcreason.description.DOM_WINDOW_UTILS=Utilizatorul a fost inactiv pentru mult timp. Am profitat de ocazie și am efectuat GC când nu exista probabilitatea să fie observată.
marker.gcreason.description.USER_INACTIVE=Utilizatorul a fost inactiv pentru mult timp. Firefox a profitat de ocazie și a efectuat GC când nu exista probabilitatea să fie observată.
