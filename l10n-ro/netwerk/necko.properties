# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Cookie-ul „%1$S” a fost respins, deoarece are atributul „sameSite=none”, dar îi lipsește atributul „secure”.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Cookie-ul „%1$S” va fi respins în curând deoarece are atributul „sameSite” setat pe „none” sau o valoare nevalidă, fără atributul „secure”. Pentru a afla mai multe despre atributul „sameSite”, citește %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Cookie-ul „%1$S” are politica „sameSite” setată pe „lax” deoarece îi lipsește un atribut „sameSite”, iar „sameSite=lax” este valoarea implicită pentru acest atribut.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Cookie-ul „%1$S” nu are o valoare corectă a atributului „sameSite”. În curând, cookie-urile fără atributul „sameSite” sau cu o valoare nevalidă pentru acest atribut vor fi tratate ca „lax”. Din această cauză, cookie-ul nu va mai fi trimis în contexte terțe. Dacă aplicația ta depinde de disponibilitatea acestui cookie în astfel de contexte, te rugăm să îi adaugi atributul „sameSite=none”. Pentru a afla mai multe despre atributul „sameSite”, citește %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Valoare nevalidă „sameSite” pentru cookie-ul „%1$S”. Valorile acceptate sunt: „lax”, „strict”, „none”.
# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=Cookie-ul „%1$S” este nevalid pentru că este prea mare. Mărimea maximă este de %2$S B.
# LOCALIZATION NOTE (CookiePathOversiz): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookiePathOversize=Cookie-ul „%1$S” este nevalid pentru că are calea prea mare. Mărimea maximă este de %2$S B.
