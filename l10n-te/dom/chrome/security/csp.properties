ignoringSrcFromMetaCSP = ‘%1$S’ మూలాన్ని విస్మరిస్తున్నాం (మెటా మూలకం ద్వారా పంపిస్తే తోడ్పాటు లేదు).
# LOCALIZATION NOTE (ignoringSrcWithinScriptStyleSrc):
# %1$S is the ignored src
