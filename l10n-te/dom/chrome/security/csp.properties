strictDynamicButNoHashOrNonce = “%1$S” లోని ‘strict-dynamic’ అనే కీపదం సరైన నన్స్ లేదా హాష్ లేకుంటే స్క్రిప్టులు ఏమీ లోడవకుండా నిరోధించవచ్చు
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
