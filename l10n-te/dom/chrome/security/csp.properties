ignoringSrcWithinScriptStyleSrc = script-src లేదా style-src లలో “%1$S”ను విస్మరిస్తున్నాం: nonce-source లేదా hash-source పేర్కొనబడింది
# LOCALIZATION NOTE (ignoringSrcForStrictDynamic):
# %1$S is the ignored src
