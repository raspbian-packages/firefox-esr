newtab.enhanced.explain=ஒரு மோசில்லா பங்குதாரர் திரைபிடிப்புக்கு பதிலாக, இந்த அடுக்கை உயர்த்திக் காட்டியுள்ளார். நீங்கள் உங்கள் விருப்பங்களை %1$S பொத்தானை சொடுக்குவதன் மூலம் மேம்படுத்தப்பட்ட அடுக்குகளை அணைக்க முடியும். %2$S
newtab.intro1.paragraph1=இப்போது நீங்கள் புதிய கீற்றை திறக்கும் போது, உங்களுக்கு பிடித்தமானதாக இருக்கும் என நினைக்கும் தளங்களையும் பார்ப்பீர்கள். சில மொசில்லாவால் பரிந்துரைக்கப்பட்டதாகவும் அல்லது கூட்டாளிகளாலும பரிந்துரைக்கப்பட்டதாகவும் இருக்கலாம்.
# LOCALIZATION NOTE(newtab.intro1.paragraph2): %1$S will be replaced inline by
# an active link using string newtab.privacy.link as text. %2$S will be replaced
# inline by the gear icon used to customize the new tab window.
newtab.intro1.paragraph2=இந்த சேவையை வழங்கும் பொருட்டு, சில தரவுகள் தானாகவே எங்களின் %1$S ஏற்ப எங்களுக்கு திரும்பி அனுப்பப்படும். கியர் சின்னத்தின் கீழ் உள்ளதை தேர்வு நீக்குவதன் மூலம் (%2$S) இதனை அணைக்கலாம்.
