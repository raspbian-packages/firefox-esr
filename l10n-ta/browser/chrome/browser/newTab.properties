newtab.sponsored.explain2=இத்தளத்தை ஒரு மொசில்லா பங்குதாரர் சார்பாக உங்களுக்கு பரிந்துரைக்கப்பட்டது. நீங்கள் %1$S பொத்தானை சொடுக்கி எந்த நேரத்திலும் நீக்க முடியும். %2$S
