captivePortal.infoMessage = இணையத்தை பயன்படுத்தப் பிணையத்தில் உள்நுழைய வேண்டியிருக்கலாம். %1$S புகுப்பதிகை பக்கத்தைத் திறந்துள்ளது.
captivePortal.infoMessage2 = இணையத்தைப் பயன்படுத்தப் பிணையத்தில் உள்நுழைய வேண்டியிருக்கலாம்.
# LOCALIZATION NOTE (captivePortal.showLoginPage):
