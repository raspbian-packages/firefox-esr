decoder.noCodecs.message = காணொளியை இயக்க, நீங்கள் மைக்ரோசாப்டின் ஊடக கட்டை நிறுவ வேண்டியிருக்கும்.
decoder.noCodecsVista.message = காணொளியை இயக்க, நீங்கள் மைக்ரோசாப்டின் விண்டோசு விஸ்டாவுக்கான மேடை புதுப்பிப்பு துணையை நிறுவ வேண்டியிருக்கும்.
decoder.noCodecsXP.message = காணொளியை இயக்க, நீங்கள் அடோப் போட்டோசாபை பிரிம்டைம் உள்ளடக்க மறைவிலக்க சிப்பத்தை செயற்படுத்த வேண்டும்.
decoder.noCodecsLinux.message = காணொளியை இயக்க, தேவையான குறியாக்கிகளை நிறுவ வேண்டி இருக்கலாம்.
decoder.noHWAcceleration.message = காணோளி தரத்தை மேம்படுத்த, மைரரோசாப்டின் ஊடக கட்டு வசதியை நிறுவ வேண்டி இருக்கலாம்.
decoder.noHWAccelerationVista.message = காணொளியை தரத்தை மேம்படுத்த, நீங்கள் மைக்ரோசாப்டின் விண்டோசு விஸ்டாவுக்கான மேடை புதுப்பிப்பு துணையை நிறுவ வேண்டியிருக்கலாம்.
decoder.unsupportedLibavcodec.message = libavcodec பாதுகாப்பற்றதாகவோ ஆதரிக்கப்படாததாகவோ இருக்கலாம், காணொளியை இயக்க அதனைப் புதுப்பிக்க வேண்டும்.

