# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = %S adresine bir doğrulama bağlantısı gönderilmiştir. Eşitlemeyi başlatmak için lütfen e-postanızı kontrol edip bağlantıya tıklayın.
verificationNotSentTitle = Doğrulama gönderilemedi
verificationNotSentFull = Şu anda doğrulama e-postası gönderemedik. Lütfen daha sonra yeniden deneyin.
