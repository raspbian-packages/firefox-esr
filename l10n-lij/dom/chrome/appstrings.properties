externalProtocolUnknown=<no conosciuo>
externalProtocolChkMsg=Aregòrda a mæ scelta pe tutti i colegamenti de sto tipo.
externalProtocolLaunchBtn=Xeua aplicaçion
malwareBlocked=O scito %S o l'é stæto segnalou comme un scito de atacco e o l'é stæto blocou da-e teu preferense de seguessa.
phishingBlocked=A pagina %S a l'é stæta segnalâ comme 'na falsificaçion web fæta pe bidonâ a gente e fâ condividde e informaçioin privê ò finansiarie.
corruptedContentError=A pagina che ti çerchi de vedde a no peu mostrase perché s'é atrovou 'n erô inta trasmiscion di dæti.
remoteXUL=Sta pagina a l'à 'na tecnòlogia che a no l'é ciù soportâ.
cspBlocked = Sta pagina a l'à di criteri de seguessa di contegnui che inpediscian o caregamento con sta modalitæ.
sslv3Used = A seguessa di dæti in sce %S a no  peu ese garantia perché gh'é o SSLv3, in protocòllo dw seguessa no fidou.
unknownProtocolFound = Un di sti protocòlli (%S) o no l'é registrou òpure o no l'é permisso in sto contesto.
unwantedBlocked = O scito web %S o l'é segnalou comme 'n scito con do software indesiderou e o l'é blocou da-e inpostaçioin de seguessa.
weakCryptoUsed = O gestô de %S o l'à configurou o scito in mòddo no bon. Pe evitâ a poscibilitæ de furti d'informaçioin a conescion a l'é stæta fermâ.
forbiddenBlocked = O scito web %S o l'é blocou in baze a-a configuraçion do navegatô.
