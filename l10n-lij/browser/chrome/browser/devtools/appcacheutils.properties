noManifest = A pagina specificâ a no l'à un manifesto.
notUTF8 = O manifesto o gh'à 'na codifica carateri %S. I manifesti devan adeuviâ a codifica carateri utf-8.
badMimeType = O manifesto o l'à un tipo MIME %S. I manifesti devan avei in tipo MIME text/cache-manifest.
duplicateURI = Gh'é ciù riferimenti a URI %S. Questo o no l'é consentio: %S.
networkBlocksURI = A riga %S (%S) inta sescion NETWORK a l'inpedisce de mette inta cache a riga %S (%S) inta sescion %S.
fallbackBlocksURI = A sescion FALLBACK a-a riga %S (%S) a l'inpedisce de mette inta cache a riga %S (%S) inta sescion %S.
fileChangedButNotManifest = O file %S o l'é stæto cangiou dòppo %S. Se o testo do manifesto cache o no vegne cangiou saiâ comonque adeuviâ a verscion che gh'é inta cache (riga %S).
cacheControlNoStore = %S o l'à cache-control inpodtou a no-store. Questo o l'impediâ a-a cache de l'aplicaçion de sarvâ o file a-a riga %S.
notAvailable = %S o fâ riferimento a 'na risorsa ch'a no gh'é (riga %S).
invalidURI = L'URI trasmesso a AppCacheUtils o no l'é valido.
noResults = A riçerca a no l'à atrovou ninte.
cacheDisabled = A cache in sciô disco a l'é dizativa. Inpostaâ browser.cache.disk.enable a true in about:config e provâ torna.
firstLineMustBeCacheManifest = A primma riga de 'n manifesto a deve ese "CACHE MANIFEST" (riga %S).
cacheManifestOnlyFirstLine2 = "CACHE MANIFEST" o l'é valido solo comme primma riga ma o l'ò trovou a-a riga %S.

asteriskInWrongSection2 = Asterisco adeuviou inta sescion %1$S (riga %2$S). Se 'na riga da-a sescion NETWORK a gh'à solo un caratere asterisco, aloa qualonque URI no indicou into manifesto saiâ considerou comme se fise prezente inta sescion NETWORK. In caxo contrario sti URI saian consideræ comme no disponibili. Atri uzi do caratere * en vietæ.

escapeSpaces = I spaççi inti URI devan ese cangiæ con %20 (riga %S).
slashDotDotSlashBad = /../ o no l'é 'n prefisso URI valido (riga %S).
tooManyDotDotSlashes = Tròppi operatoî ../ (riga %S).
fallbackUseSpaces = Inta sescion FALLBACK en consentii solo doî URI separæ da spaççi (riga %S).
fallbackAsterisk2 = Asterisco (*) adeuviou in mòddo sbaliou inta sescion FALLBACK a-a riga %S. I URI inta sescion FALLBACK devan sempliçemente avei corispondensa co-in prefisso de l'URI de domanda.

settingsBadValue = A sescion SETTINGS a peu contegnî un solo valo, "prefer-online" ò "fast" (riga %S).
invalidSectionName = Nomme de sescion no valido (%S) a-a riga %S.
entryNotFound = Elemento no atrovou.


