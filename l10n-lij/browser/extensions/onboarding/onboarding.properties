# LOCALIZATION NOTE (onboarding.tour-library.description2): This string will be used in the library tour description. %1$S is brandShortName
onboarding.tour-library.description2=Descòvri a neuva libraia de %1$S inta riprogetâ bara di atressi. A libraia a se tegne tutte e cöse che t'æ visto e sarvou in %1$S — a stöia da navegaçiion, seganlibbri, lista do Pocket e feuggi scincronizæ — inte 'n pòsto bello còmodo.
