# LOCALIZATION NOTE(onboarding.tour-sync.logged-in.description): %1$S is brandShortName.
onboarding.tour-sync.logged-in.description=Sync o travaggia quande t'ê introu in %1$S in ciù de un dispoxitivo. Ti gh'æ un dispoxitivo mòbile? Installa l'app %1$S e intra pe pigiate i teu segnalibbri, stöia e paròlle segrete tanto che ti gii.
