onboarding.tour-customize.description2=Metti l'atresso che ti deuvi de ciù pròprio a-a portâ de teu dia. Rebela, lascia e òrdina torna a bara di atressi e menû de %S into mòddo che te piaxe de ciù. Ò çerni 'n tema conpatto pe avei ciù spaçio pe-i feuggi de navegaçion.
