# LOCALIZATION NOTE(onboarding.tour-performance.description): %1$S is brandShortName.
onboarding.tour-performance.description=O l'é un %1$S tutto neuvo, fæto pe avei 'n caregamento ciù spedio de pagine, rebelamento ciù façile e feuggi ciù pronti. Sti agiornamenti de prestaçioin vegnan insemme a 'n aspeto ciù moderno, intoitivo. Iniçia a navegâ e veddilo da ti ch'o l'é o megio %1$S.
onboarding.notification.onboarding-tour-performance.title=Navega co-o megio.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-performance.message): %S is brandShortName.
onboarding.notification.onboarding-tour-performance.message=Preparite pe-o %S ancon ciù veloce, façile e afidabile.

