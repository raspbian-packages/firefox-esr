onboarding.tour-singlesearch=Bara di indirissi
onboarding.tour-singlesearch.title=Treuvilo ciù a-a spedia.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=A bara di indirissi a peu ese o strumento ciù potente inta neuva eleganta bara di atressi de %S. Iniçia a scrive e amia i conseggi bazæ in sciâ teu navegaçion e stöia de navegaçion. Vanni inte 'n indirisso web, çerca inte tutto o web co-o teu motô de riçerca predefinio, ò manda e teu riçerche diretamente inte 'n sencio scito co-ina riçerca de 'na sola sciacâ de ratto.
onboarding.tour-singlesearch.button=Fanni vedde Bara di indirissi
onboarding.notification.onboarding-tour-singlesearch.title=Treuvilo ciù a-a spedia.
onboarding.notification.onboarding-tour-singlesearch.message=A bara di indirissi unificâ o l'é o solo strumento che te serve pe atrovâ a stradda in sciâ ræ.

onboarding.tour-performance=Prestaçioin
