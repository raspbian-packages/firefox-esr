#### Permissions Manager

trackingprotectionpermissionstext2=Изключили сте защитата от проследяване за следните страници.
trackingprotectionpermissionstitle=Изключения – защита от проследяване
cookiepermissionstext1=Може да укажете на кои страници винаги е разрешено или забранено да използват бисквитки и данни на страници. Въведете точния адрес на страницата, която искате да настроите и изберете „Забраняване“, „Разрешаване за сесията“ или „Разрешаване“.
cookiepermissionstitle1=Изключения – Бисквитки и данни на страници
addonspermissionstext=Може да посочите страници, на които е позволено да инсталират добавки. Въведете точния адрес на страница и натиснете „Разрешаване“.
addons_permissions_title2=Разрешени страници - инсталация на добавки
popuppermissionstext=Може да посочите страници, на които е позволено да отварят изскачащи прозорци. Въведете точния адрес на страница и натиснете „Разрешаване“.
popuppermissionstitle2=Разрешени страници - изскачащи прозорци
notificationspermissionstext6=Следните страници са поискали да ви изпращат известия. Може да определите на кои е позволено да го правят. Също така може да спрете новите запитвания за получаване на известия.
notificationspermissionstitle2=Настройки – Права за известия
notificationspermissionsdisablelabel=Спиране на всички нови запитвания за изпращане на известия
notificationspermissionsdisabledescription=По този начин ще попречите на страниците, които не са в списъка да искат разрешение да изпращат известия. Спирането на известията може да попречи на някои страници да функционират правилно.
locationpermissionstext2=Следните страници са поискали достъп до вашето местоположение. Може да определите на кои е позволено да го правят. Също може да спрете бъдещите запитвания за достъп до местоположението ви.
locationpermissionstitle=Настройки – Права за местоположение
locationpermissionsdisablelabel=Спиране на всички нови запитвания за достъп до местоположението
locationpermissionsdisabledescription=По този начин ще попречите на страниците, които не са в списъка да искат разрешение за достъп до местоположението. Спирането достъпа до местоположението ви може да попречи на някои страници да функционират правилно.
camerapermissionstext2=Следните страници са поискали достъп до вашата камера. Може да определите на кои е позволено да го правят. Също може да спрете бъдещите запитвания за достъп до камерата ви.
camerapermissionstitle=Настройки – Права за камера
camerapermissionsdisablelabel=Спиране на всички нови запитвания за достъп до камерата
camerapermissionsdisabledescription=По този начин ще попречите на страниците, които не са в списъка да искат разрешение за достъп до камерата. Спирането на достъпа да камерата ви може да попречи на някои страници да функционират правилно.
microphonepermissionstext2=Следните страници са поискали достъп до вашия микрофон. Може да определите на кои е позволено да го правят. Също може да спрете бъдещите запитвания за достъп до микрофона ви.
microphonepermissionstitle=Настройки – Права за микрофон
microphonepermissionsdisablelabel=Спиране на всички нови запитвания за достъп до микрофона
microphonepermissionsdisabledescription=По този начин ще попречите на страниците, които не са в списъка да искат разрешение за достъп до микрофона. Спирането на достъпа да микрофона ви може да попречи на някои страници да функционират правилно.
invalidURI=Моля, въведете валидно име на хост
invalidURITitle=Въведено е невалидно име на хост
savedLoginsExceptions_title=Изключения – Запазени регистрации
savedLoginsExceptions_desc3=Регистрациите в следните страници няма да бъдат запазвани

