features.storage.title=Хранилище
features.storage.desc=Добавяне, промяна и премахване на буфера, бисквитките, банките от данни и сесийните данни.

features.responsive.title=Режим за адаптивен дизайн
features.responsive.desc=Изпитване на страници върху емулирани от четеца устройства.

features.visualediting.title=Нагледно редактиране
features.visualediting.desc=Фино настройване на анимации, подравняване и отстъп.

features.performance.title=Производителност
features.performance.desc=Отстраняване на стесненията, опростяване на процесите, оптимизиране.

features.memory.title=Памет
