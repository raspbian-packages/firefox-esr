features.inspector.title=Инспектор
features.inspector.desc=Проверка и усъвършенстване на кода за създаване перфектни до пиксела дизайни.

features.console.title=Конзола
features.console.desc=Проследяване на CSS, JavaScript, сигурността и мрежата.

features.debugger.title=Дебъгер
features.debugger.desc=Мощен дебъгер на JavaScript с поддръжка на вашата софтуерна рамка.

features.network.title=Мрежа
